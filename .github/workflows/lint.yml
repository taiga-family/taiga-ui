name: ⚙️ Lint
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    if: ${{ !contains(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: taiga-family/ci/actions/setup/variables@v1.114.0
      - uses: taiga-family/ci/actions/setup/node@v1.114.0
        with:
          validate-peer-deps: false
      - run: npm run typecheck
      - run: npm run cspell -- --no-progress
      - run: |
          npm run prettier -- --check
          npm run stylelint
          npm run lint

concurrency:
  group: lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
