name: ⚙️ Bundle size
on:
  push:
    branches: [main]
  pull_request:

jobs:
  tracking:
    if: ${{ !contains(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: taiga-family/ci/actions/setup/variables@v1.114.0
      - uses: taiga-family/ci/actions/setup/node@v1.114.0
        with:
          validate-peer-deps: false
      - run: npx nx prerender demo
      - run: npx --yes bundlemon --config .github/.bundlemonrc.json
        continue-on-error: true
        env:
          CI_COMMIT_SHA: ${{ env.CI_COMMIT_SHA }}
