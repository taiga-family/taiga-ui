name: ⚠️ Publish Taiga UI packages
on:
  push:
    branches: ['release/*']

env:
  NX_DISABLE_NX_CACHE: true
  NX_DISABLE_REMOTE_CACHE: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 0
      - uses: taiga-family/ci/actions/setup/variables@v1.144.0
      - uses: taiga-family/ci/actions/setup/node@v1.144.0
      - uses: taiga-family/ci/actions/setup/config/npm@v1.144.0
        with:
          token: ${{ secrets.TAIGA_UI_SCOPE_NPM_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
