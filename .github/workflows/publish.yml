name: ⚠️ Publish Taiga UI packages
on:
  push:
    branches: ['release/*']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - uses: taiga-family/ci/actions/setup/variables@v1.112.0
      - uses: taiga-family/ci/actions/setup/node@v1.112.0
      - uses: taiga-family/ci/actions/setup/config/npm@v1.112.0
        with:
          token: ${{ secrets.TAIGA_UI_SCOPE_NPM_TOKEN }}

      - run: npx nx run-many -t publish

      - uses: taiga-family/ci/actions/run/read-package-json@v1.112.0
        id: info

      - name: Announce to Time messenger
        uses: taiga-family/ci/actions/messenger/time/announce@v1.112.0
        if: ${{ !contains(steps.info.outputs.version, 'rc') }}
        with:
          url: ${{ secrets.ANNOUNCE_WEBHOOK }}
          channel: ${{ secrets.ANNOUNCE_TARGET }}
          version: v${{ steps.info.outputs.version }}

      - name: Announce to Telegram messenger
        uses: taiga-family/ci/actions/messenger/telegram/announce@v1.112.0
        if: ${{ !contains(steps.info.outputs.version, 'rc') }}
        with:
          chatId: ${{ secrets.TAIGA_TELEGRAM_CHAT_ID }}
          topicId: ${{ secrets.TAIGA_TELEGRAM_CHAT_THREAD_ID }}
          token: ${{ secrets.TAIGA_TELEGRAM_BOT_TOKEN }}
          version: v${{ steps.info.outputs.version }}
          textLink: '@taiga-ui/cdk'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
