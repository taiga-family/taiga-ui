name: ðŸ¤– Assign PR Closer to All Linked Issues
on:
  workflow_run:
    workflows: ['ðŸ¤– Collect Linked Issues on PR Close']
    types:
      - completed

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-data

      - name: Parse data
        id: parse
        run: |
          echo "linked_issues=$(cat linked-issues.json)" >> $GITHUB_OUTPUT
          echo "pr_author=$(cat pr-author.txt)" >> $GITHUB_OUTPUT
          echo "pr_number=$(cat pr-number.txt)" >> $GITHUB_OUTPUT

      - name: Check if PR author is a bot
        id: check-bot
        run: |
          AUTHOR="${{ steps.parse.outputs.pr_author }}"

          if [[ "$AUTHOR" == *bot* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Author ${AUTHOR} looks like a bot â†’ skipping assignment."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Author ${AUTHOR} is not a bot â†’ proceeding."
          fi

      - name: Assign PR author to ALL linked issues
        if: steps.check-bot.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            let issueNumbers;
            try {
              issueNumbers = JSON.parse(`${{ steps.parse.outputs.linked_issues }}`);
            } catch (e) {
              console.warn('Failed to parse linked issues:', e);
              issueNumbers = [];
            }

            if (!Array.isArray(issueNumbers) || issueNumbers.length === 0) {
              console.log('No issues to assign.');
              return;
            }

            const prAuthor = "${{ steps.parse.outputs.pr_author }}";
            console.log(`Assigning @${prAuthor} to issues: ${issueNumbers.join(', ')}`);

            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.addAssignees({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  assignees: [prAuthor],
                });
                console.log(`âœ“ Assigned to #${issueNumber}`);
              } catch (error) {
                console.error(`Failed to assign to #${issueNumber}: ${error.message}`);
              }
            }
