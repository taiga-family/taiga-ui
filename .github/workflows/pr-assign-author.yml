name: ðŸ¤– Assign PR Closer to All Linked Issues
on:
  repository_dispatch:
    types: [assign-issues]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Extract payload
        id: payload
        run: |
          echo "linked_issues=${{ github.event.client_payload.linkedIssues }}" >> $GITHUB_OUTPUT
          echo "pr_author=${{ github.event.client_payload.prAuthor }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.client_payload.prNumber }}" >> $GITHUB_OUTPUT

      - name: Check if PR author is a bot
        id: check-bot
        run: |
          AUTHOR="${{ steps.payload.outputs.pr_author }}"

          if [[ "$AUTHOR" == *bot* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Author ${AUTHOR} looks like a bot â†’ skipping assignment."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Author ${AUTHOR} is not a bot â†’ proceeding."
          fi

      - name: Assign PR author to ALL linked issues
        if: steps.check-bot.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          script: |
            let issueNumbers;
            try {
              issueNumbers = JSON.parse(`${{ steps.payload.outputs.linked_issues }}`);
            } catch (e) {
              console.warn('Failed to parse linked issues:', e);
              issueNumbers = [];
            }

            if (!Array.isArray(issueNumbers) || issueNumbers.length === 0) {
              console.log('No issues to assign.');
              return;
            }

            const prAuthor = "${{ steps.payload.outputs.pr_author }}";
            console.log(`Assigning @${prAuthor} to issues: ${issueNumbers.join(', ')}`);

            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.addAssignees({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  assignees: [prAuthor],
                });
                console.log(`âœ“ Assigned to #${issueNumber}`);
              } catch (error) {
                console.error(`Failed to assign to #${issueNumber}: ${error.message}`);
              }
            }
