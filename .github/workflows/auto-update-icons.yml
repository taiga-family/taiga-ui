name: ðŸ¤– Auto update bundled & used icons
on:
  pull_request:
  workflow_dispatch:

jobs:
  bundling:
    if: ${{ !contains(github.head_ref , 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
        with:
          persist-credentials: false
      - uses: taiga-family/ci/actions/setup/variables@v1.186.0
      - uses: taiga-family/ci/actions/setup/node@v1.186.0
      - name: Lucide icons
        run: |
          npx nx prebuild icons
          npx nx build icons
      - run: |
          npx ts-node ./scripts/generate-used-icons.ts
          npx eslint ./projects/cdk/constants/used-icons.ts --fix || echo "no file matching"
          npx eslint ./projects/demo/used-icons.ts --fix || echo "no file matching"
          npx eslint ./projects/demo-playwright/used-icons.ts --fix || echo "no file matching"
          npx prettier ./projects/demo/used-icons.ts --write || echo "no file matching"
          npx prettier ./projects/demo-playwright/used-icons.ts --write || echo "no file matching"
          npx prettier ./projects/cdk/constants/used-icons.ts --write || echo "no file matching"
      - uses: taiga-family/ci/actions/auto/push@v1.186.0
        if: env.SUPPORT_AUTO_PUSH
        with:
          message: icons have changed
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
