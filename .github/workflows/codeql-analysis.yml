name: ⚙️ CodeQL
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '40 7 * * 6'

jobs:
  analyze:
    if: ${{ !contains(github.head_ref, 'release/') }}
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.51.7
      - uses: taiga-family/ci/actions/security/codeql@v1.51.7

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
