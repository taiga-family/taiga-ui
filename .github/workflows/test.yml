name: ⚙️ Unit tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    if: ${{ !contains(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          [
            addon-charts,
            addon-commerce,
            addon-doc,
            addon-mobile,
            addon-preview,
            addon-table,
            addon-tablebars,
            cdk,
            core,
            demo,
            kit,
          ]
    name: ${{ matrix.project }}
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.45.1
      - uses: taiga-family/ci/actions/setup/node@v1.45.1

      - name: Run tests for ${{ matrix.project }}
        run: npx nx test ${{ matrix.project }}

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4.6.0
        with:
          name: coverage-${{ github.workflow }}-${{ github.run_id }}-${{ matrix.project }}
          path: coverage

  codecov:
    name: Collect coverage
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.45.1
      - uses: actions/download-artifact@v4.1.8
        with:
          path: coverage
          pattern: coverage-*
          merge-multiple: true

      - name: Display structure of coverage files
        run: tree -L 2 ./coverage -P 'lcov.info'

      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/kit/
          flags: summary,kit
          name: kit
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/core/
          flags: summary,core
          name: core
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/cdk/
          flags: summary,cdk
          name: cdk
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-tablebars/
          flags: summary,addon-tablebars
          name: addon-tablebars
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-table/
          flags: summary,addon-table
          name: addon-table
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-mobile/
          flags: summary,addon-mobile
          name: addon-mobile
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-doc/
          flags: summary,addon-doc
          name: addon-doc
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-commerce/
          flags: summary,addon-charts
          name: addon-commerce
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/addon-charts/
          flags: summary,addon-charts
          name: addon-charts

concurrency:
  group: test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
