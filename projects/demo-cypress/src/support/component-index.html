<!doctype html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8" />
        <meta
            content="IE=edge"
            http-equiv="X-UA-Compatible"
        />
        <meta
            content="width=device-width,initial-scale=1.0"
            name="viewport"
        />
        <title>Components App</title>
    </head>
    <body>
        <div
            data-cy-root
            style="padding: 1rem; caret-color: transparent"
        ></div>

        <style>
            /**
                Cypress does not intercept requests made outside the JavaScript context â€”
                cy.intercept only works with XHR, Fetch, and WebSocket.
                Browser requests for fonts, styles, and images
                (such as through HTML <link>, <img>, or @font-face)
                 are not intercepted.
             */
            @font-face {
                font-family: 'Manrope';
                font-style: normal;
                font-weight: 500;
                font-display: swap;
                src: url('/assets/manrope-fonts.ttf') format('truetype');
            }

            @font-face {
                font-family: 'Manrope';
                font-style: normal;
                font-weight: 800;
                font-display: swap;
                src: url('/assets/manrope-fonts.ttf') format('truetype');
            }
        </style>
    </body>
</html>
