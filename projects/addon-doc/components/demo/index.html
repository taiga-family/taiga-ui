<div class="t-settings">
    <label class="t-label">
        <input
            size="s"
            tuiSwitch
            type="checkbox"
            [ngModel]="dark()"
            (ngModelChange)="onModeChange($event)"
        />
        {{ texts[0] }}
    </label>
    <label class="t-label">
        <input
            size="s"
            tuiSwitch
            type="checkbox"
            [ngModel]="opaque"
            (ngModelChange)="changeOpaque($event)"
        />
        {{ texts[1] }}
    </label>
</div>
<div
    tuiResizable
    class="t-wrapper"
    [attr.tuiTheme]="theme()"
    [class.t-wrapper_transparent]="!opaque"
    [style.visibility]="rendered() ? 'visible' : 'hidden'"
>
    <div class="t-content">
        <div
            #content
            id="demo-content"
        >
            @if (testForm) {
                <form
                    class="t-form"
                    [formGroup]="testForm"
                >
                    <div class="t-input-wrapper">
                        <ng-container [ngTemplateOutlet]="template" />
                    </div>
                    <button
                        automation-id="tui-demo-button__toggle-details"
                        size="s"
                        tuiButton
                        type="button"
                        class="t-button"
                        [tuiChevron]="expanded"
                        (click)="toggleDetails()"
                    >
                        {{ texts[2] }}
                    </button>
                    <tui-expand
                        class="t-expand"
                        [expanded]="expanded"
                    >
                        <ng-template tuiItem>
                            <pre class="t-value">Form data: {{ testForm.value | json }}</pre>
                            <div
                                tuiGroup
                                class="t-form-controls"
                            >
                                <tui-textfield
                                    tuiChevron
                                    tuiTextfieldSize="s"
                                    class="t-select"
                                    [tuiTextfieldCleaner]="false"
                                >
                                    <input
                                        tuiSelect
                                        [ngModel]="updateOn"
                                        [ngModelOptions]="{standalone: true}"
                                        (ngModelChange)="updateOnChange($event)"
                                    />

                                    <tui-data-list-wrapper
                                        *tuiTextfieldDropdown
                                        new
                                        [items]="updateOnVariants"
                                    />
                                </tui-textfield>
                                <button
                                    automation-id="tui-demo-button__reset-state"
                                    size="s"
                                    tuiButton
                                    type="reset"
                                    [style.flex]="'0 0 auto'"
                                >
                                    Reset
                                </button>
                                <button
                                    automation-id="tui-demo-button__submit-state"
                                    size="s"
                                    tuiButton
                                    type="submit"
                                    [style.flex]="'0 0 auto'"
                                >
                                    Submit
                                </button>
                            </div>
                        </ng-template>
                    </tui-expand>
                </form>
            }
            <ng-content />
        </div>
    </div>
    <div
        #resizer
        class="t-resizer"
        [tuiResizer]="[1, 0]"
        (tuiSizeChange)="updateWidth($event[0])"
    ></div>
</div>
