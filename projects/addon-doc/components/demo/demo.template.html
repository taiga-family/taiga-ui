<tui-tabs
    class="t-tabs"
    [tuiMode]="null"
    [(activeItemIndex)]="activeItemIndex"
>
    <button tuiTab>Preview</button>
    <button
        *ngIf="code$ | async"
        tuiTab
    >
        Code
    </button>
    <button
        tuiTab
        [tuiDropdown]="dropdownContent"
        [(tuiDropdownOpen)]="optionsDropdownOpen"
        (tui-tab-activate.stop)="(0)"
    >
        Options
        <tui-svg src="tuiIconChevronDown"></tui-svg>
    </button>
</tui-tabs>

<ng-template #dropdownContent>
    <tui-data-list
        role="menu"
        size="s"
        class="t-options"
        [tuiMode]="null"
    >
        <tui-opt-group label="tuiMode">
            <button
                *ngFor="let item of items"
                tuiOption
                (click)="onModeChange(item)"
            >
                <div class="t-mode-option">
                    <tui-radio
                        [item]="item"
                        [ngModel]="mode"
                        (ngModelChange)="onModeChange($event)"
                    ></tui-radio>
                    {{ item ?? 'null' }}
                </div>
            </button>
        </tui-opt-group>
        <tui-opt-group label="Other">
            <button
                tuiOption
                (click)="opaque = !opaque"
            >
                <div class="t-mode-option">
                    <tui-checkbox
                        [ngModel]="opaque"
                        (ngModelChange)="changeOpaque($event)"
                    ></tui-checkbox>
                    {{ texts[1] }}
                </div>
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>

<div
    *ngIf="activeItemIndex === 0"
    tuiResizeable
    class="t-wrapper"
    [class.t-wrapper_dark]="mode === 'onDark'"
    [class.t-wrapper_gray]="mode === 'onLight'"
    [class.t-wrapper_transparent]="!opaque"
>
    <div class="t-content">
        <div
            #content
            id="demo-content"
        >
            <form
                *ngIf="controlContainer"
                class="t-form"
            >
                <div class="t-input-wrapper">
                    <ng-container [ngTemplateOutlet]="contentProj"></ng-container>
                </div>
                <button
                    automation-id="tui-demo-button__toggle-details"
                    size="s"
                    tuiButton
                    type="button"
                    class="t-button"
                    [iconRight]="icon"
                    (click)="toggleDetails()"
                >
                    {{ texts[2] }}
                </button>
                <ng-template #icon>
                    <tui-svg
                        class="t-icon"
                        [class.t-icon_rotated]="expanded"
                        [src]="options.iconSmall"
                    ></tui-svg>
                </ng-template>
                <tui-expand
                    class="t-expand"
                    [expanded]="expanded"
                >
                    <ng-template tuiExpandContent>
                        <pre class="t-value">Form data: {{ controlContainer.value | json }}</pre>
                        <div
                            tuiGroup
                            class="t-form-controls"
                        >
                            <tui-select
                                automation-id="tui-demo-select__expand-update-on"
                                tuiTextfieldSize="s"
                                class="t-select"
                                [ngModel]="updateOn"
                                [ngModelOptions]="{standalone: true}"
                                (ngModelChange)="updateOnChange($event)"
                            >
                                updateOn
                                <tui-data-list-wrapper
                                    *tuiDataList
                                    [items]="updateOnVariants"
                                ></tui-data-list-wrapper>
                            </tui-select>
                            <button
                                automation-id="tui-demo-button__reset-state"
                                size="s"
                                tuiButton
                                type="reset"
                                class="tui-group__auto-width-item"
                            >
                                Reset
                            </button>
                            <button
                                automation-id="tui-demo-button__submit-state"
                                size="s"
                                tuiButton
                                type="submit"
                                class="tui-group__auto-width-item"
                            >
                                Submit
                            </button>
                        </div>
                    </ng-template>
                </tui-expand>
            </form>
            <ng-container
                *ngIf="!controlContainer"
                [ngTemplateOutlet]="contentProj"
            ></ng-container>
        </div>
    </div>
    <div
        #resizer
        class="t-resizer"
        [tuiResizer]="[1, 0]"
        (tuiSizeChange)="updateWidth($event[0])"
    ></div>
</div>

<ng-template #contentProj>
    <ng-content></ng-content>
</ng-template>

<ng-container *ngIf="activeItemIndex === 1">
    <tui-elastic-container
        *ngIf="code$ | async as code"
        class="t-code-container"
        [tuiMode]="null"
    >
        <tui-doc-code
            class="t-code"
            [code]="code"
        ></tui-doc-code>
    </tui-elastic-container>
</ng-container>
