<tui-root>
    <div class="tui-doc-page">
        <tui-doc-navigation class="tui-doc-navigation">
            <ng-content select="tuiDocNavigation" />
        </tui-doc-navigation>
        <div class="tui-doc-content">
            <router-outlet class="tui-doc-outlet" />
        </div>
    </div>
    <header tuiDocHeader>
        <ng-content select="tuiDocHeader" />

        @if (dir && icons.ltr) {
            <button
                appearance="outline"
                aria-label="Switch directionality of the element's text"
                size="s"
                tuiButton
                type="button"
                class="tui-doc-switch-direction"
                [iconEnd]="icons.ltr.preview"
                (click)="changeTextDirection()"
            >
                <tui-icon [icon]="icons.ltr.direction" />
            </button>
        }

        <button
            appearance="secondary"
            aria-label="Switch between dark and light mode"
            size="s"
            tuiIconButton
            type="button"
            class="tui-doc-dark-mode-switch"
            [iconStart]="icon()"
            [style.border-radius.%]="100"
            (click)="darkMode.set(!darkMode())"
        ></button>
    </header>
    <ng-container ngProjectAs="tuiOverContent">
        <ng-content select="tuiOverContent" />
    </ng-container>
</tui-root>
