<tui-root
    [attr.tuiTheme]="theme()"
    [tuiPlatform]="platform.tuiPlatform"
>
    <div class="tui-doc-page">
        <tui-doc-navigation class="tui-doc-navigation">
            <ng-content select="tuiDocNavigation" />
        </tui-doc-navigation>
        <div class="tui-doc-content">
            <router-outlet class="tui-doc-outlet" />
        </div>
    </div>
    <header tuiDocHeader>
        <ng-content select="tuiDocHeader" />
        <button
            appearance="secondary"
            aria-label="Switch between dark and light mode"
            size="s"
            tuiIconButton
            type="button"
            class="tui-doc-dark-mode-switch"
            [iconStart]="icon()"
            [style.border-radius.%]="100"
            (click)="darkMode.set(!darkMode())"
        ></button>
    </header>
    <ng-container ngProjectAs="tuiOverContent">
        <ng-content select="tuiOverContent" />
    </ng-container>
    <ng-container ngProjectAs="tuiOverDialogs">
        <ng-content select="tuiOverDialogs" />
    </ng-container>
    <ng-container ngProjectAs="tuiOverAlerts">
        <ng-content select="tuiOverAlerts" />
    </ng-container>
    <ng-container ngProjectAs="tuiOverDropdowns">
        <ng-content select="tuiOverDropdowns" />
    </ng-container>
    <ng-container ngProjectAs="tuiOverHints">
        <ng-content select="tuiOverHints" />
    </ng-container>
</tui-root>
