@if (toc().length > 1) {
    <h2 tuiTitle="s">
        <b>{{ text.toc }}</b>
    </h2>
    <nav>
        @for (item of toc(); track $index) {
            <a
                appearance="action-grayscale"
                routerLink="."
                tuiLink
                type="button"
                [class._active]="isActive(item)"
                [fragment]="item | tuiKebab"
                [relativeTo]="route.firstChild ?? route"
            >
                {{ item }}
            </a>
        }
    </nav>
    @if (seeAlso.length) {
        <h2 tuiTitle="s">
            <b>{{ text.seeAlso }}</b>
        </h2>
        @for (item of seeAlso; track $index) {
            <a
                tuiLink
                [innerText]="item"
                [routerLink]="getRouterLink(item)"
            ></a>
            @if (!$last) {
                <span>{{ ', ' }}</span>
            }
        }
    }
}
