@if (breakpoint() === 'mobile') {
    <button
        appearance="flat-grayscale"
        tuiIconButton
        type="button"
        class="t-menu"
        [iconStart]="icons.menu"
        [title]="menu"
        (click)="open.set(true)"
    ></button>
}

<tui-drawer
    *tuiPopup="open()"
    direction="start"
    class="t-drawer"
    [overlay]="true"
    (click.self)="open.set(false)"
>
    <tui-doc-navigation />
</tui-drawer>

<div class="t-logo">
    <img
        *polymorpheusOutlet="logo as src"
        alt="Logo"
        class="t-img"
        [src]="src"
    />
</div>
<ng-content />
