<a
    *polymorpheusOutlet="pathIsUrl(path()) ? path() : sourceCode as link; context: pathOptions"
    appearance="icon"
    size="s"
    target="_blank"
    tuiIconButton
    type="button"
    [href]="link"
    [iconStart]="icons.code"
    [style.height]="'var(--tui-height-l)'"
>
    {{ text }}
</a>
