@if (filename()) {
    <p class="t-header">
        {{ filename() }}
    </p>
}
@for (content of processor(); track content) {
    <pre class="t-code">
    @if (lineNumbers()) {
      <code [highlightAuto]="content" lineNumbers></code>
    } @else {
      <code [highlightAuto]="content"></code>
    }
    <div class="t-code-actions">
      <button
        tuiIconButton
        type="button"
        appearance=""
        size="s"
        class="t-copy-button"
        [iconStart]="icon()"
        [cdkCopyToClipboard]="content"
        (click)="copy$.next()"
        >
        {{ copyText() }}
      </button>
      <ng-content />
    </div>
  </pre>
}
