<button
    appearance=""
    size="s"
    tuiButton
    type="button"
    class="t-copy"
    (click)="onClick()"
>
    <span class="t-content">
        <span
            class="t-initial"
            [attr.data-text]="copied() ? '' : texts()[0]"
        >
            @if (!copied()) {
                <ng-content />
            }
        </span>
        {{ copied() ? texts()[1] : '' }}
    </span>
</button>
