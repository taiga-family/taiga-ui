<h3 *ngIf="heading" class="t-title">
    <span polymorpheus-outlet [content]="heading"></span>
    <button
        *ngIf="id"
        tuiIconButton
        type="button"
        size="xs"
        class="t-link-icon"
        icon="tuiIconLinkLarge"
        appearance="icon"
        [title]="copy$ | async"
        (click)="copyExampleLink()"
    ></button>
</h3>
<h4
    *ngIf="description"
    class="t-description"
    polymorpheus-outlet
    [content]="description"
></h4>
<div class="t-example">
    <div class="t-tabs-wrapper">
        <tui-tabs-with-more
            class="t-tabs-wrapper__tabs"
            [(activeItemIndex)]="activeItemIndex"
        >
            <ng-container *ngFor="let tab of tabs">
                <button *tuiTab tuiTab>{{tab}}</button>
            </ng-container>
        </tui-tabs-with-more>

        <button
            *ngIf="codeEditor"
            tuiButton
            appearance="flat"
            size="s"
            (click)="codeEditor.open(componentName, id || '',  processedContent)"
        >
            Edit on {{codeEditor.name}}
        </button>
    </div>
    <ng-container [ngSwitch]="activeItem">
        <div
            *ngIf="isDefaultItem; else codeTab"
            class="t-demo"
            automation-id="tui-doc-example"
        >
            <ng-content></ng-content>
        </div>
        <ng-template #codeTab>
            <tui-doc-copy
                class="t-copy-code"
                [cdkCopyToClipboard]="code"
            ></tui-doc-copy>
            <tui-doc-code [code]="code"></tui-doc-code>
        </ng-template>
    </ng-container>
</div>
