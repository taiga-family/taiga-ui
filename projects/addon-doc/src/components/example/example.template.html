<h3
    *ngIf="heading"
    class="t-title"
>
    <span
        polymorpheus-outlet
        [content]="heading | tuiDocExampleCapitalize"
    ></span>
    <button
        *ngIf="id"
        tuiIconButton
        type="button"
        size="xs"
        icon="tuiIconLinkLarge"
        appearance="icon"
        class="t-link-icon"
        [title]="copy$ | async"
        (click)="copyExampleLink()"
    ></button>
</h3>
<h4
    *ngIf="description"
    polymorpheus-outlet
    class="t-description"
    [content]="description | tuiDocExampleCapitalize"
></h4>

<div
    *ngIf="processor$ | async as files"
    class="t-example"
>
    <ng-container *ngIf="files | tuiDocExampleGetTabs: defaultTab as tabs">
        <div class="t-tabs-wrapper">
            <tui-tabs-with-more
                class="t-tabs"
                [(activeItemIndex)]="activeItemIndex"
            >
                <ng-container *tuiForAsync="let tab of tabs">
                    <button
                        *tuiTab
                        tuiTab
                    >
                        {{tab}}
                    </button>
                </ng-container>
            </tui-tabs-with-more>

            <button
                *ngIf="codeEditor"
                tuiButton
                appearance="flat"
                size="s"
                [showLoader]="!!(loading$ | async)"
                (click)="edit(files)"
            >
                Edit on {{codeEditor.name}}
            </button>
        </div>

        <div
            *tuiForAsync="let tab of tabs; let index = index"
            class="t-content"
            [class.t-content_animated]="!isCypress"
            [class.t-content_visible]="activeItemIndex === index"
        >
            <ng-container *ngIf="index === defaultTabIndex; else anotherTab">
                <ng-container *ngTemplateOutlet="preview"></ng-container>
            </ng-container>
            <ng-template #anotherTab>
                <ng-container
                    *ngTemplateOutlet="codeSection; context: { $implicit: files[tabs[activeItemIndex]] || '' }"
                ></ng-container>
            </ng-template>
        </div>
    </ng-container>
</div>

<ng-template #preview>
    <div
        automation-id="tui-doc-example"
        class="t-demo"
    >
        <ng-content></ng-content>
    </div>
</ng-template>

<ng-template
    #codeSection
    let-code
>
    <tui-doc-copy
        class="t-copy-code"
        [cdkCopyToClipboard]="code"
    ></tui-doc-copy>
    <tui-doc-code [code]="code"></tui-doc-code>
</ng-template>
