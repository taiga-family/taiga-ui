<header class="t-header">
    <h1 class="t-title">
        {{ header }}
        <tui-tag
            *ngIf="deprecated !== null"
            value="deprecated"
            status="custom"
            class="t-tag t-tag_deprecated"
        ></tui-tag>
        <tui-tag
            *ngIf="package"
            status="custom"
            class="t-tag t-tag_package"
            [value]="package"
            [autoColor]="true"
        ></tui-tag>
    </h1>
    <tui-tabs-with-more
        *ngIf="tabConnectors.length"
        class="t-tabs"
        [(activeItemIndex)]="activeItemIndex"
    >
        <ng-container *ngFor="let tab of tabConnectors; first as first; index as index">
            <ng-container *ngIf="first; else dynamicTab">
                <a
                    *tuiTab
                    tuiTab
                    routerLink="./"
                    routerLinkActive
                    [routerLinkActiveOptions]="{exact: true}"
                >
                    {{ tab.pageTab || defaultTabs[index] }}
                </a>
            </ng-container>
            <ng-template #dynamicTab>
                <a
                    *tuiTab
                    tuiTab
                    routerLinkActive
                    [routerLink]="getRouterLink(tab.pageTab || defaultTabs[index])"
                >
                    {{ tab.pageTab || defaultTabs[index] }}
                </a>
            </ng-template>
        </ng-container>
    </tui-tabs-with-more>
    <tui-doc-source-code
        class="t-source-code"
        [header]="header"
        [package]="package"
        [type]="type"
        [path]="path"
    ></tui-doc-source-code>
</header>
<div class="t-content">
    <ng-content></ng-content>
    <tui-doc-see-also
        *ngIf="showSeeAlso"
        class="t-see-also"
        [seeAlso]="seeAlso"
    ></tui-doc-see-also>
    <ng-container *ngFor="let tab of tabConnectors; index as index">
        <ng-container
            *ngIf="index === activeItemIndex"
            [ngTemplateOutlet]="tab.template"
        ></ng-container>
    </ng-container>
</div>
