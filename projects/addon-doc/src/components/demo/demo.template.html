<div
    class="t-bg-toggle"
    [tuiMode]="null"
>
    <ng-template #tooltip>
        {{ texts[0] }}
        <a
            tuiLink
            tuiMode="onDark"
            routerLink="/directives/mode"
        >
            <code>tuiMode</code>
        </a>
    </ng-template>
    <ng-container *ngIf="isMobile; else desktop">
        <tui-select
            tuiTextfieldSize="s"
            class="t-mode"
            [tuiTextfieldCleaner]="true"
            [tuiHintContent]="tooltip"
            [formControl]="modeControl"
        >
            tuiMode
            <tui-data-list-wrapper
                *tuiDataList
                [items]="items"
            ></tui-data-list-wrapper>
        </tui-select>
    </ng-container>
    <ng-template #desktop>
        tuiMode:
        <tui-tooltip
            describeId="form"
            [content]="tooltip"
        ></tui-tooltip>
        <div
            tuiGroup
            class="t-group"
            [collapsed]="true"
        >
            <tui-radio-block
                size="s"
                nativeId="form"
                class="tui-group__auto-width-item"
                [item]="null"
                [hideRadio]="true"
                [formControl]="modeControl"
            >
                null
            </tui-radio-block>
            <tui-radio-block
                item="onDark"
                size="s"
                nativeId="form"
                class="tui-group__auto-width-item"
                [hideRadio]="true"
                [formControl]="modeControl"
            >
                onDark
            </tui-radio-block>
            <tui-radio-block
                item="onLight"
                size="s"
                nativeId="form"
                class="tui-group__auto-width-item"
                [hideRadio]="true"
                [formControl]="modeControl"
            >
                onLight
            </tui-radio-block>
        </div>
    </ng-template>
    <tui-checkbox-labeled
        size="m"
        class="t-checkbox"
        [(ngModel)]="opaque"
    >
        {{ texts[1] }}
    </tui-checkbox-labeled>
</div>
<div
    #wrapper
    class="t-wrapper"
    [class.t-wrapper_dark]="modeControl.value === 'onDark'"
    [class.t-wrapper_gray]="modeControl.value === 'onLight'"
    [class.t-wrapper_transparent]="!opaque"
>
    <div
        #content
        id="demoContent"
        class="t-content"
    >
        <form
            *ngIf="testForm"
            class="t-form"
            [formGroup]="testForm"
        >
            <div class="t-input-wrapper">
                <ng-container [ngTemplateOutlet]="template"></ng-container>
            </div>
            <button
                tuiButton
                type="button"
                size="s"
                class="t-button"
                [iconRight]="icon"
                (click)="toggleDetails()"
            >
                {{ texts[2] }}
            </button>
            <ng-template #icon>
                <tui-svg
                    src="tuiIconChevronDown"
                    class="t-icon"
                    [class.t-icon_rotated]="expanded"
                ></tui-svg>
            </ng-template>
            <tui-expand
                class="t-expand"
                [expanded]="expanded"
            >
                <ng-template tuiExpandContent>
                    <pre class="t-value">Form data: {{ testForm.value | json }}</pre>
                    <div
                        tuiGroup
                        class="t-form-controls"
                    >
                        <tui-select
                            tuiTextfieldSize="s"
                            class="t-select"
                            [ngModel]="updateOn"
                            [ngModelOptions]="{standalone: true}"
                            (ngModelChange)="updateOnChange($event)"
                        >
                            updateOn
                            <tui-data-list-wrapper
                                *tuiDataList
                                [items]="updateOnVariants"
                            ></tui-data-list-wrapper>
                        </tui-select>
                        <button
                            tuiButton
                            type="reset"
                            size="s"
                            class="tui-group__auto-width-item"
                        >
                            Reset
                        </button>
                        <button
                            tuiButton
                            type="submit"
                            size="s"
                            class="tui-group__auto-width-item"
                        >
                            Submit
                        </button>
                    </div>
                </ng-template>
            </tui-expand>
        </form>
        <ng-content></ng-content>
    </div>
    <button
        tabindex="-1"
        class="t-resizer"
        (tuiDragStart)="onDragStart($event)"
        (tuiDragContinues)="onDragContinues($event)"
        (tuiDragEnd)="onDragEnd()"
    >
        <span
            #resizerText
            class="t-resizer-text"
        ></span>
    </button>
</div>
