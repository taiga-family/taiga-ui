<button
    tuiIconButton
    icon="tuiIconMenuLarge"
    appearance="icon"
    class="t-menu"
    [title]="menu"
    (click)="onClick()"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-doc-navigation
        *tuiSidebar="!!(open$ | async)"
        class="t-navigation"
    ></tui-doc-navigation>
</button>
<div
    polymorpheus-outlet
    class="t-logo"
    [content]="logo"
>
    <ng-template let-src>
        <img
            alt="Logo"
            class="t-img"
            [src]="src"
        />
    </ng-template>
</div>
<ng-content></ng-content>
