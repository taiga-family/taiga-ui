<tui-root class="popout">
    <section class="popout__content">
        <h3 class="popout__title">Порталы в отдельном окне</h3>
        <p class="popout__text">Диалоги и дропдауны используют собственный портал и не конфликтуют с основным окном.</p>

        <button
            tuiButton
            type="button"
            class="popout__button"
            (click)="openDialog()"
        >
            Открыть диалог
        </button>

        <span
            tuiDropdownHover
            class="popout__hover"
            [tuiDropdown]="dropdown"
        >
            Наведите для dropdown
        </span>

        <ng-template #dropdown>
            <div class="popout__dropdown">Dropdown внутри нового окна</div>
        </ng-template>
    </section>
</tui-root>
