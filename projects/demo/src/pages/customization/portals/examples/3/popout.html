<tui-root class="popout">
    <div class="wrapper">
        <tui-ring-chart
            [value]="value"
            [(activeItemIndex)]="activeItemIndex"
        >
            <span tuiTitle>
                <strong>{{ sum | tuiAmount: 'RUB' }}</strong>
                <span tuiSubtitle>Total</span>
            </span>
        </tui-ring-chart>

        <div class="legend">
            @for (label of labels; track $index) {
                <tui-legend-item
                    size="s"
                    class="item"
                    [active]="isItemActive($index)"
                    [color]="`var(--tui-chart-categorical-${$index.toString().padStart(2, '0')})`"
                    [text]="label"
                    (tuiHoveredChange)="onHover($index, $event)"
                >
                    <span>{{ value[$index] || 0 | tuiAmount: 'RUB' }}</span>
                </tui-legend-item>
            }
        </div>
    </div>
</tui-root>
