@if (supported) {
    <button
        size="s"
        tuiButton
        type="button"
        [disabled]="ref()"
        (click)="openPopout()"
    >
        Open a PiP mode
    </button>
} @else {
    <div
        appearance="warning"
        size="m"
        tuiNotification
    >
        Document Picture-in-Picture is not supported in your browser. Check browser support
        <a
            href="https://developer.mozilla.org/en-US/docs/Web/API/DocumentPictureInPicture/requestWindow"
            target="_blank"
            tuiLink
        >
            here
        </a>
        .
    </div>
}
