<tui-doc-page
    header="Badge"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>Component for displaying text, pictures and icons.</p>

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
            />
        }
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <p>
                @if (contentType === 'with icon') {
                    <span
                        iconStart="@tui.check"
                        tuiBadge
                        [appearance]="appearance"
                        [size]="size"
                    >
                        <div tuiFade>Taiga UI</div>
                    </span>
                }

                @if (contentType === 'text') {
                    <span
                        tuiBadge
                        [appearance]="appearance"
                        [size]="size"
                    >
                        Taiga UI
                    </span>
                }

                @if (contentType === 'image') {
                    <img
                        alt="market"
                        src="assets/images/avatar.jpg"
                        tuiBadge
                        [appearance]="appearance"
                        [size]="size"
                    />
                }
            </p>
        </tui-doc-demo>
        <div>
            Content type
            <tui-radio-list
                name="content-type"
                size="s"
                class="tui-space_vertical-2"
                [items]="contentTypeVariants"
                [style.flex-direction]="'row'"
                [(ngModel)]="contentType"
            />
        </div>
        <table tuiDocAPI>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeL"
                [items]="sizeVariants"
                [(value)]="size"
            >
                Size
            </tr>

            <tr
                name="[appearance]"
                tuiDocAPIItem
                type="TuiStatus"
                [items]="appearanceVariants"
                [(value)]="appearance"
            >
                Appearance
            </tr>
        </table>
    </ng-template>
</tui-doc-page>
