<tui-doc-page
    header="Tokens"
    package="CDK"
    path="cdk/tokens"
    type="components/utils"
>
    <ng-template pageTab>
        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [fullsize]="true"
                [heading]="example"
            />
        }
    </ng-template>
</tui-doc-page>
