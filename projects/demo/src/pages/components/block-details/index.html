<tui-doc-page
    header="BlockDetails"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <p>Layout directive for describing details. For example, transaction details</p>

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
            />
        }
    </ng-template>
</tui-doc-page>
