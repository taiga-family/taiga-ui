<tui-textfield
    multi
    tuiChevron
    class="control"
    [content]="valueContent"
    [tuiTextfieldCleaner]="false"
>
    <input
        tuiInputChip
        tuiSelectLike
        [(ngModel)]="value"
    />

    <ng-template tuiItem />

    <custom-list
        *tuiDropdown
        [items]="items"
    />
</tui-textfield>
