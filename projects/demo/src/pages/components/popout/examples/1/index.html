<tui-textfield>
    <label tuiLabel>Bidirectional communication</label>
    <input
        tuiInput
        [(ngModel)]="value"
    />
</tui-textfield>
<p>
    <button
        tuiButton
        type="button"
        (click)="open(template)"
    >
        Open a popout window
    </button>
</p>
<ng-template #template>
    <section tuiCardLarge>
        <tui-textfield>
            <label tuiLabel>Bidirectional communication</label>
            <input
                tuiAutoFocus
                tuiInput
                [(ngModel)]="value"
            />
        </tui-textfield>
    </section>
</ng-template>
