<button
    iconStart="@tui.phone"
    tuiButton
    type="button"
    (click)="open.set(true)"
>
    Call us
</button>
<ng-template
    let-observer
    [tuiPopoutOptions]="{pip: true}"
    [(tuiPopout)]="open"
>
    <main tuiTheme="dark">
        <div
            size="xl"
            tuiAvatar="@tui.user"
        ></div>
        <header tuiHeader="body-l">
            <hgroup tuiTitle>
                <h1>Taiga Headquarters</h1>
                <p tuiSubtitle>Calling...</p>
            </hgroup>
        </header>
        <section>
            <button
                appearance="warning"
                size="l"
                title="Headset"
                tuiAvatar="@tui.headset"
                type="button"
            ></button>
            <button
                appearance="negative"
                size="l"
                title="Hang up"
                tuiAvatar="@tui.phone-off"
                type="button"
                (click)="observer.complete()"
            ></button>
        </section>
    </main>
</ng-template>
