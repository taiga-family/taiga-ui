<tui-doc-page
    header="Currency"
    package="ADDON-COMMERCE"
    path="addon-commerce/pipes/currency.pipe.ts"
    type="pipes"
>
    <ng-template pageTab>
        <div>
            Pipe for transforming number into money. It is usually used with
            <a
                tuiLink
                [routerLink]="routes.InputNumber"
            >
                <code>InputNumber</code>
            </a>
        </div>
        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
            />
        }
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo [control]="control">
            <ng-template>
                <tui-textfield>
                    <label tuiLabel>Type a sum</label>

                    <input
                        tuiInputNumber
                        [formControl]="control"
                        [postfix]="` ${(currency || '' | tuiCurrency)}`"
                    />
                </tui-textfield>
            </ng-template>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="currency"
                tuiDocAPIItem
                type="TuiCurrencyVariants"
                [items]="currencyVariants"
                [(value)]="currency"
            >
                Currency symbol
            </tr>
        </table>
    </ng-template>
</tui-doc-page>
