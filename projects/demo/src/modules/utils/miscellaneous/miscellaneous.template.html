<tui-doc-page
    header="Miscellaneous"
    package="CDK"
    type="utils"
>
    <ng-template pageTab>
        <p>Some utils to simplify the development process</p>

        <tui-doc-example
            id="assert"
            heading="assert"
            description="Logs assert into console in dev mode"
            [content]="example1"
        >
            <tui-miscellaneous-example-1></tui-miscellaneous-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="flat-length"
            heading="flatLength"
            description="Calculates a length of elements of two dimensional array"
            [content]="example2"
        >
            <tui-miscellaneous-example-2></tui-miscellaneous-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="get-payment-system"
            heading="getPaymentSystem"
            description="Card number to its payment system"
            [content]="example4"
        >
            <tui-miscellaneous-example-4></tui-miscellaneous-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="is-present"
            heading="isPresent"
            description="Checks value not to be null or undefined"
            [content]="example5"
        >
            <tui-miscellaneous-example-5></tui-miscellaneous-example-5>
        </tui-doc-example>

        <tui-doc-example
            id="mark-control-as-touched-and-validate"
            heading="markControlAsTouchedAndValidate"
            description="Recursively marks form control as touched and triggers validation"
            [content]="example6"
        >
            <tui-miscellaneous-example-6></tui-miscellaneous-example-6>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import into component and use:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
