<tui-doc-page header="Прочие утилиты" package="CDK">
    <ng-template pageTab>
        Различные утилиты для упрощения разработки

        <tui-doc-example
            id="assert"
            heading="assert"
            description="Выводит assert в консоль. Проверяет devMode только при
                                                  первом обращении."
            [content]="example1"
        >
            <tui-miscellaneous-example-1></tui-miscellaneous-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="flatLength"
            heading="flatLength"
            description="Считает длину двухмерного массива, преобразованного в одномерный."
            [content]="example2"
        >
            <tui-miscellaneous-example-2></tui-miscellaneous-example-2>
        </tui-doc-example>

        <!--TODO: Move to commerce add-on-->
        <tui-doc-example
            id="getPaymentSystem"
            heading="getPaymentSystem"
            description="Преобразовывывает строку номера карты в название платежной системы,
                                                  которая её обслуживает."
            [content]="example4"
        >
            <tui-miscellaneous-example-4></tui-miscellaneous-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="isPresent"
            heading="isPresent"
            description="Проверка, является ли значение не null или undefined."
            [content]="example5"
        >
            <tui-miscellaneous-example-5></tui-miscellaneous-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                Для использования достаточно импортировать функции в компоненте

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
