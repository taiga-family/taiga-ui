<tui-doc-page header="Математические утилиты" package="CDK">
    <ng-template pageTab>
        Набор безопасных типовых математических функций

        <tui-doc-example
            id="round"
            heading="round"
            description="Методы для округления чисел до заданного порядка.
                                                  Обходят ошибки стандартных методов округления библиотеки Math."
            [content]="example1"
        >
            <tui-math-example-1></tui-math-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="inRange"
            heading="inRange"
            description="Проверяет, находится ли значение в пределах диапазона.
                                                  Выведет assert в консоль, если границы диапазона заданы некорректно
                                                  или одно из переданных значений будет NaN."
            [content]="example2"
        >
            <tui-math-example-2></tui-math-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="normalizeToIntNumber"
            heading="normalizeToIntNumber"
            description="Приводит любое число к целому числу от min до max включительно.
                                                  Выведет assert в консоль при max < min, а также если минимальное
                                                  или максимальное представления будут заданы некорректно"
            [content]="example3"
        >
            <tui-math-example-3></tui-math-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="quantize"
            heading="quantize"
            description="Дискретизирует значение до ближайшего подходящего из дискретного
                                                  ряда. Выведет assert в консоль, если шаг дискретизации
                                                  неположительный или один из переданных параметров не является
                                                  конечным числом"
            [content]="example4"
        >
            <tui-math-example-4></tui-math-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="clamp"
            heading="clamp"
            description="Обрезает значение при выходе его за границы минимума и максимума.
                                                  Выведет assert в консоль, если одно из переданных значений
                                                  будет NaN или при max < min"
            [content]="example5"
        >
            <tui-math-example-5></tui-math-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                Для использования достаточно импортировать функции в компоненте

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
