<tui-doc-page
    header="FluidTypography"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p>A directive that adjusts font size for the text to fit in the container</p>

        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
