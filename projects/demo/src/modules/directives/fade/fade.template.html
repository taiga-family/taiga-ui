<tui-doc-page
    header="Fade"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive that uses masking to fade out overflown content</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-fade-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="multiline"
            heading="Multiline"
            [content]="example2"
        >
            <tui-fade-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="vertical"
            heading="Vertical"
            [content]="example3"
        >
            <tui-fade-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div
                tuiFade
                class="fade"
                [tuiFadeHeight]="lineHeight"
                [tuiFadeOffset]="offset"
                [tuiFadeSize]="size"
            >
                I am a very long text with
                <code>white-space: nowrap</code>
                that fades
            </div>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiFade"
                documentationPropertyType="TuiOrientation"
            >
                Orientation of the fade
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiFadeHeight"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="lineHeight"
            >
                Line height (required for multiline text fade)
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiFadeOffset"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="offset"
            >
                Offset from the edge for the fade to start
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiFadeSize"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="size"
            >
                Size of the fade
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
