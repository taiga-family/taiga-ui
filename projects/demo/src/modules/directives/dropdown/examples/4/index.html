<label
    tuiDropdownAlign="center"
    tuiDropdownAppearance="round"
    tuiDropdownDirection="top"
    tuiLabel
    [tuiDropdown]="content"
    [tuiDropdownManual]="open"
>
    <input
        tuiSwitch
        type="checkbox"
        class="tw-me-2"
        [showIcons]="false"
        [(ngModel)]="open"
    />
    Show dropdown
    <ng-template #content>
        <blockquote>I'm a customized dropdown!</blockquote>
    </ng-template>
</label>
