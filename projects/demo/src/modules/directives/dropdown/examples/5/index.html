<tui-combo-box
    tuiDropdownMobile
    [tuiTextfieldCleaner]="true"
    [(ngModel)]="country"
>
    Country
    <tui-data-list-wrapper
        *tuiDataList
        [items]="countries | tuiFilterByInput"
    ></tui-data-list-wrapper>
</tui-combo-box>

<tui-select
    class="tui-space_vertical-4"
    [tuiDropdownMobile]="'Select user'"
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="template"
    [(ngModel)]="user"
>
    Select user
    <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="template"
        [items]="users"
    ></tui-data-list-wrapper>
</tui-select>

<tui-multi-select
    tuiDropdownMobile
    class="tui-space_vertical-4"
    [stringify]="stringify"
    [tuiDropdownOpen]="!!(open$ | async)"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="selected"
    (tuiDropdownOpenChange)="open$.next($event)"
>
    Pick more users
    <ng-container *tuiDataList>
        <tui-data-list-wrapper
            tuiMultiSelectGroup
            [itemContent]="template"
            [items]="users | tuiFilterByInputWith: stringify"
        ></tui-data-list-wrapper>
        <button
            appearance="accent"
            size="m"
            tuiButton
            tuiDropdownButton
            (click)="open$.next(false)"
        >
            Done
        </button>
    </ng-container>
</tui-multi-select>

<tui-input-number
    tuiTextfieldPrefix="$"
    [(ngModel)]="sum"
>
    Sum
    <input tuiTextfield />
</tui-input-number>

<ng-template
    #template
    let-user
>
    <span tuiCell>
        <tui-avatar [src]="user.url"></tui-avatar>
        <span tuiTitle>
            {{ user.name }}
            <span tuiSubtitle>
                {{ user.balance | tuiAmount: '$' : 'left' | async }}
            </span>
        </span>
    </span>
</ng-template>
