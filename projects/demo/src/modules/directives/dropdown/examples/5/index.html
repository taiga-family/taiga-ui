<tui-textfield
    tuiChevron
    tuiDropdownMobile
>
    <input
        placeholder="Country"
        tuiComboBox
        [(ngModel)]="country"
    />

    <tui-data-list-wrapper
        *tuiDropdown
        [items]="countries() | tuiFilterByInput"
    />
</tui-textfield>

<tui-textfield
    tuiChevron
    tuiDropdownMobile="Select user"
    class="tui-space_vertical-4"
    [content]="template"
>
    <input
        placeholder="Select user"
        tuiSelect
        [(ngModel)]="user"
    />
    <tui-data-list-wrapper
        *tuiDropdown
        new
        [itemContent]="template"
        [items]="users"
    />
</tui-textfield>

<tui-multi-select
    tuiDropdownMobile
    class="tui-space_vertical-4"
    [stringify]="stringify"
    [tuiDropdownOpen]="open()"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="selected"
    (tuiDropdownOpenChange)="open.set($event)"
>
    Pick more users
    <ng-container *tuiDataList>
        <tui-data-list-wrapper
            tuiMultiSelectGroup
            [itemContent]="template"
            [items]="users | tuiFilterByInput"
        />
        <button
            appearance="accent"
            size="m"
            tuiButton
            tuiDropdownButton
            type="button"
            (click)="open.set(false)"
        >
            Done
        </button>
    </ng-container>
</tui-multi-select>

<tui-textfield class="tui-space_vertical-4">
    <label tuiLabel>Sum</label>
    <input
        prefix="$"
        tuiInputNumber
        [(ngModel)]="sum"
    />
</tui-textfield>

<ng-template
    #template
    let-user
>
    <span tuiCell>
        <div [tuiAvatar]="user.name | tuiInitials">
            @if (user.url) {
                <img
                    alt=""
                    [src]="user.url"
                />
            }
        </div>
        <span tuiTitle>
            <span tuiFade>{{ user.name }}</span>
            <span tuiSubtitle>
                {{ user.balance | tuiAmount: '$' : 'left' | async }}
            </span>
        </span>
    </span>
</ng-template>
