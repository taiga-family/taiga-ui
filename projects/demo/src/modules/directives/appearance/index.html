<tui-doc-page
    header="Appearance"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>A directive for visual presets of interactive components</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index; let last = last"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [description]="descriptions[index]"
            [fullsize]="last"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                type="button"
                [appearance]="appearance"
                [tuiAppearanceFocus]="focus"
                [tuiAppearanceState]="state"
            >
                Appearance
            </button>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[tuiAppearance]"
                tuiDocAPIItem
                type="string"
                [items]="appearances"
                [(value)]="appearance"
            >
                Appearance (use
                <code>appearance</code>
                selector instead of
                <code>tuiAppearance</code>
                when used on a component that has such input due to
                <code>hostDirectives</code>
                )
            </tr>
            <tr
                name="[tuiAppearanceFocus]"
                tuiDocAPIItem
                type="boolean | null"
                [items]="[true, false]"
                [(value)]="focus"
            >
                Manual override of focused state
            </tr>
            <tr
                name="[tuiAppearanceState]"
                tuiDocAPIItem
                type="TuiInteractiveState | null"
                [items]="states"
                [(value)]="state"
            >
                Manual override of interactive state
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
