<div
    size="l"
    tuiAvatar
    tuiHintAppearance="dark"
    tuiHintDirection="right"
    [style.background]="'❤️' | tuiAutoColor"
    [tuiHint]="tooltip"
>
    ❤️
</div>
<ng-template #tooltip>
    <div>
        What is
        <strong>love</strong>
        ?
    </div>
    <div>Baby don't hurt me</div>
    <div>Don't hurt me</div>
    <div>Counter: {{ counter() }}</div>
    <div>No more...</div>
    <button
        size="xs"
        tuiButton
        type="button"
        (click)="onClick()"
    >
        Counter + 1
    </button>
</ng-template>
