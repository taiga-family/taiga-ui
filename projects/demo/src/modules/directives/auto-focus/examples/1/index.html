<button
    tuiButton
    type="button"
    class="tw-mb-5"
    (click)="onClick()"
>
    Show input
</button>
@if (showInput) {
    <tui-textfield [tuiTextfieldCleaner]="false">
        <input
            tuiAutoFocus
            tuiInput
            [(ngModel)]="model"
        />
        <label tuiLabel>Focusable input</label>
    </tui-textfield>
}
