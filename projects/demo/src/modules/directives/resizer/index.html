<tui-doc-page
    header="Resizer"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive to resize container in multiple directions.</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
            [fullsize]="true"
        >
            <tui-notification class="tui-space_bottom-3">
                If you need to react to the new size somehow, you can subscribe to
                <code>(tuiSizeChange)</code>
                event of type
                <code>[x: number, y: number]</code>
            </tui-notification>
        </tui-doc-example>
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
