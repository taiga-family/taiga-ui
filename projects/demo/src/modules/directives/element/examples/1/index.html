<button
    #component
    tuiAvatar
    type="button"
    class="tui-space_right-3"
>
    C
</button>
<button
    #element="elementRef"
    tuiAvatar
    tuiElement
    type="button"
    class="tui-space_right-3"
>
    E
</button>
<p>
    component instanceof
    <code>TuiAvatarComponent</code>
    :
    <b>{{ isLink(component) }}</b>
</p>
<p>
    element instanceof
    <code>ElementRef</code>
    :
    <b>{{ isElement(element) }}</b>
</p>
<button
    tuiButton
    type="button"
    (click)="element.nativeElement.focus()"
>
    Focus element
</button>
