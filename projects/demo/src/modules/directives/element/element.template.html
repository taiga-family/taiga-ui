<tui-doc-page
    header="Element"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive is used to get a link to a native element as template reference variable (analogue of
            <code>@ViewChild(&#39;ref&#39;, {{ elementRefText }})</code>
            for template)
        </p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [content]="example1"
        >
            <tui-element-example-1></tui-element-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiElementModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
