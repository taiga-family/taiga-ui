<tui-doc-page header="Element" package="CDK">
    <ng-template pageTab>
        Директива используется для получения ссылки на нативный элемент через
        template reference variable, по аналогии с
        <code>@ViewChild('ref', &#123;read: ElementRef&#125;)</code>.

        <tui-doc-example
            id="usage"
            heading="Использование"
            [content]="example1"
        >
            <tui-element-example-1></tui-element-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                Для использования импортировать модуль
                <code>TuiElementModule</code> в тот же модуль, куда добавляется
                ваш компонент:

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                Добавить в шаблон:

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
