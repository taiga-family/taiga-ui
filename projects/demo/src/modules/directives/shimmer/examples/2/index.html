<label tuiLabel>
    <input
        tuiSwitch
        type="checkbox"
        [(ngModel)]="loading"
    />
    Loading
</label>

<section
    tuiAppearance="floating"
    tuiCardLarge
>
    <header tuiHeader>
        <hgroup
            tuiTitle
            [tuiShimmer]="loading"
        >
            <h5>You got $237&nbsp;000,42 left</h5>
            <p tuiSubtitle>Where's the money, Lebowski?</p>
        </hgroup>

        <aside tuiAccessories>
            <tui-avatar
                appearance="primary"
                src="@tui.star"
            />
        </aside>
    </header>
    <tui-avatar-stack [tuiShimmer]="loading">
        @for (avatar of avatars; track avatar; let index = $index) {
            <tui-avatar [src]="avatar" />
        }
    </tui-avatar-stack>
    <footer>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            It's down there
        </button>
        <button
            size="m"
            tuiButton
            type="button"
        >
            Take another look
        </button>
    </footer>
</section>
