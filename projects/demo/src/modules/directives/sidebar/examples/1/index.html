<button
    tuiButton
    type="button"
    (click)="toggle(true)"
    (tuiActiveZoneChange)="toggle($event)"
>
    Show sidebar
    <!-- Nest the directive so it is considered the same active zone -->
    <div *tuiSidebar="open; direction: 'right'">
        <tui-accordion [rounded]="false">
            <tui-accordion-item borders="top-bottom">
                Web APIs for Angular
                <ng-template tuiAccordionItemContent>
                    <a
                        *ngFor="let link of webApis"
                        rel="noreferrer"
                        target="_blank"
                        tuiLink
                        class="link"
                        [attr.href]="`https://github.com/taiga-family/ng-web-apis/tree/main/libs/${link}/README.md`"
                    >
                        {{ link }}
                    </a>
                </ng-template>
            </tui-accordion-item>
            <tui-accordion-item borders="top-bottom">
                Other libraries
                <ng-template tuiAccordionItemContent>
                    <a
                        *ngFor="let link of taigaFamilyProducts"
                        rel="noreferrer"
                        target="_blank"
                        tuiLink
                        class="link"
                        [attr.href]="`https://github.com/taiga-family/${link}`"
                    >
                        {{ link }}
                    </a>
                </ng-template>
            </tui-accordion-item>
        </tui-accordion>
    </div>
</button>
