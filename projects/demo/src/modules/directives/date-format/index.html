<tui-doc-page
    header="DateFormat"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to customize
            <code>TuiInputDate</code>
            ,
            <code>TuiInputDateRange</code>
            ,
            <code>TuiInputDateMulti</code>
            and
            <code>TuiInputDateTime</code>
            date format.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
            [description]="description"
        >
            <ng-template #description>
                Also available through
                <a
                    fragment="format"
                    target="_blank"
                    tuiLink
                    [routerLink]="routes.InputDate"
                >
                    <strong>tuiDateFormatProvider</strong>
                </a>
            </ng-template>
        </tui-doc-example>
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
