<button
    appearance="outline-grayscale"
    iconStart="@tui.ellipsis"
    tuiDropdownHover
    tuiDropdownMobile="Contact Us"
    tuiIconButton
    type="button"
    [tuiDropdown]="dropdown"
>
    More
</button>

<ng-template #dropdown>
    <tui-data-list>
        <a
            href="https://github.com/taiga-family/taiga-ui"
            iconStart="assets/images/github.svg"
            new
            rel="noreferrer"
            target="_blank"
            tuiOption
        >
            GitHub
        </a>
        <a
            href="https://t.me/taiga_ui"
            iconStart="assets/icons/telegram.svg"
            new
            rel="noreferrer"
            target="_blank"
            tuiOption
        >
            Telegram
        </a>
        <a
            href="https://discord.gg/zrB2EdJjEy"
            iconStart="assets/icons/discord.svg"
            new
            rel="noreferrer"
            target="_blank"
            tuiOption
        >
            Discord
        </a>
    </tui-data-list>
</ng-template>
