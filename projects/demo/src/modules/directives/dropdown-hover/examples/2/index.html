<nav
    tuiTabs
    [(activeItemIndex)]="index"
>
    <button tuiTab>Just a tab</button>
    <button
        tuiChevron
        tuiDropdownHover
        tuiTab
        [tuiDropdown]="content"
        [(tuiDropdownOpen)]="open"
        (tui-tab-activate.stop)="(0)"
    >
        Hoverable/Clickable
        <ng-template #content>
            <tui-data-list (click)="onClick()">
                <button tuiOption>Option 1</button>
                <button tuiOption>Option 2</button>
                <button tuiOption>Option 3</button>
            </tui-data-list>
        </ng-template>
    </button>
    <button tuiTab>Another tab</button>
    <button
        iconLeft="tuiIconSettings"
        tuiDropdownHover
        tuiTab
        [tuiDropdown]="settings"
        [(tuiDropdownOpen)]="openSettings"
        (tui-tab-activate.stop)="(0)"
    ></button>
    <ng-template #settings>
        <div
            class="settings"
            [formGroup]="testForm"
        >
            <input
                formControlName="option"
                tuiSwitch
                type="checkbox"
            />
            Turn option
        </div>
    </ng-template>
</nav>
<p>Current state: {{ open ? 'open' : 'closed' }}</p>
