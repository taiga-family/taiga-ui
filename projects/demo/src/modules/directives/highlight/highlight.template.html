<tui-doc-page header="Highlight" package="KIT">
    <ng-template pageTab>
        Директива используется для подсветки текста в элементе

        <tui-doc-example
            id="usage"
            heading="Использование"
            [content]="example1"
        >
            <tui-highlight-example-1></tui-highlight-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                Для использования импортировать модуль
                <code>TuiHighlightModule</code> в тот же модуль, куда
                добавляется ваш компонент:

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                Добавить в шаблон:

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
