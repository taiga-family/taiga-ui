<tui-input
    tuiTextfieldIconLeft="@tui.search"
    [(ngModel)]="search"
>
    Search
</tui-input>
<table class="tui-space_top-4">
    <thead>
        <tr>
            <th>Member</th>
            <th>Nickname</th>
            <th>Fate</th>
        </tr>
    </thead>
    <tbody>
        @for (row of rows; track row) {
            <tr>
                @for (cell of row; track cell) {
                    <td
                        [tuiHighlight]="search"
                        [tuiHighlightColor]="'#228B22'"
                    >
                        {{ cell }}
                    </td>
                }
            </tr>
        }
    </tbody>
</table>
