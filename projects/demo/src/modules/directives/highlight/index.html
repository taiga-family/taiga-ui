<tui-doc-page
    header="Highlight"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive is used to highlight text in element.</p>

        <p>
            You can configure the directive with
            <code>TUI_HIGHLIGHT_OPTIONS</code>
            token.
            <br />
            Allowed options:
        </p>
        <dl>
            <dt>
                <strong>highlightColor:</strong>
            </dt>
            <dd>The default color for the highlight.</dd>
        </dl>

        <p>
            Use function
            <code>tuiHighlightOptionsProvider</code>
            to provide new value of this token.
        </p>

        <tui-notification appearance="warning">Does not work with inline elements</tui-notification>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
