<label tuiLabel>
    <input
        tuiSwitch
        type="checkbox"
        [(ngModel)]="skeleton"
    />
    Show skeleton
</label>
<p>
    <span
        tuiAvatar="AI"
        [tuiSkeleton]="skeleton"
    ></span>
    <span
        tuiAvatar="@tui.user"
        [tuiSkeleton]="skeleton"
    >
        <img
            alt=""
            src="https://avatars.githubusercontent.com/u/11832552"
        />
    </span>
    <span
        tuiAvatar="❤️"
        [tuiSkeleton]="skeleton"
    ></span>
    <span
        appearance="primary"
        tuiAvatar="$"
        [tuiSkeleton]="skeleton"
    ></span>
</p>
<section
    appearance="neutral"
    tuiCardLarge
    [tuiSkeleton]="skeleton"
>
    <h2 tuiHeader>
        <span tuiTitle>
            Card
            <span tuiSubtitle>Subtitle</span>
        </span>
    </h2>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna
    aliqua.
</section>
<p>
    <tui-progress-circle
        [tuiSkeleton]="skeleton"
        [value]="0.33"
    />
    <tui-avatar-stack>
        <span
            tuiAvatar="AI"
            [tuiSkeleton]="skeleton"
        ></span>
        <span
            tuiAvatar="https://avatars.githubusercontent.com/u/11832552"
            [tuiSkeleton]="skeleton"
        ></span>
        <span
            tuiAvatar="❤️"
            [tuiSkeleton]="skeleton"
        ></span>
        <span
            appearance="primary"
            tuiAvatar="$"
            [tuiSkeleton]="skeleton"
        ></span>
    </tui-avatar-stack>
</p>
<p>
    <button
        tuiButton
        type="button"
        [tuiSkeleton]="skeleton"
    >
        Awesome
    </button>
    <button
        appearance="secondary"
        tuiButton
        type="button"
        [tuiSkeleton]="skeleton"
    >
        Cool
    </button>
</p>
<p>
    <tui-chip [tuiSkeleton]="skeleton">Chip</tui-chip>
    <tui-badge [tuiSkeleton]="skeleton">Dale</tui-badge>
</p>
