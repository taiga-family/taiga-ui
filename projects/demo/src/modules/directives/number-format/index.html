<tui-doc-page
    header="NumberFormat"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to customize
            <code>TuiInputNumber</code>
            ,
            <code>TuiInputSlider</code>
            ,
            <code>TuiInputRange</code>
            number format.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html,ts'"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
