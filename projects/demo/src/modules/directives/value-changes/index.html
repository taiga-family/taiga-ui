<tui-doc-page
    header="ValueChanges"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>This directive allows you to access reactive control or container value changes as an output</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample: 'html,ts'"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
