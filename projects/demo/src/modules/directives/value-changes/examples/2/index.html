<form
    [formGroup]="form"
    (tuiValueChanges)="onChanges($event)"
>
    <tui-textfield>
        <label>Value changes on blur</label>
        <input
            formControlName="name"
            tuiTextfield
        />
    </tui-textfield>

    <tui-textfield class="tui-space_top-4">
        <label>Value changes on edit</label>
        <input
            formControlName="age"
            tuiInputNumber
            [step]="1"
        />
    </tui-textfield>
</form>
