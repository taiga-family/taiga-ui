<button
    tuiChevron
    tuiDropdownAlign="right"
    tuiLink
    type="button"
    class="link"
    [iconStart]="ascending ? '@tui.chevron-up' : '@tui.chevron-down'"
    [textContent]="primary"
    [tuiDropdown]="dropdown"
    [(tuiDropdownOpen)]="open"
></button>

<ng-template #dropdown>
    <tui-data-list>
        <tui-opt-group *ngFor="let group of items">
            <button
                *ngFor="let item of group"
                tuiOption
                type="button"
                class="item"
                (click)="onClick(item)"
            >
                {{ item }}
                <tui-icon
                    *ngIf="itemIsActive(item)"
                    icon="@tui.check"
                />
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
