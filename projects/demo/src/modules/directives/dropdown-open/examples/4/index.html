<form [formGroup]="form">
    <button
        tuiButton
        type="button"
        [appearance]="appearance"
        [iconRight]="length ? cleaner : arrow"
        [tuiDropdown]="dropdown"
        [(tuiDropdownOpen)]="open"
        (keydown.delete)="form.reset()"
    >
        {{ text }}
    </button>
    <ng-template #dropdown>
        <tui-data-list-wrapper
            formControlName="control"
            tuiMultiSelectGroup
            [items]="items"
        />
    </ng-template>
    <ng-template #cleaner>
        <button
            appearance="icon"
            icon="tuiIconClose"
            size="xs"
            tuiIconButton
            type="reset"
            (mousedown.silent.prevent)="(0)"
        ></button>
    </ng-template>
</form>
