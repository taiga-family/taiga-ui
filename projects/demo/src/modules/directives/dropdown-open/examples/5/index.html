<button
    iconStart="@tui.arrow-up-right"
    size="s"
    topRight
    tuiDropdownOpen
    tuiIconButton
    type="button"
    [tuiDropdown]="content"
>
    Show details
</button>
<ng-template #content>
    <div class="dropdown">
        <h2 class="tui-text_h6">Custom positioning</h2>
        You can achieve this with
        <code>tuiAsPositionAccessor</code>
        helper and a custom directive.

        <br />
        <br />

        <label>
            <input
                tuiCheckbox
                type="checkbox"
                [disabled]="true"
                [(ngModel)]="value"
            />
            Example checkbox
        </label>
    </div>
</ng-template>
