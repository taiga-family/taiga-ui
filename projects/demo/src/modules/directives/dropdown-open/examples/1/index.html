<button
    appearance="flat"
    iconRight="@tui.chevron-right"
    size="m"
    tuiButton
    tuiDropdownAlign="right"
    type="button"
    [tuiAppearanceState]="open ? 'active' : null"
    [tuiDropdown]="dropdown"
    [tuiDropdownSided]="true"
    [(tuiDropdownOpen)]="open"
>
    Button
</button>
<ng-template
    #dropdown
    let-close
>
    <tui-data-list>
        <tui-opt-group>
            <button
                *ngFor="let item of items"
                tuiOption
                (click)="onClick()"
            >
                {{ item }}
            </button>
        </tui-opt-group>
        <tui-opt-group>
            <button
                tuiOption
                (click)="close()"
            >
                Nevermind
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
