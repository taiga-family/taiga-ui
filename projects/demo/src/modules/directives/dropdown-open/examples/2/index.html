<div
    tuiDropdownLimitWidth="fixed"
    tuiGroup
    [tuiDropdown]="dropdown"
    [(tuiDropdownOpen)]="open"
>
    <button
        size="l"
        tuiButton
        type="button"
        class="tui-group__auto-width-item"
    >
        Button that does not open dropdown
    </button>
    <button
        #tuiDropdownHost
        size="l"
        title="Menu"
        tuiIconButton
        type="button"
        class="tui-group__auto-width-item"
        [iconRight]="icon"
    ></button>
    <ng-template #icon>
        <tui-svg
            src="tuiIconChevronDown"
            class="icon"
            [class.icon_rotated]="open"
        />
    </ng-template>
</div>
<ng-template
    #dropdown
    let-activeZone
>
    <p class="margin">
        There is
        <code>let-activeZone</code>
        in dropdown template context to work with nested dropdowns
    </p>
    <tui-select
        class="margin"
        [tuiActiveZoneParent]="activeZone"
        [(ngModel)]="selected"
    >
        Nested Select
        <tui-data-list-wrapper
            *tuiDataList
            [items]="selectItems"
        />
    </tui-select>
    <tui-data-list>
        <button
            *ngFor="let item of items"
            tuiOption
            (click)="onClick()"
        >
            {{ item }}
        </button>
    </tui-data-list>
</ng-template>
