<tui-doc-page
    header="Let"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive
            <code>tuiLet</code>
            allows to reuse computed value in several places in template to avoid recalculations of getters or many
            async pipes
        </p>

        <tui-doc-example
            id="pipe"
            heading="With Pipe"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="getter"
            heading="With getter"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
