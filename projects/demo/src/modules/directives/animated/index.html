<tui-doc-page
    header="Animated"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            <code>TuiAnimated</code>
            allows adding animation to DOM elements.
        </p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>Add to import:</p>

                <tui-doc-code [code]="exampleImport" />
            </li>

            <li class="tui-list__item">
                <p>Add to template:</p>

                <tui-doc-code [code]="exampleTemplate" />
            </li>

            <li class="tui-list__item">
                <p>Add to style:</p>

                <tui-doc-code [code]="exampleStyle" />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
