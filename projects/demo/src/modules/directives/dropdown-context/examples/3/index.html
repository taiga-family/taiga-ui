<p
    tuiDropdownContext
    [tuiDropdown]="reportForm"
>
    Some text with a mistake. Right-click it.
</p>

<p
    tuiDropdownContext
    [tuiDropdown]="reportForm"
>
    Another text
</p>

<ng-template
    #reportForm
    let-close="close"
>
    <form
        class="container"
        [formGroup]="testForm"
    >
        <tui-textarea formControlName="reportText">Have you found a mistake ? Write about it!</tui-textarea>

        <button
            type="button"
            tuiButton
            class="button"
            (click)="report(); close()"
        >
            SEND IT
        </button>
    </form>
</ng-template>
