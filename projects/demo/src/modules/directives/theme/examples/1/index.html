<div
    tuiTheme="dark"
    class="dark"
>
    <p>
        <tui-textfield>
            <label tuiLabel>Text</label>
            <input
                tuiTextfield
                [(ngModel)]="text"
            />
        </tui-textfield>
    </p>
    <p>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="toggle"
        />
    </p>
    <p>
        <tui-textfield>
            <label tuiLabel>Sum</label>
            <input
                tuiInputNumber
                [(ngModel)]="money"
            />
        </tui-textfield>
    </p>
    <div
        tuiTheme="light"
        class="light"
    >
        <p>
            <tui-textfield>
                <label tuiLabel>Text</label>
                <input
                    tuiTextfield
                    [(ngModel)]="text"
                />
            </tui-textfield>
        </p>
        <p>
            <input
                tuiSwitch
                type="checkbox"
                [(ngModel)]="toggle"
            />
        </p>
        <p>
            <tui-textfield>
                <label tuiLabel>Sum</label>
                <input
                    tuiInputNumber
                    [(ngModel)]="money"
                />
            </tui-textfield>
        </p>
    </div>
</div>
