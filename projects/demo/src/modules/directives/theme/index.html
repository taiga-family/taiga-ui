<tui-doc-page
    header="Theme"
    type="directives"
>
    <ng-template pageTab>
        <code>tuiTheme</code>
        allows to set style for a DOM branch. By default
        <code>dark</code>
        and
        <code>light</code>
        are included. Importing is not required.

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>
</tui-doc-page>
