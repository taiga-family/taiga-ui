<tui-textfield
    tuiDropdownLimitWidth="auto"
    tuiDropdownSelectionPosition="word"
    [tuiDropdownSelection]="predicate"
>
    <label tuiLabel>Type a message</label>
    <textarea
        tuiTextarea
        [focused]="(driver | async) || null"
        [max]="4"
        [min]="4"
        [(ngModel)]="value"
        (keydown.arrowDown)="onArrow($event, 'first')"
        (keydown.arrowUp)="onArrow($event, 'last')"
    ></textarea>

    <tui-data-list *tuiTextfieldDropdown>
        <button
            *ngFor="let item of items | tuiMapper: filter : search.replace('@', '')"
            new
            tuiOption
            type="button"
            (click)="onClick(item.login)"
        >
            <tui-avatar
                size="s"
                [src]="item.avatar"
            >
                {{ item.name | tuiInitials }}
            </tui-avatar>
            {{ item.name }}
        </button>
    </tui-data-list>
</tui-textfield>
