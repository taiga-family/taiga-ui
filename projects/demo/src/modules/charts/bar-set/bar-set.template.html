<tui-doc-page
    header="BarSet"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <p>A group of bars for bar chart</p>

        <tui-doc-example
            id="flexible"
            heading="Dynamic size"
            [content]="example1"
        >
            <tui-bar-set-example-1></tui-bar-set-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="fixed"
            heading="Fixed size"
            [content]="example2"
        >
            <tui-bar-set-example-2></tui-bar-set-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="negative"
            heading="With negative values"
            [content]="example3"
        >
            <tui-bar-set-example-3></tui-bar-set-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="horizontal"
            heading="Horizontal"
            [content]="example4"
        >
            <tui-bar-set-example-4></tui-bar-set-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="collapsed"
            description="With value label"
            heading="Collapsed"
            [content]="example5"
        >
            <tui-bar-set-example-5></tui-bar-set-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template
        documentationApiHost
        pageTab
    >
        <tui-doc-demo>
            <tui-bar-set
                documentationTemplateTagName="tui-bar-set"
                class="bars"
                [collapsed]="collapsed"
                [size]="size"
                [value]="value"
            ></tui-bar-set>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="collapsed"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="collapsed"
            >
                Shows data set in a single bar
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeS | TuiSizeL | null"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size (use
                <code>null</code>
                for autosize)
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="value"
                documentationPropertyType="readonly number[]"
                [documentationPropertyDefaultValue]="undefined"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Array of segments
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiBarSetModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
