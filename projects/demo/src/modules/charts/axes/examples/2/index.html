<tui-axes
    class="axes"
    axisY="none"
    [axisXLabels]="axisXLabels"
    [axisYSecondaryLabels]="axisYSecondaryLabels"
    [horizontalLines]="2"
    [verticalLines]="4"
    [horizontalLinesHandler]="horizontalLinesHandler"
    [verticalLinesHandler]="verticalLinesHandler"
>
    <tui-bar-chart
        class="chart"
        [value]="value"
        [hintContent]="hint"
    ></tui-bar-chart>
</tui-axes>

<ng-template #hint let-setIndex>
    <p *ngFor="let item of value; let index = index" class="hint">
        <span class="dot" [tuiBackground]="getBackground(index)"></span>
        <span class="name">{{getSetName(index)}}</span>
        <tui-money
            [singleColor]="true"
            [value]="item[setIndex] * 1000"
        ></tui-money>
    </p>
</ng-template>
