        <tui-doc-example
            id="collapsed"
            i18n-heading
            heading="Same values with collapsed mode"
            [content]="example2"
        >
            <tui-notification class="tui-space_bottom-6">
                Use
                <a
                    routerLink="/directives/hint"
                    tuiLink
                >
                    <code>Hint</code>
                </a>
                directive to enable hints with
                <code>tuiHintContent</code>
            </tui-notification>
            <tui-bar-chart-example-2></tui-bar-chart-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-bar-chart
                class="chart"
                [collapsed]="collapsed"
                [value]="value"
                [max]="max"
                [size]="size"
            ></tui-bar-chart>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="collapsed"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="collapsed"
            >
                Shows data set in a single bar
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="max"
                documentationPropertyMode="input"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="max"
            >
                Sets chart max manually
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="size"
                documentationPropertyMode="input"
                documentationPropertyType="TuiSizeS | TuiSizeL | null"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size (use
                <code>null</code>
                for autosize)
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="value"
                documentationPropertyMode="input"
                documentationPropertyType="ReadonlyArray<readonly number[]>"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Array of segments
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiBarChartModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
