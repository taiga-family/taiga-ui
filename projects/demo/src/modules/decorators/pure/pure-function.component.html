<tui-input [(ngModel)]="text">Type a text to start computing</tui-input>
<div class="tui-space_top-2">Called times: {{ counter.count }}</div>
<div
    *ngIf="show"
    class="tui-space_top-2"
>
    Result: {{ calculate(counter, text) | json }}
</div>
<button
    tuiButton
    type="button"
    class="tui-space_top-2"
    (click)="show = !show"
>
    Show/hide
</button>
