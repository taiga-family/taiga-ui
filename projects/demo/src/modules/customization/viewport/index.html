<tui-doc-page
    header="Viewport"
    package="CORE"
    path="core/tokens/viewport.ts"
    type="customization"
>
    <ng-template pageTab>
        <p>
            <code>TUI_VIEWPORT</code>
            - define the area relative to which the position constraints will be calculated. Also you can use
            <code>tuiAsViewport</code>
            helper instead of token.
        </p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [fullsize]="true"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-doc-code [code]="providers" />
    </ng-template>
</tui-doc-page>
