<button
    tuiButton
    type="button"
    (click)="onClick(choose, poorly, wisely)"
>
    Show prompt
</button>
<ng-template #choose>
    <div class="wrapper">
        <div
            size="l"
            tuiAvatar="@tui.user"
            class="tui-space_right-2"
        >
            <img
                alt=""
                src="assets/images/choose.png"
            />
        </div>
        «Choose wisely»
    </div>
</ng-template>
<ng-template #poorly>
    <div class="wrapper">
        <div
            tuiAvatar="@tui.user"
            class="tui-space_right-2"
        >
            <img
                alt=""
                src="assets/images/poorly.png"
            />
        </div>
        «You chose poorly»
    </div>
</ng-template>
<ng-template #wisely>
    <div class="wrapper">
        «You have chosen wisely»
        <div
            tuiAvatar="@tui.user"
            class="tui-space_left-1"
        >
            <img
                alt=""
                src="assets/images/wisely.png"
            />
        </div>
    </div>
</ng-template>
