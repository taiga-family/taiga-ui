<button
    tuiButton
    (click)="onClick(choose, poorly, wisely)"
>
    Show prompt
</button>
<ng-template #choose>
    <div class="wrapper">
        <tui-avatar
            avatarUrl="assets/images/choose.png"
            size="l"
            class="tui-space_right-2"
            [rounded]="true"
        ></tui-avatar>
        «Choose wisely»
    </div>
</ng-template>
<ng-template #poorly>
    <div class="wrapper">
        <tui-avatar
            avatarUrl="assets/images/poorly.png"
            class="tui-space_right-2"
            [rounded]="true"
        ></tui-avatar>
        «You chose poorly»
    </div>
</ng-template>
<ng-template #wisely>
    <div class="wrapper">
        «You have chosen wisely»
        <tui-avatar
            avatarUrl="assets/images/wisely.png"
            class="tui-space_left-1"
            [rounded]="true"
        ></tui-avatar>
    </div>
</ng-template>
