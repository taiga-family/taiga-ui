<button
    tuiButton
    size="s"
    icon="tuiIconPlus"
    (click)="addTemplate(someTemplate)"
>
    Add
</button>

<button
    tuiButton
    size="s"
    appearance="secondary"
    icon="tuiIconTrash"
    class="tui-space_left-3"
    (click)="removeTemplate()"
>
    Remove
</button>

<ng-template #someTemplate>
    <div class="template">
        <div class="greeting">
            Hello Taiga UI
            <tui-svg
                src="tuiIconHeartFilledLarge"
                class="icon"
            ></tui-svg>
        </div>
    </div>
</ng-template>
