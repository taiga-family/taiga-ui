<img
    alt="taiga"
    loading="lazy"
    src="assets/images/taiga.svg"
    class="taiga"
/>

            height="100%"
            src="https://taiga-family.github.io/preview-landing-components/"

<section
    class="initial"
    [class.initial_hidden]="current"
>
    <div class="map">
        <img
            alt="topography"
            loading="lazy"
            src="assets/images/topography.svg"
        />
    </div>
    <h1
        class="wrapper"
        [class.wrapper_hidden]="current"
    >
        Taiga UI
        <span class="dash">——</span>
        <img
            alt="logo"
            loading="lazy"
            src="assets/images/taiga.svg"
            class="logo"
        />
        <br />
        powerful set of
        <br />
        open source
        <br />
        components for
        <br />
        <img
            alt="angular"
            loading="lazy"
            src="https://angular.dev/assets/images/press-kit/angular_wordmark_gradient.png"
            class="angular-logo"
        />
    </h1>
</section>

<div
    *tuiRepeatTimes="let index of 3"
    #block
    waIntersectionObserver
    waIntersectionThreshold="0.5"
    class="screen"
    (waIntersectionObservee)="$event[0] && onIntersection($event[0], index)"
></div>

<footer class="footer">
    <a
        appearance="accent"
        tuiButton
        class="browse browse_mobile"
        [routerLink]="routes.GettingStarted"
    >
        Browse
    </a>
    <a
        appearance="accent"
        tuiAutoFocus
        tuiButton
        class="browse browse_desktop"
        [routerLink]="routes.GettingStarted"
    >
        Browse components
    </a>
    <button
        aria-label="scroller"
        type="button"
        class="scroll"
        [class.scroll_hidden]="current === 2"
        (click)="onClick()"
    ></button>
</footer>
