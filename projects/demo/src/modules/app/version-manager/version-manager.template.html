<button
    appearance="outline-grayscale"
    size="s"
    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="content"
    [(tuiDropdownOpen)]="open"
>
    {{ initialVersion?.label }}
</button>

<ng-template #content>
    <tui-data-list size="s">
        <a
            *ngFor="let version of versions"
            tuiOption
            [href]="getVersionHref(version)"
            [value]="version"
        >
            {{ version.label }}
        </a>
    </tui-data-list>
</ng-template>
