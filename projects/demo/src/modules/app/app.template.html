@if (isLanding()) {
    <router-outlet />
} @else {
    <tui-doc-main #main>
        <div
            ngProjectAs="tuiDocHeader"
            class="app-links"
        >
            @if (isChristmas) {
                <img
                    alt="Santa hat"
                    src="/assets/images/hat.svg"
                    class="app-christmas"
                />
            }
            <version-manager />
            @if (!defaultSearchEnabled()) {
                <tui-algolia-search />
            }
            <button
                appearance="outline-grayscale"
                iconStart="@tui.ellipsis"
                size="s"
                tuiDropdownOpen
                tuiIconButton
                type="button"
                class="app-links-dropdown"
                [tuiDropdown]="more"
            >
                More
                <ng-template #more>
                    <tui-data-list size="m">
                        <a
                            iconStart="@tui.arrow-right-left"
                            tuiOption
                            class="app-link-dropdown"
                            (click)="main.changeTextDirection()"
                        >
                            RTL / LTR
                        </a>
                        <hr />
                        <a
                            href="https://github.com/taiga-family/taiga-ui"
                            iconStart="@tui.github"
                            new
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            GitHub
                        </a>
                        <a
                            href="https://t.me/taiga_ui"
                            iconStart="@tui.send"
                            new
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            Telegram
                        </a>
                        <a
                            href="https://discord.gg/zrB2EdJjEy"
                            iconStart="assets/icons/discord.svg"
                            new
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            Discord
                        </a>
                        <a
                            iconStart="@tui.zap"
                            new
                            tuiOption
                            class="app-link-dropdown"
                            [routerLink]="routes.StackblitzStarter"
                        >
                            StackBlitz
                        </a>
                    </tui-data-list>
                </ng-template>
            </button>
            <tui-badged-content class="app-link">
                <tui-icon
                    icon="@tui.star"
                    size="s"
                    tuiSlot="bottom"
                    [style.color]="'orange'"
                    [style.font-size.rem]="1"
                />
                <a
                    appearance="outline-grayscale"
                    href="https://github.com/taiga-family/taiga-ui"
                    rel="noreferrer"
                    size="xs"
                    target="_blank"
                    title="Taiga UI source code on GitHub"
                    tuiButton
                    class="app-link"
                >
                    <tui-icon
                        icon="@tui.github"
                        [style.height.rem]="1"
                    />
                    {{ stars() }}
                </a>
            </tui-badged-content>
            <a
                appearance="icon"
                href="https://t.me/taiga_ui"
                iconStart="assets/icons/telegram.svg"
                rel="noreferrer"
                size="xs"
                target="_blank"
                title="Get help on Telegram"
                tuiIconButton
                class="app-link"
            ></a>
            <a
                appearance="icon"
                href="https://discord.gg/zrB2EdJjEy"
                iconStart="assets/icons/discord.svg"
                rel="noreferrer"
                size="xs"
                target="_blank"
                title="Get help on Angular Discord"
                tuiIconButton
                class="app-link"
            ></a>
            <a
                appearance="icon"
                size="xs"
                title="Taiga UI StackBlitz Starter"
                tuiIconButton
                class="app-link"
                [routerLink]="routes.StackblitzStarter"
            >
                <tui-icon
                    background="@tui.square-filled"
                    icon="@tui.zap-filled"
                    class="app-stackblitz"
                />
            </a>
        </div>
        <custom-host ngProjectAs="tuiOverContent" />
    </tui-doc-main>
}
