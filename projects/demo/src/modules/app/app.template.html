<router-outlet *ngIf="isLanding(); else portal" />
<ng-template #portal>
    <tui-doc-main>
        <div
            ngProjectAs="tuiDocHeader"
            class="app-links"
        >
            <img
                *ngIf="isChristmas"
                alt="Santa hat"
                src="/assets/images/hat.svg"
                class="app-christmas"
            />

            <version-manager />

            <tui-algolia-search *ngIf="!defaultSearchEnabled()" />

            <button
                appearance="outline-grayscale"
                iconStart="@tui.ellipsis"
                size="s"
                tuiDropdownOpen
                tuiIconButton
                type="button"
                class="app-links-dropdown"
                [tuiDropdown]="more"
            >
                More
                <ng-template #more>
                    <tui-data-list size="m">
                        <a
                            href="https://github.com/taiga-family/taiga-ui"
                            iconStart="assets/images/github.svg"
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            GitHub
                        </a>
                        <a
                            href="https://t.me/taiga_ui"
                            iconStart="assets/icons/telegram.svg"
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            Telegram
                        </a>
                        <a
                            href="https://discord.gg/zrB2EdJjEy"
                            iconStart="assets/icons/discord.svg"
                            rel="noreferrer"
                            target="_blank"
                            tuiOption
                            class="app-link-dropdown"
                        >
                            Discord
                        </a>
                        <a
                            iconStart="assets/icons/stackblitz.svg"
                            tuiOption
                            class="app-link-dropdown"
                            [routerLink]="routes.StackblitzStarter"
                        >
                            StackBlitz
                        </a>
                    </tui-data-list>
                </ng-template>
            </button>

            <tui-badged-content class="app-link">
                <tui-icon
                    icon="@tui.star"
                    size="s"
                    tuiSlot="bottom"
                    [style.color]="'orange'"
                    [style.font-size.rem]="1"
                />

                <a
                    href="https://github.com/taiga-family/taiga-ui"
                    rel="noreferrer"
                    target="_blank"
                    title="Taiga UI source code on GitHub"
                >
                    <button
                        appearance="outline-grayscale"
                        size="s"
                        tuiButton
                        type="button"
                        class="app-link"
                    >
                        <tui-icon
                            icon="@tui.github"
                            [style.height.rem]="1"
                        />
                        {{ stars() }}
                    </button>
                </a>
            </tui-badged-content>

            <a
                appearance="icon"
                href="https://t.me/taiga_ui"
                iconStart="assets/icons/telegram.svg"
                rel="noreferrer"
                target="_blank"
                title="Get help on Telegram"
                tuiLink
                class="app-link"
            ></a>

            <a
                appearance="icon"
                href="https://discord.gg/zrB2EdJjEy"
                iconStart="assets/icons/discord.svg"
                rel="noreferrer"
                target="_blank"
                title="Get help on Angular Discord"
                tuiLink
                class="app-link"
            ></a>

            <a
                appearance="icon"
                iconStart="assets/icons/stackblitz.svg"
                title="Taiga UI StackBlitz Starter"
                tuiLink
                class="app-link"
                [routerLink]="routes.StackblitzStarter"
            ></a>
        </div>
        <tui-sheets-host ngProjectAs="tuiOverContent" />
        <custom-host ngProjectAs="tuiOverContent" />
    </tui-doc-main>
</ng-template>
