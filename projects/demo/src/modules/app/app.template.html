<router-outlet *ngIf="isLanding$ | async; else portal"></router-outlet>
<ng-template #portal>
    <tui-doc-main>
        <ng-container ngProjectAs="tuiDocHeader">
            <img
                *ngIf="isChristmas"
                alt="Santa hat"
                src="/assets/images/hat.svg"
                class="app-christmas"
            />
            <a
                tuiLink
                tuiMode="onLight"
                href="https://github.com/tinkoff/taiga-ui"
                target="_blank"
                class="app-link"
            >
                <img
                    src="assets/images/github.svg"
                    alt=""
                    class="app-github"
                />
                GitHub
            </a>
        </ng-container>
        <tui-language-switcher
            tuiTextfieldSize="m"
            ngProjectAs="tuiDocNavigation"
            class="language-switcher"
        >
            Language of components
        </tui-language-switcher>
        <version-manager
            tuiTextfieldSize="m"
            ngProjectAs="tuiDocNavigation"
            class="app-version"
        >
            Version
        </version-manager>
        <tui-sheets-host ngProjectAs="tuiOverContent"></tui-sheets-host>
        <custom-host ngProjectAs="tuiOverContent"></custom-host>
        <tui-table-bars-host ngProjectAs="tuiOverAlerts"></tui-table-bars-host>
        <tui-theme-android *ngIf="isAndroid"></tui-theme-android>
        <tui-theme-ios *ngIf="isIos"></tui-theme-ios>
    </tui-doc-main>
</ng-template>
