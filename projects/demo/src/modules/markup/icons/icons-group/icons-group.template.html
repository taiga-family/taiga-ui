<h2
    i18n
    class="title"
>
    Search by name
</h2>
<tui-input
    i18n
    tuiHintContent="You can copy icon's name with a click"
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="search"
>
    Input icon name to highlight
</tui-input>

<ng-container *tuiForAsync="let key of icons | tuiKeys">
    <ng-container *ngIf="icons[key] | tuiFilter : matcher : search as filtered">
        <div class="header-group">
            <h2
                i18n
                class="title"
            >
                {{ key }}
            </h2>

            <tui-badge
                size="m"
                class="badge"
                [hoverable]="true"
                [value]="filtered.length.toString()"
                [status]="filtered.length ? 'success' : 'error'"
            ></tui-badge>
        </div>
        <p *ngIf="!filtered.length">Nothing found</p>

        <div class="icons">
            <ng-container
                *tuiForAsync="let icon of filtered"
                [ngTemplateOutlet]="iconGroup?.template || null"
                [ngTemplateOutletContext]="{icon: icon, group: key, copyPath: copyPath}"
            ></ng-container>
        </div>
    </ng-container>
</ng-container>
