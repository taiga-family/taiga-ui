<tui-doc-page
    header="Flag"
    package="CORE"
    type="pipes"
>
    <ng-template pageTab>
        Pipe for getting source path to image with flag

        <tui-doc-example
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <img
                alt=""
                [src]="countryIsoCode | tuiFlag"
            />
        </tui-doc-demo>

        <tui-doc-documentation>
            <ng-template
                documentationPropertyName=""
                documentationPropertyType="TuiCountryIsoCode"
                [documentationPropertyValues]="countryIsoCodeVariants"
                [(documentationPropertyValue)]="countryIsoCode"
            >
                <tui-doc-code [code]="apiCodeDemo" />
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
