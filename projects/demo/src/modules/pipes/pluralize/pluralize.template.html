<tui-doc-page header="Pluralize" package="CORE">
    <ng-template i18n pageTab> Pipe to pluralize plural nouns </ng-template>

    <ng-template pageTab>
        <p class="text b-full-width">
            Today we made {{index}} {{index | tuiPluralize: pluralize}}
        </p>
        <tui-input-slider
            class="slider"
            size="m"
            [max]="100"
            [quantum]="1"
            [(ngModel)]="index"
        ></tui-input-slider>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="pluralize"
                documentationPropertyMode="input"
                documentationPropertyType="TuiPluralize"
                [documentationPropertyValues]="pluralizeVariants"
                [(documentationPropertyValue)]="pluralize"
            >
                Plural forms
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiPluralizePipeModule</code> into a module
                    where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>
                    Use pipe in template with function and its arguments:
                </p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
