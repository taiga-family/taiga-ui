<tui-doc-page
    header="Currency"
    package="ADDON-COMMERCE"
    path="addon-commerce/pipes/currency.pipe.ts"
    type="pipes"
>
    <ng-template pageTab>
        Pipe for transforming number into money. It is usually used with
        <a
            tuiLink
            [routerLink]="routes.InputNumber"
        >
            <code>InputNumber</code>
        </a>
        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
        <tui-doc-example
            id="with-textfield"
            heading="With Textfield"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-documentation>
            <tui-doc-demo [control]="control">
                <ng-template>
                    <tui-textfield>
                        <label tuiLabel>Type a sum</label>

                        <input
                            tuiInputNumber
                            [formControl]="control"
                            [postfix]="' ' + (currency || '' | tuiCurrency)"
                        />
                    </tui-textfield>
                </ng-template>
            </tui-doc-demo>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="currency"
                documentationPropertyType="TuiCurrencyVariants"
                [documentationPropertyValues]="currencyVariants"
                [(documentationPropertyValue)]="currency"
            >
                Currency symbol
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
