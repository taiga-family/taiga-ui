<tui-doc-page
    header="Amount"
    package="ADDON-COMMERCE"
    type="pipes"
>
    <ng-template pageTab>
        <p>Pipe to format number values to show money sums</p>

        <p>
            Number formatting can be customized by using
            <a
                fragment="number-format"
                routerLink="/utils/tokens"
                tuiLink
            >
                TUI_NUMBER_FORMAT
            </a>
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-amount-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="format"
            heading="Format"
            [content]="example2"
        >
            <tui-amount-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="options"
            heading="Options"
            [content]="example3"
        >
            <tui-amount-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
