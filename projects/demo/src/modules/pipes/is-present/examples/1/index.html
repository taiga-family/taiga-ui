<ng-container *tuiLet="count$ | async as count">
    @if (count | tuiIsPresent) {
        <div>
            count is
            <code>{{ count | json }}</code>
        </div>
    } @else {
        <div>
            count is
            <code>{{ count | json }}</code>
            while it's loading
        </div>
    }
</ng-container>

<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_top-4"
    (click)="loadCount()"
>
    Load count
</button>
