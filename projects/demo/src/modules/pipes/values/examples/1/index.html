<tui-textfield
    tuiChevron
    [tuiTextfieldCleaner]="true"
>
    <label tuiLabel>Newsletter Email</label>

    <input
        placeholder="example@email.com"
        tuiSelect
        [(ngModel)]="value"
    />

    <tui-data-list-wrapper
        *tuiDropdown
        new
        [items]="items | tuiValues: 'email'"
    />
</tui-textfield>

<p>
    <strong>You have selected:</strong>
    <code>{{ value | json }}</code>
</p>
