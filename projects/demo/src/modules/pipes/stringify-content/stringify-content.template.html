<tui-doc-page
    header="StringifyContent"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        Pipe that turns
        <code>TuiStringHandler</code>
        into content that works with
        <code>$implicit</code>
        .

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-stringify-content-example1></tui-stringify-content-example1>
            <tui-notification class="b-form tui-space_top-4">
                With
                <a
                    tuiLink
                    routerLink="/pipes/filter-by-input"
                >
                    <code>FilterByInput</code>
                </a>
                pipe.
            </tui-notification>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiStringifyContentPipeModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Use pipe in template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
