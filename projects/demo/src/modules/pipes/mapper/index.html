<tui-doc-page
    header="Mapper"
    package="CDK"
    type="pipes"
>
    <ng-template pageTab>
        Pipe to transform a value with a function

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample: 'html,ts'"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
