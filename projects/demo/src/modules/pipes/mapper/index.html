<tui-doc-page
    header="Mapper"
    package="CDK"
    type="pipes"
>
    <ng-template pageTab>
        Pipe to transform a value with a function

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
