<form [formGroup]="form">
    <tui-textfield>
        <input
            #input
            formControlName="user"
            tuiTextfield
        />

        <label tuiLabel>User</label>

        @if (items | tuiFilterByInput; as filtered) {
            @if (input.value) {
                <tui-data-list-wrapper
                    *tuiDropdown
                    [items]="filtered"
                />
            }
        }
    </tui-textfield>
</form>
