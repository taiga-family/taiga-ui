<tui-doc-page
    header="FilterByInput"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        Pipe for filtering an array by value entered in a textfield

        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
