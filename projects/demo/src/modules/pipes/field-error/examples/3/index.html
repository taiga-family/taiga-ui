<form
    [formGroup]="testForm"
    (submit)="onSubmit()"
>
    <label tuiLabel="Secret number">
        <tui-input
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        />

        <ng-template #errorContent>
            Secret number must contain
            <strong>10 or 12 digits</strong>
            .
        </ng-template>

        <tui-error
            formControlName="testValue1"
            [error]="['required', 'inn'] | tuiFieldError | async"
        />
    </label>

    <label
        tuiLabel="Enter company name"
        class="tui-space_top-4 tui-space_bottom-4"
    >
        <tui-input
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        />

        <ng-template #bigErrorContent>
            This company is already registered
            <button
                tuiButton
                type="button"
                class="tui-space_top-2"
            >
                It is mine
            </button>
        </ng-template>

        <tui-error
            formControlName="testValue2"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <label>
        <div class="checkbox">
            <input
                formControlName="testValue3"
                size="s"
                tuiCheckbox
                type="checkbox"
            />

            I agree on the conditions
        </div>

        <tui-error
            formControlName="testValue3"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <button
        size="m"
        tuiButton
        type="submit"
        class="tui-space_top-4"
    >
        Submit
    </button>
</form>
