<form
    tuiTextfieldSize="m"
    [formGroup]="testForm"
>
    <label
        tuiLabel
        class="tui-space_bottom-4"
    >
        Enter an email

        <tui-textfield>
            <input
                formControlName="testValue2"
                placeholder="Required"
                tuiTextfield
            />
        </tui-textfield>

        <tui-error
            formControlName="testValue2"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <label
        tuiLabel
        class="tui-space_bottom-4"
    >
        Minimum and maximum length
        <tui-textfield>
            <label tuiLabel>4 letters word...</label>
            <input
                formControlName="testValue1"
                tuiTextfield
            />
        </tui-textfield>

        <tui-error
            formControlName="testValue1"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <label tuiLabel>
        Minimum number
        <tui-textfield>
            <label tuiLabel>number</label>

            <input
                formControlName="testValue3"
                tuiInputNumber
                [step]="1"
            />
        </tui-textfield>

        <tui-error
            formControlName="testValue3"
            [error]="[] | tuiFieldError | async"
        />
    </label>
</form>
