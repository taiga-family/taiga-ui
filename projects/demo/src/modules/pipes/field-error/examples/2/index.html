<form [formGroup]="testForm">
    <label
        tuiLabel="Enter an email"
        class="tui-space_bottom-4"
    >
        <tui-input
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        >
            Required
        </tui-input>

        <tui-error
            formControlName="testValue2"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <label
        tuiLabel="Minimum and maximum length"
        class="tui-space_bottom-4"
    >
        <tui-input
            formControlName="testValue1"
            tuiTextfieldSize="m"
        >
            4 letters word...
        </tui-input>

        <tui-error
            formControlName="testValue1"
            [error]="[] | tuiFieldError | async"
        />
    </label>

    <label tuiLabel="Minimum number">
        <tui-input-number
            decimal="never"
            formControlName="testValue3"
            tuiTextfieldSize="m"
            [step]="1"
        >
            number
        </tui-input-number>

        <tui-error
            formControlName="testValue3"
            [error]="[] | tuiFieldError | async"
        />
    </label>
</form>
