<table
    tuiTable
    class="table"
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [resizable]="true"
            >
                Name
            </th>
            <th tuiTh>Price</th>
        </tr>
    </thead>
    <tbody
        tuiTbody
        [data]="data"
    >
        @for (item of data; track item; let i = $index) {
            <tr tuiTr>
                <td
                    *tuiCell="'name'"
                    tuiTd
                >
                    {{ item.name }}
                </td>
                <td
                    *tuiCell="'price'"
                    tuiTd
                >
                    <tui-textfield>
                        <input
                            placeholder="Price"
                            tuiHintDirection="right"
                            tuiInputNumber
                            [formControl]="controls[i]!"
                            [postfix]="' UGX' | tuiCurrency"
                            [tuiHint]="[] | tuiFieldErrorContent"
                        />
                    </tui-textfield>
                </td>
            </tr>
        }
    </tbody>
</table>
