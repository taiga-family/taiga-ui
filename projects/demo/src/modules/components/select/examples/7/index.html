<tui-textfield
    tuiChevron
    tuiDropdownSheet="Select platform"
    [disabledItemHandler]="disabledItemHandler"
>
    <label tuiLabel>Platform</label>

    <input
        tuiSelect
        [(ngModel)]="value"
    />

    <tui-data-list-wrapper
        *tuiDropdown
        [items]="platforms"
        [tuiPlatform]="value ?? 'ios'"
    />
</tui-textfield>
