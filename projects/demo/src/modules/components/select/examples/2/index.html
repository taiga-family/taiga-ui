<form class="form" [formGroup]="testForm">
    <tui-select formControlName="testValue" [valueContent]="cardContent">
        Выберите карту
        <tui-data-list-wrapper
            *tuiDataList
            [items]="cards"
            [itemContent]="cardContent"
        ></tui-data-list-wrapper>
    </tui-select>
    <tui-select
        class="tui-space_vertical-5"
        formControlName="testValue"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="cardContent"
    >
        Выберите карту
        <tui-data-list-wrapper
            *tuiDataList
            [items]="cards"
            [itemContent]="cardContent"
        ></tui-data-list-wrapper>
    </tui-select>
    <tui-select
        formControlName="accounts"
        itemSize="l"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="accountContent"
    >
        Выберите счёт
        <tui-data-list-wrapper
            *tuiDataList
            [items]="accounts"
            [itemContent]="accountContent"
        ></tui-data-list-wrapper>
    </tui-select>
    <ng-template #cardContent let-item>
        <div class="card-item">
            <tui-card
                class="card"
                size="s"
                paymentSystem="mastercard"
                [cardNumber]="item.cardNumber.slice(1)"
            ></tui-card>
            <span class="card-name"> {{item.cardName}} </span>
            <span class="card-number"> {{item.cardNumber}} </span>
        </div>
    </ng-template>
    <ng-template #accountContent let-account>
        <div class="account">
            {{account.name}}
            <tui-money [value]="account.amount"></tui-money>
        </div>
    </ng-template>
</form>
