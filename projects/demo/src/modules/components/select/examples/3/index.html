<form
    class="wrapper"
    [formGroup]="testForm"
>
    <label>
        What is your address?

        <tui-select
            formControlName="email"
            class="tui-space_bottom-4"
            [tuiTextfieldLabelOutside]="true"
        >
            Choose an address
            <tui-data-list *tuiDataList>
                <button
                    *ngIf="!signatureVisible"
                    tuiOption
                    class="link"
                    (click)="toggle()"
                >
                    <tui-svg
                        src="tuiIconPlusCircleLarge"
                        class="icon"
                    />
                    Add signature
                </button>
                <button
                    *ngFor="let item of items"
                    tuiOption
                    [value]="item"
                >
                    {{ item }}
                </button>
            </tui-data-list>
        </tui-select>
    </label>
    <ng-container *ngIf="signatureVisible">
        <tui-textarea
            formControlName="signature"
            tuiAutoFocus
            tuiTextfieldSize="m"
            class="tui-space_bottom-4"
        >
            Type a signature
        </tui-textarea>
        <button
            size="m"
            tuiButton
            type="button"
            (click)="toggle()"
        >
            Hide signature
        </button>
    </ng-container>
</form>
