<tui-doc-page
    header="Animations"
    package="CORE"
    path="core/animations"
    type="components"
>
    <ng-template pageTab>
        <p>
            All CSS and Angular animations are controlled with
            <code>TUI_ANIMATIONS_SPEED</code>
            token with 1 being a default value
        </p>
        <label>
            Speed of animations:
            <input
                tuiSlider
                type="range"
                [max]="3000"
                [min]="0"
                [ngModel]="speed.value"
                [segments]="5"
                [step]="100"
                (ngModelChange)="speed.next($event)"
            />

            <div class="labels">
                <span
                    *ngFor="let label of speedTicksLabels"
                    class="label"
                >
                    {{ label }}ms
                </span>
            </div>
        </label>

        <tui-doc-example
            id="tui-height-collapse"
            heading="tuiHeightCollapse"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="tui-width-collapse"
            heading="tuiWidthCollapse"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="tui-fade-in"
            heading="tuiFadeIn"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="tui-scale-in"
            heading="tuiScaleIn"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />

        <tui-doc-example
            id="tui-slide-in"
            heading="tuiSlideIn"
            [component]="5 | tuiComponent"
            [content]="5 | tuiExample"
        />

        <tui-doc-example
            id="tui-dropdown"
            heading="tuiDropdown"
            [component]="6 | tuiComponent"
            [content]="6 | tuiExample"
        />

        <tui-doc-example
            id="animation-pipe"
            heading="tuiAnimation pipe"
            [component]="7 | tuiComponent"
            [content]="7 | tuiExample"
        />
    </ng-template>
</tui-doc-page>
