<button
    appearance="outline"
    tuiButton
    type="button"
    class="button"
    (click)="isOpen = !isOpen"
>
    {{ isOpen ? 'Hide me' : 'Show opening crawl' }}
</button>

<div
    *ngIf="isOpen"
    class="container"
    [@tuiHeightCollapse]="getAnimation((speed | async) || 0)"
>
    A long time ago in a galaxy far, far away....
</div>
