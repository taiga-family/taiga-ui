<tui-doc-page
    header="Search"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <p>A wrapping component for search or filtering the table</p>

        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [fullsize]="true"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
