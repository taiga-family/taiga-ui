<search tuiSearch>
    <form [formGroup]="form">
        <fieldset formArrayName="filters">
            <tui-search-filters>
                Filters
                <button
                    tuiButton
                    type="reset"
                >
                    Reset
                </button>
                @for (control of filters.controls; track control; let i = $index) {
                    <tui-textfield *tuiItem>
                        <label tuiLabel>Filter {{ i + 1 }}</label>
                        <input
                            placeholder="Search"
                            tuiTextfield
                            [formControlName]="i"
                        />
                    </tui-textfield>
                }
            </tui-search-filters>
            <button
                tuiButton
                type="button"
            >
                Search
            </button>
        </fieldset>
    </form>
</search>
<p>
    <code>{{ form.value | json }}</code>
</p>
