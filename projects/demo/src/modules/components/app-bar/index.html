<tui-doc-page
    header="AppBar"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        Component for the main app header

        <tui-doc-example
            *ngFor="let example of examples; let index = index; let last = last"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample: (last ? 'html,ts,less' : 'html,ts')"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
