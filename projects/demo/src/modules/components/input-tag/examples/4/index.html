<p>In this sample, tags with digits are invalid</p>

<tui-input-tag
    [formControl]="control"
    [tagValidator]="tagValidator"
    [tuiTextfieldLabelOutside]="true"
    [(search)]="search"
>
    Try it
    @if (filtered.length) {
        <tui-data-list *tuiDataList>
            @for (item of filtered; track item) {
                <button
                    tuiOption
                    type="button"
                    [value]="item"
                >
                    {{ item }}
                </button>
            }
        </tui-data-list>
    }
</tui-input-tag>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
/>
