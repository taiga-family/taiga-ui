<tui-chip-group
    tuiPlatform="ios"
    [autoscroll]="true"
    [horizontal]="true"
>
    <label
        *ngFor="let chip of chips"
        tuiChip
        [appearance]="chip === selected ? 'accent' : 'neutral'"
    >
        {{ chip }}
        <input
            appearance=""
            name="radio"
            tuiChip
            type="radio"
            [value]="chip"
            [(ngModel)]="selected"
        />
    </label>
</tui-chip-group>
