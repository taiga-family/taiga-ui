<tui-doc-page
    header="ChipGroup"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [fullsize]="true"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-chip-group
                [autoscroll]="autoscroll"
                [horizontal]="horizontal"
            >
                <label
                    *ngFor="let chip of chips"
                    tuiChip
                    [appearance]="chip === selected ? 'accent' : 'neutral'"
                >
                    {{ chip }}
                    <input
                        appearance=""
                        name="radio"
                        tuiChip
                        type="radio"
                        [value]="chip"
                        [(ngModel)]="selected"
                    />
                </label>
            </tui-chip-group>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="horizontal"
                tuiDocAPIItem
                type="boolean"
                [(value)]="horizontal"
            >
                Horizontal layout (for mobile devices)
            </tr>
            <tr
                name="autoscroll"
                tuiDocAPIItem
                type="boolean"
                [(value)]="autoscroll"
            >
                Enable scrolling to selected chip (for interactive chips in horizontal layout)
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
