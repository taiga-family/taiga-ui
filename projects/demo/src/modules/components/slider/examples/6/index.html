<section class="zoom-controller">
    <button
        appearance="icon"
        iconStart="@tui.minus"
        size="xs"
        tuiIconButton
        type="button"
        class="minus"
        (click)="change(-0.25)"
    >
        Minus
    </button>

    <label
        tuiSliderThumbLabel
        class="slider-wrapper"
    >
        <div
            tuiHintAppearance="dark"
            tuiHintDirection="top"
            [tuiHint]="value | percent"
            [tuiHintManual]="!!(showHint$ | async)"
        ></div>

        <input
            step="any"
            tuiSlider
            type="range"
            [max]="max"
            [min]="min"
            [(ngModel)]="value"
        />
    </label>

    <button
        appearance="icon"
        iconStart="@tui.plus"
        size="xs"
        tuiIconButton
        type="button"
        class="plus"
        (click)="change(+0.25)"
    >
        Plus
    </button>
</section>
