<input
    size="m"
    tuiSlider
    type="range"
    [formControl]="formControl"
    [max]="1000"
    [segments]="4"
    [step]="250"
/>

<div class="ticks-labels">
    <button
        *ngFor="let label of labels"
        type="button"
        class="tick-label"
        (click)="patchValue(label)"
    >
        ${{ label }}
    </button>
</div>

<p>
    Control value:
    <code>{{ formControl.value }}</code>
</p>
