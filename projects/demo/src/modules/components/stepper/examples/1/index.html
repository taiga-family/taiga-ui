<tui-stepper [activeItemIndex]="1">
    <button
        stepState="pass"
        tuiStep
        type="button"
    >
        Finished step
    </button>
    <button
        tuiStep
        type="button"
    >
        Simple step
    </button>
    <button
        stepState="error"
        tuiStep
        type="button"
    >
        Error step
    </button>
    <button
        disabled
        tuiStep
        type="button"
    >
        Disabled step
    </button>
    <button
        icon="@tui.clock"
        tuiStep
        type="button"
    >
        Step with an icon
    </button>
</tui-stepper>
