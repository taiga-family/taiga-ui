<tui-doc-page
    header="Error"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        <p>
            <code>Error</code>
            allows to show an error. If you work with a form, see
            <a
                tuiLink
                [routerLink]="['/pipes/field-error']"
            >
                <code>tuiFieldError</code>
            </a>
            .
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-error-example-1></tui-error-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-error [error]="error"></tui-error>
        </tui-doc-demo>

        <ng-template #errorContent>
            Error with
            <em>
                <strong>HTML</strong>
            </em>
        </ng-template>

        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="error"
                documentationPropertyMode="input"
                documentationPropertyType="TuiValidationError | string | null"
                [documentationPropertyValues]="errorVariants"
                [(documentationPropertyValue)]="selectedError"
            >
                Active state for
                <code>routerLinkActive</code>
                , for example
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiErrorModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
