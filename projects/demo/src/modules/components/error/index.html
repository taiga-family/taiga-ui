<tui-doc-page
    header="Error"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        <p>
            <code>Error</code>
            allows to show an error. If you work with a form, see
            <a
                tuiLink
                [routerLink]="['/pipes/field-error']"
            >
                <code>tuiFieldError</code>
            </a>
            . The idea of
            <code>tui-error</code>
            is to show arbitrary messages styled as errors, with height or fade transition.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-error [error]="error" />
        </tui-doc-demo>

        <ng-template #errorContent>
            Error with
            <em>
                <strong>HTML</strong>
            </em>
        </ng-template>

        <table tuiDocAPI>
            <tr
                name="[error]"
                tuiDocAPIItem
                type="TuiValidationError | string | null"
                [items]="errorVariants"
                [(value)]="selectedError"
            >
                Error value (string, HTML via TemplateRef or TuiValidationError)
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
