<form
    tuiForm="m"
    [formGroup]="form"
>
    <label tuiLabel>
        Enter an email
        <tui-textfield>
            <input
                formControlName="email"
                placeholder="Required"
                tuiTextfield
            />
        </tui-textfield>
    </label>
    <tui-error formControlName="email" />

    <label tuiLabel>
        Minimum and maximum length
        <tui-textfield>
            <input
                formControlName="value"
                placeholder="4 letters word..."
                tuiTextfield
            />
        </tui-textfield>
    </label>
    <tui-error formControlName="value" />

    <label tuiLabel>
        Minimum number
        <tui-textfield>
            <input
                formControlName="number"
                placeholder="Value"
                tuiInputNumber
                [step]="1"
            />
        </tui-textfield>
    </label>
    <tui-error formControlName="number" />
</form>
