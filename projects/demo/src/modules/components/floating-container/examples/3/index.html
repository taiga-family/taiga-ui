<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>

<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="additional"
        />
        Additional content
    </label>
</p>

<div class="content">
    @for (i of 30 | tuiRepeatTimes; track i) {
        <div tuiCell>
            <div
                appearance="primary"
                tuiAvatar="@tui.star"
            ></div>
            <div tuiTitle>
                Title
                <div tuiSubtitle>Description</div>
            </div>
        </div>
    }

    @if (floating) {
        <footer
            tuiFloatingContainer
            @tuiSlideInTop
        >
            <tui-elastic-container>
                <button
                    tuiButton
                    type="button"
                >
                    Main action
                </button>
                @if (!additional) {
                    <span
                        class="clamp"
                        [@tuiCrossFade]="{bottom: '1rem'} | tuiAnimation"
                    >
                        <tui-icon
                            icon="@tui.settings"
                            [style.font-size.rem]="1"
                        />
                        Legal text, max 3 lines
                    </span>
                }
                @if (additional) {
                    <button
                        appearance="flat"
                        tuiButton
                        type="button"
                        [@tuiCrossFade]="{bottom: '1rem'} | tuiAnimation"
                    >
                        Secondary action
                    </button>
                }
            </tui-elastic-container>
        </footer>
    }
</div>
