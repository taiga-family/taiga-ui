<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="secondAction"
        />
        Second action visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="action"
        />
        Primary action
    </label>
</p>

<div class="content">
    @for (_ of '-'.repeat(30); track $index) {
        <div tuiCell>
            <div
                appearance="primary"
                tuiAvatar="@tui.star"
            ></div>
            <div tuiTitle>
                Title
                <div tuiSubtitle>Description</div>
            </div>
        </div>
    }

    @if (floating) {
        <footer
            tuiAnimated
            [tuiFloatingContainer]="secondAction ? '' : 'transparent'"
        >
            <div tuiAnimatedParent>
                @if (!action) {
                    <button
                        tuiAnimated
                        tuiButton
                        type="button"
                    >
                        Main action
                    </button>
                }
                @if (action) {
                    <button
                        appearance="primary-grayscale"
                        tuiAnimated
                        tuiButton
                        type="button"
                    >
                        Add to Apple Wallet
                    </button>
                }
            </div>
            @if (secondAction) {
                <button
                    appearance="flat"
                    tuiAnimated
                    tuiButton
                    type="button"
                >
                    Secondary action
                </button>
            }
        </footer>
    }
</div>
