<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="background"
        />
        Background visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="secondAction"
        />
        Second action visibility
    </label>
</p>

<p>
    <tui-input-color
        [colors]="palette"
        [tuiDropdownMaxHeight]="375"
        [(ngModel)]="color"
    >
        Background color
    </tui-input-color>
</p>

<div class="content">
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    <footer
        *ngIf="floating"
        @tuiSlideInTop
        [tuiFloatingContainer]="background ? color : 'transparent'"
    >
        <button
            tuiButton
            type="button"
        >
            Main action
        </button>
        <button
            *ngIf="secondAction"
            appearance="flat"
            tuiButton
            type="button"
            @tuiHeightCollapse
        >
            Secondary action
        </button>
    </footer>
</div>
