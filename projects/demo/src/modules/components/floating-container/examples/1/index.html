<h2>Scroll to see the floating</h2>

<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="secondAction"
        />
        Second action visibility
    </label>
</p>

<div
    #content
    class="content"
    (scroll)="onScroll(content)"
>
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <div
            appearance="primary"
            tuiAvatar="@tui.star"
        ></div>
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    @if (floating) {
        <footer
            @tuiSlideInTop
            [tuiFloatingContainer]="secondAction ? '' : 'transparent'"
        >
            <button
                tuiButton
                type="button"
            >
                Main action
            </button>
            @if (secondAction) {
                <button
                    appearance="flat"
                    tuiButton
                    type="button"
                    @tuiHeightCollapse
                >
                    Secondary action
                </button>
            }
        </footer>
    }
</div>
