<p>
    <label tuiLabel>
        <input
            name="test"
            tuiRadio
            type="radio"
            value="primary"
            [(ngModel)]="value"
        />
        Show primary
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            name="test"
            tuiRadio
            type="radio"
            value="card"
            [(ngModel)]="value"
        />
        Show card
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            name="test"
            tuiRadio
            type="radio"
            value="actions"
            [(ngModel)]="value"
        />
        Show actions
    </label>
</p>

<div class="content">
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    <footer
        *ngIf="value === 'primary'"
        tuiFloatingContainer="transparent"
        @tuiSlideInTop
    >
        <button
            appearance="accent"
            tuiButton
            type="button"
        >
            Main action
        </button>
    </footer>

    <footer
        *ngIf="value === 'card'"
        tuiFloatingContainer="transparent"
        @tuiSlideInTop
    >
        <div
            tuiAppearance="floating"
            tuiCardLarge="compact"
            [style.margin-block-end.rem]="0.5"
        >
            <header tuiHeader>
                <div tuiTitle>
                    1000 $
                    <div tuiSubtitle>With price</div>
                </div>

                <aside tuiAccessories>
                    <button
                        tuiButton
                        type="button"
                    >
                        Continue
                    </button>
                </aside>
            </header>
        </div>
    </footer>

    <footer
        *ngIf="value === 'actions'"
        tuiFloatingContainer
        @tuiSlideInTop
    >
        <button
            tuiButton
            type="button"
        >
            Main action
        </button>
        <button
            appearance="flat"
            tuiButton
            type="button"
        >
            Secondary action
        </button>
    </footer>
</div>
