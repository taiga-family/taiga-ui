<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_bottom-4"
    (click)="show()"
>
    Show preview
</button>

<ng-template
    #preview
    let-preview
>
    <tui-preview
        [rotatable]="!(contentUnavailable$ | async)"
        [zoomable]="!(contentUnavailable$ | async) && !(loading$ | async)"
    >
        <tui-preview-title>{{ title$ | async }}</tui-preview-title>
        <tui-preview-pagination
            [index]="index$$.value"
            [length]="items.length"
            (indexChange)="index$$.next($event)"
        />

        <button
            iconLeft="@tui.download"
            tuiIconButton
            tuiPreviewAction
            type="button"
            (click)="download()"
        >
            Download
        </button>

        <button
            iconLeft="@tui.x"
            tuiIconButton
            tuiPreviewAction
            type="button"
            (click)="preview.complete()"
        >
            Close
        </button>

        <ng-container *ngIf="contentUnavailable$ | async">
            <div
                tuiTheme="dark"
                class="t-container"
            >
                <tui-icon
                    icon="@tui.file"
                    class="t-icon"
                />
                <div>Preview unavailable</div>
            </div>
        </ng-container>

        <img
            *ngIf="imageSrc$ | async as src"
            alt="img source"
            height="512"
            width="512"
            [src]="src"
        />

        <tui-loader
            *ngIf="loading$ | async"
            size="xl"
            class="t-loader"
        />
    </tui-preview>
</ng-template>
