<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_bottom-4"
    (click)="show()"
>
    Show simple preview
</button>

<ng-template
    #preview
    let-preview
>
    <tui-preview
        [rotatable]="false"
        [zoomable]="false"
    >
        <iframe
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            frameborder="0"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
            title="Youtube"
            class="content"
        ></iframe>

        <button
            iconStart="@tui.x"
            tuiIconButton
            tuiPreviewAction
            type="button"
            (click)="preview.complete()"
        >
            Close
        </button>
    </tui-preview>
</ng-template>
