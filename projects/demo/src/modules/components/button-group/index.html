<tui-doc-page
    header="ButtonGroup"
    package="KIT"
    path="kit/directives/button-group"
    type="components"
>
    <ng-template pageTab>
        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
