<div
    tuiItemGroup
    [horizontal]="true"
>
    @for (chip of chips; track chip; let i = $index) {
        <label
            tuiChip
            [appearance]="checked[i] ? 'accent' : 'neutral'"
        >
            {{ chip }}
            <input
                appearance=""
                tuiChip
                type="checkbox"
                [(ngModel)]="checked[i]"
            />
        </label>
    }
</div>
