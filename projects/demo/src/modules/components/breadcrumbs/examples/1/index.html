<tui-breadcrumbs>
    @for (item of items; track item) {
        <a
            *tuiItem
            tuiLink
            [routerLink]="item.routerLink"
        >
            {{ item.caption }}
        </a>
    }
</tui-breadcrumbs>

<tui-breadcrumbs
    size="l"
    class="tw-mt-2"
>
    @for (item of items; track item) {
        <a
            *tuiItem
            tuiLink
            [routerLink]="item.routerLink"
        >
            {{ item.caption }}
        </a>
    }
</tui-breadcrumbs>
