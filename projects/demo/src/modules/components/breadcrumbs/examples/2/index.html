<tui-breadcrumbs [style.color]="'red'">
    <button
        *tuiItem
        appearance="secondary"
        iconLeft="tuiIconMoreHorizontal"
        size="xs"
        tuiDropdownOpen
        tuiIconButton
        [tuiDropdown]="content"
    >
        More
    </button>
    <ng-template #content>
        <tui-data-list>
            <a
                *tuiRepeatTimes="let index of items.length - max"
                tuiOption
                [href]="items[index].link"
            >
                {{ items[index].caption }}
            </a>
        </tui-data-list>
    </ng-template>
    <ng-container *tuiRepeatTimes="let index of max">
        <a
            *tuiItem
            appearance="link"
            tuiLink
            [href]="items[index + items.length - max].link"
        >
            {{ items[index + items.length - max].caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>
<p>
    <tui-input-number
        [max]="4"
        [min]="2"
        [step]="1"
        [(ngModel)]="max"
    >
        Max tabs
    </tui-input-number>
</p>
