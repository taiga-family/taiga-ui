<tui-swipe-actions>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="tuiIconDollarSignLarge"
        />
        <div tuiTitle>
            <strong>{{ 10000 | tuiAmount: 'USD' | async }}</strong>
            <div tuiSubtitle>Dollar account</div>
        </div>
    </div>

    <button
        iconLeft="tuiIconEye"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="tuiIconEdit3"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="tuiIconShare"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>

<tui-swipe-actions>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="tuiIconGift"
        />
        <div tuiTitle>
            <strong>{{ 23000 | tuiAmount: 'EUR' | async }}</strong>
            <div tuiSubtitle>Goal</div>

    </div>

    <button
        iconLeft="tuiIconEye"

    ></button>
</tui-swipe-actions>

<tui-swipe-actions
    [style.--tui-action-gap]="16"
    [style.--tui-item-size]="32"
>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="tuiIconBriefcase"
        />
        <div tuiTitle>
            <strong>{{ 5000 | tuiAmount: 'EUR' | async }}</strong>
            <div tuiSubtitle>Vacations</div>
        </div>
    </div>

    <button
        iconLeft="tuiIconEye"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="tuiIconEdit3"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="tuiIconShare"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="destructive"
        iconLeft="tuiIconTrash"
        size="s"
        tuiIconButton

    ></button>
</tui-swipe-actions>
