<tui-doc-page
    header="SwipeAction"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <p>
            <b>Component should be used on mobile devices only.</b>
        </p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [description]="
                index === 2 ? 'Automatically close a component when a pointerdown event occurs outside of it' : ''
            "
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
