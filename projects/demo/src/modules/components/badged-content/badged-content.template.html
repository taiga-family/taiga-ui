<tui-doc-page
    header="BadgedContent"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>BadgedContent is a wrapper for other components to add badges and notifications to them.</p>

        <tui-doc-example
            id="base"
            heading="basic"
            [content]="example1"
        >
            <tui-badged-content-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="rounded"
            heading="rounded content"
            [content]="example2"
            [description]="description"
        >
            <ng-template #description>
                <p>
                    The wrapped element is assumed to have 12px border-radius. If it is different, override the
                    <code>--tui-radius</code>
                    variable with actual value.
                </p>
            </ng-template>
            <tui-badged-content-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="components"
            heading="with different components"
            [content]="example3"
        >
            <tui-badged-content-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-badged-content [style.--tui-radius]="radius">
                <tui-badge-notification tuiSlot="top">1</tui-badge-notification>
                <tui-avatar
                    size="l"
                    [round]="radius === '50%'"
                    [src]="
                        'https://avatars.githubusercontent.com/u/11832552' | tuiFallbackSrc: 'tuiIconUserLarge' | async
                    "
                />
            </tui-badged-content>
        </tui-doc-demo>
        <tui-doc-documentation heading="CSS customization">
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="style.--t-radius"
                documentationPropertyType="string"
                [documentationPropertyValues]="radiusVariants"
                [(documentationPropertyValue)]="radius"
            >
                Border radius
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
