<button
    appearance="secondary-grayscale"
    iconStart="@tui.user"
    size="m"
    tuiButton
    tuiButtonSelect
    type="button"
    [(ngModel)]="value"
>
    {{ value.length === 1 ? value[0]?.name : 'Selected ' + value.length }}

    <tui-data-list *tuiTextfieldDropdown>
        <tui-opt-group
            label="Users"
            tuiMultiSelectGroup
        >
            <button
                *ngFor="let name of items"
                new
                tuiOption
                type="button"
                [value]="name"
            >
                {{ name.name }}
            </button>
        </tui-opt-group>
    </tui-data-list>
</button>
