<label tuiLabel>
    <tui-textfield
        multi
        tuiChevron
        [stringify]="stringify"
    >
        <input
            tuiInputChip
            [placeholder]="value.length ? '' : 'Picking users'"
            [(ngModel)]="value"
        />

        <tui-input-chip *tuiItem />

        <tui-data-list
            *tuiTextfieldDropdown
            tuiMultiSelectGroup
        >
            <button
                *ngFor="let item of items"
                new
                tuiOption
                [value]="item.nickname"
            >
                {{ item.name }} ({{ item.nickname }})
            </button>
        </tui-data-list>
    </tui-textfield>
</label>
