<tui-textfield multi>
    <input
        placeholder="Enter"
        tuiInputChip
        [chip]="item"
        [(ngModel)]="value"
    />
</tui-textfield>

<div>model: {{ value }}</div>

<ng-template
    #item
    let-index="index"
    let-item
>
    <div tuiBadge>{{ item.value()[index] }}</div>
</ng-template>
