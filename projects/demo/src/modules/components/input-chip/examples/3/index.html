<tui-textfield
    multi
    [disabledItemHandler]="handler"
    [style.width.rem]="19"
    [tuiTextfieldCleaner]="false"
>
    <input
        tuiInputChip
        [formControl]="control"
    />
    @if (control.value.length > 2) {
        <button
            appearance="icon"
            iconStart="@tui.x"
            size="xs"
            tabindex="-1"
            tuiIconButton
            type="button"
            (click)="control.setValue(this.required)"
        >
            Clear
        </button>
    }
    <tui-input-chip *tuiItem />
</tui-textfield>
