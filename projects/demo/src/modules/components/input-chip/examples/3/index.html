<tui-textfield multi>
    <input
        placeholder="Enter"
        tuiInputChip
        [formControl]="control"
    />

    <tui-default-chip
        *tuiTextfieldItem="let context"
        tuiHint="Hello {{ context.item }}"
        [appearance]="context.item === 'invalid' ? 'error' : 'neutral'"
        [iconStart]="context.item === 'invalid' ? '@tui.info' : null"
    />
</tui-textfield>
