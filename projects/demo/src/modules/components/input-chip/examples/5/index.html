<tui-textfield
    #textfield
    multi
    tuiChevron
    [disabledItemHandler]="handler"
    [style.width.rem]="19"
>
    <input
        tuiInputChip
        [placeholder]="textfield.focused() || value.length ? 'Type something' : 'Component with suggestions'"
        [(ngModel)]="value"
    />
    <tui-input-chip *tuiItem />
    <tui-data-list-wrapper
        *tuiTextfieldDropdown
        [items]="items | tuiFilterByInput"
    />
</tui-textfield>
