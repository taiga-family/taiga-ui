<tui-textfield multi>
    <input
        placeholder="Enter"
        tuiInputChip
        [formControl]="control"
    />

    <tui-input-chip-item
        *tuiTextfieldItem="let context"
        [appearance]="context.item === 'invalid' ? 'error' : 'neutral'"
        [iconStart]="context.item === 'invalid' ? '@tui.info' : null"
        [tuiHint]="context.item === 'invalid' ? 'Value is invalid' : null"
    />
</tui-textfield>
