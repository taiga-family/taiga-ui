<tui-doc-page
    header="InputChip"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <code>InputChip</code>
        =
        <code>Textfield multi</code>
        +
        <code>Chip</code>
        + ❤️

        <tui-doc-example
            id="basic"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="size"
            heading="Size"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="customization"
            heading="Customization"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="tooltip"
            heading="Tooltip"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />

        <tui-doc-example
            id="validation"
            heading="validation"
            [component]="5 | tuiComponent"
            [content]="5 | tuiExample"
        />

        <tui-doc-example
            id="mask"
            heading="mask"
            [component]="6 | tuiComponent"
            [content]="6 | tuiExample"
        />

        <tui-doc-example
            id="overflow"
            heading="Overflow"
            [component]="7 | tuiComponent"
            [content]="7 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo [control]="control">
            <ng-template>
                <tui-textfield
                    multi
                    [rows]="rows"
                    [tuiTextfieldCleaner]="textfieldDoc.cleaner"
                    [tuiTextfieldSize]="textfieldDoc.size"
                >
                    <input
                        placeholder="Enter"
                        tuiInputChip
                        [formControl]="control"
                        [invalid]="controlDoc.invalid"
                        [readOnly]="controlDoc.readonly"
                        [separator]="separator"
                        [tuiDisabled]="controlDoc.disabled"
                        [unique]="unique"
                    />
                </tui-textfield>
            </ng-template>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tbody>
                <tr
                    name="[unique]"
                    tuiDocAPIItem
                    type="boolean"
                    [(value)]="unique"
                >
                    Ability to enter unique or non-unique tags
                </tr>
                <tr
                    name="[rows]"
                    tuiDocAPIItem
                    type="number"
                    [(value)]="rows"
                >
                    Maximum number of rows
                </tr>
                <tr
                    name="[separator]"
                    tuiDocAPIItem
                    type="string"
                    [(value)]="separator"
                >
                    String or RegExp to separate tags
                </tr>
            </tbody>

            <tbody
                #textfieldDoc
                tuiDocTextfield
            ></tbody>

            <tbody
                #controlDoc
                tuiDocControl
            ></tbody>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
