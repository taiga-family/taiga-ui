<tui-doc-page
    header="InputChip"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <code>InputChip</code>
        =
        <code>Textfield multi</code>
        +
        <code>Chip</code>
        + ❤️

        <tui-doc-example
            id="basic"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="form-control-value"
            heading="Form control value"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        ></tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo [control]="control">
            <ng-template>
                <div>soon</div>
            </ng-template>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tbody></tbody>

            <tbody
                #textfieldDoc
                tuiDocTextfield
            ></tbody>

            <tbody
                #controlDoc
                tuiDocControl
            ></tbody>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
