<tui-doc-page
    header="ActionBar"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        It is an element on the bottom of screen to show actions by multiselect of some items. It works with custom
        content.

        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
