<tui-doc-page
    header="Link"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        Link component. It has focus highlight and can be customized with an icon

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
