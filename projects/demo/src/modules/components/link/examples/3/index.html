@for (appearance of appearances; track $index) {
    <section>
        <button
            iconEnd="@tui.chevron-down"
            iconStart="@tui.arrow-right"
            tuiLink
            type="button"
            [appearance]="appearance"
            [textContent]="'Link with icons'"
        ></button>
        <button
            iconEnd="@tui.chevron-down"
            iconStart="@tui.arrow-right"
            tuiLink
            type="button"
            [appearance]="appearance"
            [style.text-decoration-line]="'underline'"
            [style.text-decoration-style]="'dashed'"
            [textContent]="'Link with icons'"
        ></button>
    </section>
}

<section
    tuiTheme="dark"
    [style.background]="'#000'"
>
    <button
        appearance=""
        iconEnd="@tui.chevron-down"
        iconStart="@tui.arrow-right"
        tuiLink
        type="button"
        [textContent]="'Link with icons'"
    ></button>
    <button
        appearance=""
        iconEnd="@tui.chevron-down"
        iconStart="@tui.arrow-right"
        tuiLink
        type="button"
        [style.text-decoration-style]="'dashed'"
        [textContent]="'Link with icons'"
    ></button>
</section>
