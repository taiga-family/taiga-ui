<tui-doc-page
    header="Cell"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        @for (example of examples; track example; let index = $index) {
            <tui-doc-example
                [component]="index + 1 | tuiComponent"
                [content]="index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div
                [tuiCell]="size"
                [tuiCellHeight]="height"
            >
                @if (height !== 'compact') {
                    <tui-avatar
                        appearance="primary"
                        src="@tui.star"
                    />
                }
                <div tuiTitle>
                    Title
                    @if (height !== 'compact') {
                        <div tuiSubtitle>Description</div>
                    }
                </div>
                <div tuiTitle>
                    Secondary title
                    @if (height !== 'compact') {
                        <div tuiSubtitle>Another description</div>
                    }
                </div>
            </div>
        </tui-doc-demo>

        <table tuiDocAPI>
            <tr
                name="[tuiCell]"
                tuiDocAPIItem
                type="'l' | 'm' | 's'"
                [items]="sizes"
                [(value)]="size"
            >
                Layout size
            </tr>
            <tr
                name="[tuiCellHeight]"
                tuiDocAPIItem
                type="'normal' | 'compact' | 'spacious'"
                [items]="heights"
                [(value)]="height"
            >
                Height mode
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
