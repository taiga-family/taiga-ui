@for (size of sizes; track size) {
    <div [tuiCell]="size">
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
        <div tuiTitle>
            Secondary title
            <div tuiSubtitle>Another description</div>
        </div>
    </div>
}
