<p [tuiTooltipCopy]="inkin">
    Alexander Inkin

    <ng-template #inkin>
        <tui-tooltip-copy #manager>
            @let copiedId = manager.copiedId();

            <button
                tuiButton
                tuiSlot="first"
                type="button"
                [iconStart]="copiedId === 'first' ? '@tui.check' : '@tui.copy'"
                (click)="manager.copy('first', 'Alexander Inkin')"
            >
                {{ copiedId === 'first' ? 'Copied' : 'Alexander Inkin' }}
            </button>
            <button
                tuiButton
                tuiSlot="second"
                type="button"
                [iconStart]="copiedId === 'second' ? '@tui.check' : '@tui.copy'"
                (click)="manager.copy('second', '@a.inkin')"
            >
                {{ copiedId === 'second' ? 'Copied' : '@a.inkin' }}
            </button>
        </tui-tooltip-copy>
    </ng-template>
</p>

<br />
