<!-- eslint-disable @html-eslint/element-newline -->
<form
    class="b-form"
    [formGroup]="testForm"
>
    <p>Default:</p>

    <tui-input-date-time
        formControlName="testValue"
        timeMode="HH:MM"
    >
        Choose date and time
    </tui-input-date-time>

    <p>With seconds:</p>

    <tui-input-date-time
        formControlName="testValue"
        timeMode="HH:MM:SS"
    >
        Choose date and time
    </tui-input-date-time>

    <p>With SS and MS:</p>

    <tui-input-date-time
        formControlName="testValue"
        timeMode="HH:MM:SS.MSS"
    >
        Choose date and time
    </tui-input-date-time>

    <p>Form value:</p>

    <pre><code>{{testForm.value | json}}</code></pre>
</form>
