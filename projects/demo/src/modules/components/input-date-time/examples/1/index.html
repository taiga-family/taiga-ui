<form [formGroup]="testForm">
    <tui-input-date-time
        formControlName="testValue"
        [max]="max"
        [min]="min"
    >
        Choose date and time
        <input
            placeholder="OCT 26 1985 01:22"
            tuiTextfieldLegacy
        />
    </tui-input-date-time>

    <p>Form value:</p>

    <pre><code>{{ testForm.value | json }}</code></pre>
</form>
