<tui-textfield>
    <input
        list="dates"
        placeholder="Pick a date"
        tuiInputDateTime
        type="datetime-local"
        [(ngModel)]="value"
    />

    <datalist id="dates">
        @for (date of dates | keyvalue: asIs; track date) {
            <option [value]="toISOString(date.value)">
                {{ date.key }}
            </option>
        }
    </datalist>

    <section *tuiTextfieldDropdown>
        <tui-calendar />

        <tui-data-list>
            @for (date of dates | keyvalue: asIs; track date) {
                <button
                    new
                    tuiOption
                    [value]="date.value"
                >
                    {{ date.key }}
                </button>
            }

            <button
                new
                tuiOption
                [disabled]="true"
            >
                v5
            </button>
        </tui-data-list>
    </section>
</tui-textfield>
