<tui-files>
    <tui-file
        *ngFor="let file of files"
        state="normal"
        [file]="file"
        [showDelete]="control.enabled"
    />

    <tui-file
        *ngFor="let file of rejectedFiles"
        state="error"
        [file]="file"
        [showDelete]="control.enabled"
    />

    <tui-file
        *ngIf="loadingFile && !isE2E"
        state="loading"
        [file]="loadingFile"
        [showDelete]="control.enabled"
        (remove)="removeLoading()"
    />
</tui-files>

<h4>With link</h4>
<tui-files>
    <a
        *tuiItem
        rel="noreferrer"
        state="normal"
        target="_blank"
        tuiFile
        [file]="fileWithLink"
        [href]="fileWithLink.src"
        [showDelete]="control.enabled"
    ></a>
</tui-files>

<h4>With deleted state</h4>
<tui-files>
    <tui-file
        *ngFor="let file of removedFiles"
        size="l"
        state="deleted"
        [file]="file"
        [showDelete]="control.enabled"
    >
        <button
            tuiLink
            type="button"
            (click)="restore(file)"
        >
            Restore
        </button>
    </tui-file>
    <tui-file
        *ngFor="let file of restoredFiles"
        size="l"
        state="normal"
        [file]="file"
        [leftContent]="icon"
        [showDelete]="control.enabled"
        (remove)="remove(file)"
    />
</tui-files>

<ng-template #icon>
    <tui-icon src="@tui.file" />
</ng-template>
