<label tuiInputFiles>
    <input
        tuiInputFiles
        [formControl]="control"
    />
    <ng-template let-dragged>
        <div
            *ngIf="dragged; else base"
            class="content"
        >
            <tui-avatar
                appearance="secondary"
                src="tuiIconDropletLarge"
            />
            <div>Drop it like it's hot!</div>
        </div>
        <ng-template #base>
            <div class="content">
                <tui-avatar
                    appearance="secondary"
                    src="tuiIconUploadCloudLarge"
                />
                <div>
                    Drag and drop file here or
                    <a tuiLink>click to upload</a>
                </div>
            </div>
        </ng-template>
    </ng-template>
</label>

<tui-files class="tui-space_top-4">
    <tui-file
        [file]="file"
        [leftContent]="content"
    >
        <span class="tui-text_body-s-2">file is on checking</span>
    </tui-file>
</tui-files>

<ng-template #content>
    <tui-svg src="tuiIconClockLarge" />
</ng-template>
