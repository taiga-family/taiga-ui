<tui-files [max]="3">
    <ng-container *ngFor="let file of files">
        <tui-file
            *tuiItem
            state="normal"
            [file]="file"
        />
    </ng-container>

    <ng-container *ngFor="let file of rejectedFiles">
        <a
            *tuiItem
            rel="noreferrer"
            state="error"
            target="_blank"
            tuiFile
            [file]="file"
        ></a>
    </ng-container>
</tui-files>
