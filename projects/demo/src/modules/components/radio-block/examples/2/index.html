<h3
    i18n
    class="title"
>
    Horizontal group
</h3>
<form
    class="group"
    [formGroup]="testForm"
>
    <div
        tuiGroup
        class="group"
        [collapsed]="true"
    >
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="orange"
            size="l"
        >
            Oranges
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="apple"
            size="l"
        >
            Apples
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="pineapple"
            size="l"
        >
            Pineapples
        </tui-radio-block>
    </div>
</form>
<h3
    i18n
    class="title"
>
    Vertical group
</h3>
<form [formGroup]="testForm">
    <div
        tuiGroup
        orientation="vertical"
        class="group"
        [collapsed]="true"
    >
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="orange"
            size="l"
        >
            Oranges
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="apple"
            size="l"
        >
            Apples
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="pineapple"
            size="l"
        >
            Pineapples
        </tui-radio-block>
    </div>
</form>
<h3
    i18n
    class="title"
>
    Group without radio indicators
</h3>
<form
    class="group"
    [formGroup]="testForm"
>
    <div
        tuiGroup
        class="group"
        [collapsed]="true"
    >
        <tui-radio-block
            *ngFor="let fruit of fruits"
            formControlName="testValue"
            i18n
            contentAlign="right"
            size="l"
            [item]="fruit"
            [hideRadio]="true"
        >
            {{ fruit }}
        </tui-radio-block>
    </div>
</form>
