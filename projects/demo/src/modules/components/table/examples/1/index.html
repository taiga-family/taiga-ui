<table
    tuiTable
    class="table"
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [maxWidth]="500"
                [minWidth]="200"
                [resizable]="true"
            >
                Name
            </th>
            <th tuiTh>Balance</th>
        </tr>
    </thead>
    <tbody
        tuiTbody
        [data]="data"
    >
        <tr
            *ngFor="let item of data"
            tuiTr
        >
            <td
                *tuiCell="'balance'"
                tuiTd
            >
                {{ item.balance | tuiFormatNumber | async }}
            </td>
        </tr>
    </tbody>
</table>
