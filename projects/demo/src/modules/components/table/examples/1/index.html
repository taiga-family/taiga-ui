<table
    tuiTable
    class="table"
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [resizable]="true"
                style="min-width: 150px; max-width: 250px;"
            >
                Name (150px-250px)
            </th>
            <th
                tuiTh
                [resizable]="true"
                style="min-width: 100px; max-width: 200px;"
            >
                Balance (100px-200px)
            </th>
        </tr>
    </thead>
    <tbody
        tuiTbody
        [data]="data"
    >
        <tr
            *ngFor="let item of data"
            tuiTr
        >
            <td
                *tuiCell="'balance'"
                tuiTd
            >
                {{ item.balance | tuiFormatNumber | async }}
            </td>
        </tr>
    </tbody>
</table>
