<p>
    Custom host can be set with
    <a
        tuiLink
        [routerLink]="['/tui-hint']"
    >
        <code>tuiHint</code>
    </a>
    directive
</p>
<div
    size="l"
    tabindex="0"
    tuiAvatar
    tuiHintAppearance="dark"
    tuiHintDirection="right"
    [style.background]="'❤️' | tuiAutoColor"
    [tuiHint]="tooltip"
>
    ❤️
</div>
<ng-template #tooltip>
    <div>
        What is
        <strong>love</strong>
        ?
    </div>
    <div>Baby don't hurt me</div>
    <div>Don't hurt me</div>
    <div>No more...</div>
</ng-template>
