<nav
    tuiTabBar
    class="tabs"
    [(activeItemIndex)]="activeItemIndex"
>
    @for (item of items; track item) {
        <button
            tuiTabBarItem
            type="button"
            [badge]="item.badge"
            [icon]="item.icon"
            (click)="onClick(item)"
        >
            {{ item.text }}
        </button>
    }
</nav>
