@for (size of sizes; track size) {
    <label [tuiFileCell]="size">
        <img
            alt=""
            src="assets/images/avatar.jpg"
        />

        <div tuiTitle>
            filename.png
            <div tuiSubtitle>30 Mb</div>
        </div>

        <button
            appearance="close"
            size="xs"
            tuiButtonClose
            type="button"
        >
            Remove
        </button>
    </label>

    <label [tuiFileCell]="size">
        <tui-icon
            icon="@tui.image"
            [style.color]="'var(--tui-chart-categorical-16)'"
        />

        <div tuiTitle>
            filename.png
            <div tuiSubtitle>30 Mb</div>
        </div>

        <button
            appearance="close"
            size="xs"
            tuiButtonClose
            type="button"
        >
            Remove
        </button>
    </label>
}
