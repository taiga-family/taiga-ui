<tui-swipe-actions>
    <label tuiFileCell>
        <tui-icon
            icon="@tui.file-up"
            [style.color]="'var(--tui-chart-categorical-21)'"
        />

        <div tuiTitle>
            filename.png
            <div tuiSubtitle>30 Mb</div>
        </div>

        <button
            appearance="close"
            size="xs"
            tuiButtonClose
            type="button"
        >
            Remove
        </button>
    </label>

    <button
        appearance="close"
        size="xs"
        tuiButtonClose
        tuiSwipeAction
        type="button"
    >
        Remove
    </button>
</tui-swipe-actions>
