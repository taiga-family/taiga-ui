<button
    tuiButton
    type="button"
    (click)="toggle()"
>
    Show/Hide
</button>
<ng-template
    [tuiSheetOptions]="options"
    [(tuiSheet)]="open"
>
    <ng-container waIntersectionObserver>
        <h2 tuiSheetHeading>
            <label tuiLabel="Monty Python">And the Holy Grail</label>
        </h2>
        @for (image of images; track image) {
            <img
                #img
                alt=""
                class="image"
                [src]="image"
                (waIntersectionObservee)="$event[0] && onIntersection($event[0], img)"
            />
        }
    </ng-container>
</ng-template>
