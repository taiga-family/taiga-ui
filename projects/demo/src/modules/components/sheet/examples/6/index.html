<button
    tuiButton
    type="button"
    (click)="toggle()"
>
    Show/Hide
</button>
<ng-template
    [tuiSheetOptions]="options"
    [(tuiSheet)]="open"
>
    <ng-container waIntersectionObserver>
        <h2 tuiSheetHeading>
            <label tuiLabel="Monty Python">And the Holy Grail</label>
        </h2>
        <img
            *ngFor="let image of images"
            #img
            alt=""
            decoding="async"
            class="image"
            [src]="image"
            (waIntersectionObservee)="$event[0] && onIntersection($event[0], img)"
        />
    </ng-container>
</ng-template>
