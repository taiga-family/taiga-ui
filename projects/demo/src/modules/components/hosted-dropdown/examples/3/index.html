<div class="wrapper">
    <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
        <a tuiLink class="link" tabindex="0">
            <tui-svg
                class="sort"
                [class.sort_ascending]="ascending"
                src="tuiIconSortDown"
            ></tui-svg>
            {{primary}}
            <tui-svg
                class="arrow"
                [class.arrow_open]="open"
                src="tuiIconArrowDown"
            ></tui-svg>
        </a>
    </tui-hosted-dropdown>
</div>

<ng-template #dropdown>
    <tui-data-list>
        <tui-opt-group *ngFor="let group of items">
            <button
                *ngFor="let item of group"
                tuiOption
                class="item"
                (click)="onClick(item)"
            >
                {{item}}
                <tui-svg
                    *ngIf="itemIsActive(item)"
                    src="tuiIconCheck"
                ></tui-svg>
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
