@for (size of sizes; track size; let odd = $odd) {
    <tui-avatar-stack
        class="tui-space_vertical-4"
        [direction]="odd ? 'left' : 'right'"
    >
        @for (name of names; track name) {
            <tui-avatar
                [round]="odd"
                [size]="size"
                [src]="name | tuiInitials"
                [style.background]="name | tuiAutoColor"
            />
        }
        <tui-avatar
            [round]="odd"
            [size]="size"
        >
            99+
        </tui-avatar>
    </tui-avatar-stack>
}
