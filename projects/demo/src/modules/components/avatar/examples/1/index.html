<h3 tuiTitle>
    Icon
    <span tuiSubtitle>
        Starts with
        <code>&#64;tui.</code>
    </span>
</h3>
<div tuiAvatar="@tui.user"></div>

<h3 tuiTitle>
    Colored icon
    <span tuiSubtitle>
        Use
        <code>tuiIcon</code>
        pipe to resolve name
    </span>
</h3>
<div [tuiAvatar]="'@tui.mastercard' | tuiIcon"></div>

<div [tuiAvatar]="'/assets/icons/nx.svg'"></div>

<h3 tuiTitle>Image</h3>
<div [tuiAvatar]="'https://avatars.githubusercontent.com/u/11832552' | tuiFallbackSrc: '@tui.user' | async"></div>

<h3 tuiTitle>Initials</h3>
<div tuiAvatar="AI"></div>

<h3 tuiTitle>Content</h3>
<div>
    <div tuiAvatar>99+</div>
    <div
        tuiAvatar
        class="tui-space_horizontal-4"
    >
        <picture>
            <source
                media="(min-width: 600px)"
                srcset="/assets/images/angular.svg"
            />
            <img
                alt="Alex Inkin"
                src="/assets/images/avatar.jpg"
            />
        </picture>
    </div>
    <div tuiAvatar>
        <video
            autoplay
            loop
            playsinline
            [muted]="true"
        >
            <source
                src="/assets/media/bbb.mp4"
                type="video/mp4"
            />
        </video>
    </div>
</div>
