<button
    appearance=""
    tuiButton
    type="button"
    [style.background]="background"
    [style.color]="background"
    [tuiDropdown]="picker"
    [tuiDropdownOpen]="false"
>
    <span class="invert">Color me Kubrick</span>
    <ng-template #picker>
        <tui-color-selector [(color)]="color" />
    </ng-template>
</button>
