<button
    appearance=""
    tuiButton
    type="button"
    [style.background]="color$ | async"
    [tuiDropdown]="palette"
    [tuiDropdownOpen]="false"
>
    Palette only
    <ng-template #palette>
        <tui-palette
            [colors]="colors"
            (selectedColor)="updateColor($event)"
        />
    </ng-template>
</button>
