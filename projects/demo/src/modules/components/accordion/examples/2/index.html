<tui-accordion
    *ngIf="svgIcons.rubles | async as lazySvg"
    class="container"
    [rounded]="false"
>
    <tui-accordion-item
        borders="top-bottom"
        [showArrow]="false"
    >
        <div class="operation-header">
            <div class="operation-date">
                4
                <div class="operation-month">May</div>
            </div>
            <div class="operation-pic">
                <tui-svg
                    class="operation-icon"
                    [src]="lazySvg?.default || ''"
                ></tui-svg>
            </div>
            <div class="operation-title">Get your money</div>
            <div class="operation-info">
                <tui-money
                    class="operation-amount"
                    [value]="23000"
                ></tui-money>
                <div class="operation-status">Waiting for approve</div>
            </div>
        </div>
        <ng-template tuiAccordionItemContent>
            <h3 class="form-title">Payment form</h3>
            <form
                class="operation-form"
                [formGroup]="testForm"
            >
                <tui-input
                    formControlName="name"
                    class="input"
                >
                    Your name
                    <input
                        tuiTextfield
                        placeholder="Roman Sedov"
                    />
                </tui-input>
                <tui-select
                    formControlName="accounts"
                    class="input"
                >
                    Choose an account
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="accounts"
                    ></tui-data-list-wrapper>
                </tui-select>
                <div class="buttons">
                    <button
                        tuiButton
                        type="submit"
                        size="l"
                        class="tui-space_right-2"
                    >
                        Send
                    </button>
                    <button
                        tuiButton
                        type="button"
                        appearance="flat"
                        size="l"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </ng-template>
    </tui-accordion-item>
