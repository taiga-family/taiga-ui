<tui-input-range
    [keySteps]="keySteps"
    [max]="max"
    [min]="min"
    [segments]="segments"
    [step]="step"
    [(ngModel)]="value"
>
    <label tuiLabel>Not linear growing sliders</label>
</tui-input-range>

<div class="ticks-labels">
    @for (label of ticksLabels; track label) {
        <span>{{ label }}</span>
    }
</div>

<p>
    <strong>Control value:</strong>
    <output>
        <code>{{ value | json }}</code>
    </output>
</p>
