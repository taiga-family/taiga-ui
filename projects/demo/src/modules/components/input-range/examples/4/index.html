<div class="wrapper">
    <tui-input-range
        [formControl]="control"
        [max]="100"
        [min]="0"
        [pluralize]="pluralize"
        [segments]="5"
        [steps]="5"
    >
        Select volume range
    </tui-input-range>

    <div class="ticks-labels">
        <span>
            <tui-icon icon="tuiIconVolumeX" />
        </span>
        <span>20%</span>
        <span>40%</span>
        <span>60%</span>
        <span>80%</span>
        <span>
            <tui-icon icon="tuiIconVolume" />
        </span>
    </div>
</div>
