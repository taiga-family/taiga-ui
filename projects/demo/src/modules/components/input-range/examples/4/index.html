<tui-input-range
    [content]="[content, content]"
    [max]="10"
    [min]="0"
    [postfix]="[value[0] | i18nPlural: pluralize, value[1] | i18nPlural: pluralize]"
    [(ngModel)]="value"
>
    <label tuiLabel>Desired departure day</label>
</tui-input-range>

<ng-template
    #content
    let-value
>
    @switch (value) {
        @case (0) {
            <span>Today</span>
        }
        @case (1) {
            <span>Tomorrow</span>
        }
        @case (7) {
            <span>In a week</span>
        }
        @default {
            <span>{{ value }}{{ value | i18nPlural: pluralize }}</span>
        }
    }
</ng-template>
