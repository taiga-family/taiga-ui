<tui-input-range
    [formControl]="control"
    [max]="100"
    [min]="0"
    [postfix]="['%', '%']"
    [segments]="5"
    [step]="20"
>
    <label tuiLabel>Select volume range</label>
</tui-input-range>

<div class="ticks-labels">
    <span>
        <tui-icon icon="@tui.volume-x" />
    </span>
    <span>20%</span>
    <span>40%</span>
    <span>60%</span>
    <span>80%</span>
    <span>
        <tui-icon icon="@tui.volume-2" />
    </span>
</div>
