<h3>Checkbox</h3>
<section>
    <label
        *tuiRepeatTimes="let i of checked.length"
        appearance=""
        tuiChip
    >
        Checkbox {{ i + 1 }}
        <input
            appearance="outline-grayscale"
            tuiChip
            type="checkbox"
            [(ngModel)]="checked[i]"
        />
    </label>
</section>

<h3>Radio</h3>
<section>
    <label
        *tuiRepeatTimes="let i of 3"
        appearance=""
        tuiChip
    >
        Radio {{ i + 1 }}
        <input
            appearance="outline-grayscale"
            name="radio"
            tuiChip
            type="radio"
            [value]="i"
        />
    </label>
</section>

<h3>Label outline</h3>
<section>
    <label
        *tuiRepeatTimes="let i of checked.length"
        appearance="outline-grayscale"
        tuiChip
    >
        <input
            tuiCheckbox
            type="checkbox"
            [(ngModel)]="checked[i]"
        />
        Label {{ i + 1 }}
    </label>
</section>

<h3>Label accent</h3>
<section>
    <label
        *tuiRepeatTimes="let i of checked.length"
        tuiChip
        [appearance]="checked[i] ? 'accent' : 'neutral'"
    >
        <input
            hidden
            type="checkbox"
            [(ngModel)]="checked[i]"
        />
        Label {{ i + 1 }}
    </label>
</section>

<h3>Button</h3>
<section>
    <button
        *tuiRepeatTimes="let i of 3"
        tuiChip
        type="button"
        (click)="onChip(i)"
    >
        Button {{ i + 1 }}
    </button>
</section>

<section>
    <tui-chip *tuiRepeatTimes="let i of 3">
        Close button {{ i + 1 }}
        <button
            iconStart="@tui.x"
            tuiIconButton
            type="button"
            (click.stop)="onX(i)"
        >
            Remove
        </button>
    </tui-chip>
</section>

<h3>Input</h3>
<section>
    <tui-chip
        *tuiRepeatTimes="let i of values.length"
        appearance=""
        [style.color]="'transparent'"
    >
        {{ values[i] }}
        <input
            tuiChip
            [(ngModel)]="values[i]"
        />
    </tui-chip>
</section>
