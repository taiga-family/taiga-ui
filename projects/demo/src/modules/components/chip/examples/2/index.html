<section>
    <tui-chip
        *ngFor="let size of sizes"
        [size]="size"
        [style.border-radius.rem]="5"
    >
        Text
    </tui-chip>
</section>

<section>
    <tui-chip
        *ngFor="let size of sizes"
        iconStart="@tui.bell"
        [size]="size"
    >
        Single icon
    </tui-chip>
</section>

<section>
    <tui-chip
        *ngFor="let size of sizes"
        iconEnd="@tui.circle-help"
        iconStart="@tui.bell"
        [size]="size"
        [style.border-radius.rem]="5"
    >
        Duo icon
    </tui-chip>
</section>

<section>
    <tui-chip
        *ngFor="let size of sizes"
        [size]="size"
    >
        <img
            *ngIf="size === 'm' || size === 's'"
            alt="Avatar"
            src="/assets/images/avatar.jpg"
            [style.border-radius.rem]="size === 'm' ? 0.25 : 0.5"
        />
        Image
    </tui-chip>
</section>

<section>
    <tui-chip
        *ngFor="let size of sizes"
        [size]="size"
        [style.border-radius.rem]="5"
    >
        <tui-avatar
            *ngIf="size === 'm' || size === 's'"
            src="/assets/images/avatar.jpg"
        />
        Avatar
    </tui-chip>
</section>

<section>
    <tui-chip size="m">
        Button
        <button
            iconStart="@tui.x"
            size="s"
            tuiIconButton
            type="button"
        >
            Remove
        </button>
    </tui-chip>
    <tui-chip
        *ngFor="let size of sizes | slice: 1"
        [size]="size"
    >
        Button
        <button
            iconStart="@tui.x"
            tuiIconButton
            type="button"
        >
            Remove
        </button>
    </tui-chip>
</section>

<section>
    <tui-chip
        *ngFor="let size of sizes"
        [size]="size"
    >
        Badge

        <tui-badge
            *ngIf="size !== 'xxs'"
            appearance="primary"
            [size]="size === 'm' ? 'm' : 's'"
        >
            1
        </tui-badge>

        <button
            iconStart="@tui.x"
            tuiIconButton
            type="button"
        >
            Remove
        </button>
    </tui-chip>
</section>
