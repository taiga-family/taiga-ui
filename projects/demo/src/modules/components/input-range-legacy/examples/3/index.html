<tui-input-range
    [formControl]="control"
    [leftValueContent]="valueContent"
    [max]="10"
    [min]="0"
    [pluralize]="pluralize"
    [rightValueContent]="valueContent"
>
    Desired departure day
</tui-input-range>

<ng-template
    #valueContent
    let-value
>
    @switch (value) {
        @case (0) {
            <span>Today</span>
        }
        @case (1) {
            <span>Tomorrow</span>
        }
        @case (7) {
            <span>In a week</span>
        }
        @default {
            <span>{{ value }}&nbsp;{{ value | i18nPlural: pluralize }}</span>
        }
    }
</ng-template>
