<tui-items-with-more
    side="start"
    [itemsLimit]="3"
>
    @for (item of items; track item; let first = $first) {
        <ng-container *tuiItem>
            @if (!first) {
                <tui-icon
                    icon="@tui.chevron-right"
                    [style.font-size.rem]="1"
                    [style.opacity]="0.25"
                    [style.width.rem]="1.5"
                />
            }
            <button
                appearance="flat"
                size="xs"
                tuiButton
                type="button"
            >
                {{ item }}
            </button>
        </ng-container>
    }
    <ng-template
        let-index
        tuiMore
    >
        <button
            appearance="flat"
            iconStart="@tui.ellipsis"
            size="xs"
            tuiDropdownOpen
            tuiIconButton
            type="button"
            [tuiDropdown]="dropdown"
        >
            More
        </button>
        <ng-template #dropdown>
            <tui-data-list size="s">
                @for (item of items; track item; let i = $index) {
                    @if (i < index) {
                        <button
                            tuiOption
                            type="button"
                        >
                            {{ item }}
                        </button>
                    }
                }
            </tui-data-list>
        </ng-template>
    </ng-template>
</tui-items-with-more>
