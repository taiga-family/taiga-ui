<tui-items-with-more [required]="required">
    @for (item of items; track item) {
        <tui-chip
            *tuiItem
            appearance="neutral"
            size="s"
            class="tui-space_right-1"
        >
            {{ item }}
        </tui-chip>
    }
    <ng-template
        let-index
        tuiMore
    >
        and {{ getRemaining(index) }} more
    </ng-template>
</tui-items-with-more>
