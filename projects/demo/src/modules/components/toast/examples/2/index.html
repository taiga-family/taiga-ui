<h2>Desktop</h2>

<section tuiPlatform="web">
    <div tuiToast>
        <tui-loader />

        Updating...
    </div>

    <div
        iconStart="@tui.info"
        tuiTheme="dark"
        tuiToast
    >
        Sent to print

        <button
            size="s"
            tuiButton
            type="button"
        >
            Cancel
        </button>
    </div>
</section>

<h2>iOS/Android</h2>

<section tuiPlatform="ios">
    <div tuiToast>
        <tui-loader />

        Updating...
    </div>

    <div
        iconStart="@tui.circle-check"
        tuiToast
        class="blue"
    >
        Added

        <button
            size="s"
            tuiButton
            type="button"
        >
            Label
        </button>
    </div>
</section>
