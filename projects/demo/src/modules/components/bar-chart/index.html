<tui-doc-page
    header="BarChart"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <p>
            Bar chart that can be used as a content to
            <a
                tuiLink
                [routerLink]="['/components/axes']"
            >
                axes
            </a>
            .
        </p>

        <tui-doc-example
            id="axes"
            heading="With axes"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="collapsed"
            heading="Same values with collapsed mode"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        >
            <tui-notification class="tui-space_bottom-6">
                Use
                <a
                    tuiLink
                    [routerLink]="routes.Hint"
                >
                    <code>Hint</code>
                </a>
                directive to enable hints with
                <code>tuiHintContent</code>
            </tui-notification>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-bar-chart
                class="chart"
                [collapsed]="collapsed"
                [max]="max"
                [size]="size"
                [value]="value"
            />
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[collapsed]"
                tuiDocAPIItem
                type="boolean"
                [(value)]="collapsed"
            >
                Shows data set in a single bar
            </tr>
            <tr
                name="[max]"
                tuiDocAPIItem
                type="number"
                [(value)]="max"
            >
                Sets chart max manually
            </tr>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeS | TuiSizeL | null"
                [items]="sizeVariants"
                [(value)]="size"
            >
                Size (use
                <code>null</code>
                for autosize)
            </tr>
            <tr
                name="[value]"
                tuiDocAPIItem
                type="ReadonlyArray<readonly number[]>"
                [items]="valueVariants"
                [(value)]="value"
            >
                Array of segments
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
