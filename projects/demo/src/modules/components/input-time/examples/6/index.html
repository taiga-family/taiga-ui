        class="tui-space_bottom-3"

    </tui-input-time>

    <tui-input-time
        formControlName="testValue2"
        mode="HH:MM:SS"
        class="tui-space_bottom-3"

    </tui-input-time>

    <tui-input-time
        formControlName="testValue3"
        class="tui-space_bottom-3"
        [tuiTextfieldCleaner]="true"

        Choose a time
    </tui-input-time>

    <tui-input-time
