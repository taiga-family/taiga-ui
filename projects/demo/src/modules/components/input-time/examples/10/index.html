<tui-textfield>
    <input
        list="suggestions"
        placeholder="Click on clock icon"
        tuiInputTime
        type="time"
        [(ngModel)]="value"
    />

    <datalist id="suggestions">
        <option value="08:00">Morning</option>
        <option value="12:00">Noon</option>
        <option value="18:00">Evening</option>
    </datalist>
</tui-textfield>
