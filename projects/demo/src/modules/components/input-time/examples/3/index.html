<form
    tuiForm="m"
    [formGroup]="form"
>
    <tui-textfield>
        <label tuiLabel>Required field</label>
        <input
            formControlName="required"
            tuiInputTime
        />
    </tui-textfield>
    <tui-error
        formControlName="required"
        [error]="[] | tuiFieldError | async"
    />

    <tui-textfield>
        <label tuiLabel>Optional field</label>
        <input
            formControlName="optional"
            tuiInputTime
            tuiUnfinishedValidator
        />
    </tui-textfield>
    <tui-error
        formControlName="optional"
        [error]="[] | tuiFieldError | async"
    />

    <footer>
        <button
            tuiButton
            type="submit"
            [disabled]="form.invalid"
        >
            Submit
        </button>
    </footer>
</form>
