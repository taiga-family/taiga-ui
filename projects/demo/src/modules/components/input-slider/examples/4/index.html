<tui-input-slider
    tuiHintContent="Select the answer to see how the right custom content changes"
    [min]="0"
    [max]="10"
    [tuiTextfieldCustomContent]="userAnswer === 4 ? right : wrong"
    [(ngModel)]="userAnswer"
>
    2+2=?
</tui-input-slider>

<ng-template #right>
    <tui-svg
        src="tuiIconCheckCircle"
        class="success"
    ></tui-svg>
</ng-template>

<ng-template #wrong>
    <tui-svg
        src="tuiIconXCircle"
        class="error"
    ></tui-svg>
</ng-template>
