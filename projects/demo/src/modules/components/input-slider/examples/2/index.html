<tui-textfield>
    <input
        prefix="$"
        tuiInputSlider
        [max]="10000"
        [min]="0"
        [tuiNumberFormat]="{
            decimalSeparator: ',',
            thousandSeparator: '.',
            precision: 1,
        }"
        [(ngModel)]="value"
    />

    <input
        tuiSlider
        type="range"
    />
</tui-textfield>
