<tui-textfield
    tuiInputSlider
    [(ngModel)]="value"
>
    <input
        placeholder="Form control value is still {{ value }}"
        prefix="$"
        tuiInputNumber
        [max]="10000"
        [min]="0"
        [tuiNumberFormat]="{
            decimalSeparator: ',',
            thousandSeparator: '.',
            precision: 1,
        }"
    />

    <input
        tuiSlider
        type="range"
    />
</tui-textfield>
