<section class="control">
    <tui-input-slider
        tuiTextfieldSize="m"
        [formControl]="smallControl"
        [max]="max"
        [min]="min"
        [segments]="2"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="customLabel"
    ></tui-input-slider>

    <div class="slider-ticks-labels">
        <span></span>
        <span>Custom label</span>
        <span></span>
    </div>
</section>

<tui-input-slider
    class="control"
    [formControl]="bigControl"
    [max]="max"
    [min]="min"
    [valueContent]="customLabel"
>
    How much do you love Taiga UI?
</tui-input-slider>
