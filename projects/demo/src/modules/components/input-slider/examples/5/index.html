<tui-textfield>
    <input
        tuiInputSlider
        [max]="1"
        [min]="0"
        [quantum]="quantum"
        [(ngModel)]="value"
    />

    <input
        tuiSlider
        type="range"
        [step]="step"
    />
</tui-textfield>

<p><strong>Control value:</strong></p>

<button
    size="xs"
    tuiButton
    type="button"
    (click)="value = 0.75"
>
    Set 0.75
</button>

<code>{{ value | json }}</code>
