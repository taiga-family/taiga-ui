<div class="wrapper">
    <tui-input-slider
        [min]="min"
        [max]="max"
        [steps]="totalSteps"
        [keySteps]="keySteps"
        [formControl]="control"
        [segments]="ticksLabels.length - 1"
    >
        Not linear growing slider
    </tui-input-slider>

    <div class="slider-ticks-labels">
        <span *ngFor="let label of ticksLabels">{{ label }}</span>
    </div>

    <p>
        Control value:
        <code>{{ control.value }}</code>
    </p>
</div>
