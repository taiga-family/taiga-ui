<form
    orientation="vertical"
    tuiGroup
    class="group"
    [collapsed]="true"
    [formGroup]="testForm"
>
    <label
        tuiBlock
        [style.justify-content]="'space-between'"
    >
        Oranges
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="orange"
        />
    </label>
    <label tuiBlock>
        Apples
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="apple"
            [style.margin-inline-start]="'auto'"
        />
    </label>
    <label tuiBlock>
        Pineapples
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="pineapple"
        />
    </label>
</form>
