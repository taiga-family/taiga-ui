<form
    class="input-wrapper"
    [formGroup]="testForm"
>
    <div
        tuiGroup
        class="group"
    >
        <div>
            <tui-input
                formControlName="testValue"
                tuiHintContent="Write a number"
                [style.border-radius]="'inherit'"
            >
                House
                <input
                    placeholder="House"
                    tuiTextfieldLegacy
                />
            </tui-input>
            <tui-error
                formControlName="testValue"
                [error]="[] | tuiFieldError | async"
            />
        </div>
        <div>
            <tui-multi-select
                formControlName="multiSelectControl"
                ngSkipHydration
                tuiHintContent="Write house building"
                [editable]="false"
                [rows]="1"
                [style.border-radius]="'inherit'"
                [tuiTextfieldLabelOutside]="true"
            >
                Building
                <tui-data-list-wrapper
                    *tuiDataList
                    tuiMultiSelectGroup
                    [items]="items"
                />
            </tui-multi-select>
            <tui-error
                formControlName="multiSelectControl"
                [error]="[] | tuiFieldError | async"
            />
        </div>
        <div>
            <tui-input
                formControlName="testValue3"
                tuiHintContent="Write an apartment number only"
                [style.border-radius]="'inherit'"
            >
                Apartment
                <input
                    placeholder="Apartment number"
                    tuiTextfieldLegacy
                />
            </tui-input>
            <tui-error
                formControlName="testValue3"
                [error]="[] | tuiFieldError | async"
            />
        </div>
    </div>
</form>
