<button
    tuiButton
    type="button"
    size="m"
    (click)="showDialog()"
>
    Show
</button>
<!-- TODO: 3.0 need remove $any later -->
<ng-template
    let-observer
    [tuiDialogOptions]="$any({ label: 'Declarative directive', size: 's' })"
    [(tuiDialog)]="open"
>
    <form>
        <p>This abstracts away service and subscription</p>
        <tui-input
            tuiAutoFocus
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="value"
        >
            Some value
        </tui-input>
        <p>
            <button
                tuiButton
                type="submit"
                (click)="observer.complete()"
            >
                Ok
            </button>
        </p>
    </form>
</ng-template>
