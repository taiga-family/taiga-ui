<p>
    Your balance:
    <span>{{ money | tuiAmount: 'RUB' | async }}</span>
</p>
<button
    size="m"
    tuiButton
    type="button"
    (click)="showDialog(template)"
>
    Show
</button>

<ng-template
    #template
    let-observer
>
    <p>You can show a dialog with template</p>
    <p>
        Your balance:
        <span>{{ money | tuiAmount: 'RUB' | async }}</span>
    </p>
    <button
        size="m"
        tuiButton
        tuiChevron
        tuiDropdownOpen
        type="button"
        class="tui-space_right-3"
        [tuiDropdown]="dropdown"
    >
        Withdraw
        <ng-template
            #dropdown
            let-close
        >
            <tui-data-list>
                <button
                    *ngFor="let sum of [10, 50, 100]"
                    tuiOption
                    (click)="withdraw(sum); close()"
                >
                    {{ sum | tuiAmount: 'RUB' | async }}
                </button>
            </tui-data-list>
        </ng-template>
    </button>
    <button
        size="m"
        tuiButton
        type="button"
        (click)="observer.complete()"
    >
        Cancel
    </button>
</ng-template>
