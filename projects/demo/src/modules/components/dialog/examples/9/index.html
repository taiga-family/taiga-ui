<div class="container">
    <tui-input-number
        tuiHintContent="The amount must be less than 1000 ₽"
        tuiHintDirection="top"
        tuiTextfieldPostfix="₽"
        tuiTextfieldSize="l"
        [formControl]="amountControl"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        0 ... 999 ₽
        <input
            inputmode="numeric"
            maxlength="5"
            tuiTextfield
        />
    </tui-input-number>

    <button
        tuiButton
        class="pay-button"
        (click)="payByCard()"
    >
        <div class="icon-group">
            <tui-svg src="tuiIconVisa"></tui-svg>
            <tui-svg src="tuiIconMaestro"></tui-svg>
            <tui-svg src="tuiIconMir"></tui-svg>
        </div>
        Pay
    </button>
</div>
