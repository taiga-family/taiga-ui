<div class="container">
    <tui-textfield>
        <input
            maxlength="5"
            placeholder="0 ... 999 ₽"
            postfix=" ₽"
            tuiInputNumber
            [formControl]="amountControl"
            [min]="0"
        />

        <tui-icon
            tuiHintDirection="top"
            tuiTooltip="The amount must be less than 1000 ₽"
        />
    </tui-textfield>

    <button
        tuiButton
        type="button"
        class="pay-button"
        (click)="payByCard()"
    >
        <div class="icon-group">
            <img
                alt="visa"
                [src]="'@tui.visa' | tuiIcon"
            />
            <img
                alt="maestro"
                [src]="'@tui.maestro' | tuiIcon"
            />
            <img
                alt="mir"
                [src]="'@tui.mir' | tuiIcon"
            />
        </div>
        Pay
    </button>
</div>
