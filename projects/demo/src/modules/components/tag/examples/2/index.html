<div>
    Base colors
    <tui-tag
        class="tag"
        [hoverable]="true"
        [value]="tag"
    />
    <tui-tag
        status="primary"
        class="tag"
        [hoverable]="true"
        [value]="tag"
    />
    <div class="light-mode">
        <tui-tag
            class="tag"
            [hoverable]="true"
            [value]="tag"
        />
    </div>
    <div class="dark-mode">
        <tui-tag
            class="tag"
            [hoverable]="true"
            [value]="tag"
        />
    </div>
</div>
<div class="tui-space_top-3">
    Support color with CSS and
    <code>status="custom"</code>
    <tui-tag
        *tuiRepeatTimes="let index of 20"
        status="custom"
        [class]="'tag support-' + (index + 1)"
        [hoverable]="true"
        [value]="tag"
    />
</div>
