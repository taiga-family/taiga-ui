<div i18n class="description">
    To highlight extra characters:
    <ul class="steps">
        <li>
            Set
            <code>tuiTextfieldMaxLength</code>
        </li>
        <li class="steps_optional">
            (Optional) Dont forget to set form validator (for example,
            <code>Validators.maxLength</code>
            ) if you want to make field invalid on exceeding the characters
            limit
        </li>
    </ul>
</div>

<form class="form tui-col_md-6" [formGroup]="testForm">
    <label tuiLabel class="tui-row" label="Write a wise thought">
        <tui-text-area
            formControlName="testValue1"
            [expandable]="true"
            [tuiTextfieldMaxLength]="maxLength"
            [tuiTextfieldLabelOutside]="true"
            tuiHintContent="it's just a joke"
        >
            Type it
        </tui-text-area>
        <tui-field-error formControlName="testValue1"></tui-field-error>
    </label>
</form>
