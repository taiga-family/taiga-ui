<div
    i18n
    class="description"
>
    To highlight extra characters:
    <ul class="steps">
        <li>
            Set
            <code>tuiTextfieldMaxLength</code>
        </li>
        <li class="steps_optional">
            (Optional) Dont forget to set form validator (for example,
            <code>Validators.maxLength</code>
            ) if you want to make field invalid on exceeding the characters limit
        </li>
    </ul>
</div>

<form
    class="form tui-col_md-6"
    [formGroup]="testForm"
>
    <label
        tuiLabel="Write a wise thought"
        class="tui-row"
    >
        <tui-text-area
            formControlName="testValue1"
            tuiHintContent="it's just a joke"
            [expandable]="true"
            [tuiTextfieldMaxLength]="maxLength"
            [tuiTextfieldLabelOutside]="true"
        >
            Type it
        </tui-text-area>
        <tui-error
            formControlName="testValue1"
            [error]="[] | tuiFieldError | async"
        ></tui-error>
    </label>
</form>
