<div class="description">
    To highlight extra characters:
    <ul class="steps">
        <li>
            use
            <code>maxLength</code>
            input
        </li>
        <li class="steps_optional">
            (Optional) Don't forget to set form validator (for example,
            <code>Validators.maxLength</code>
            ) if you want to make field invalid on exceeding the characters limit
        </li>
    </ul>
</div>

<form [formGroup]="testForm">
    <label tuiLabel="Write a wise thought">
        <tui-text-area
            formControlName="testValue1"
            tuiHintContent="it's just a joke"
            [expandable]="true"
            [maxLength]="maxLength"
            [tuiTextfieldLabelOutside]="true"
        >
            Type it
        </tui-text-area>
        <tui-error
            formControlName="testValue1"
            [error]="[] | tuiFieldError | async"
        ></tui-error>
    </label>
</form>
