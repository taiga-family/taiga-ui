<tui-input-number
    decimal="never"
    class="index-controller"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>

<div class="wrapper">
    <tui-arc-chart
        size="m"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        Total value
    </tui-arc-chart>
    <tui-arc-chart
        size="l"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        Total value
        <div>Label</div>
    </tui-arc-chart>
    <tui-arc-chart
        size="xl"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        <span>{{ 123456 | tuiAmount: 'RUB' | async }}</span>
        <div>Not bad!</div>
    </tui-arc-chart>
</div>
