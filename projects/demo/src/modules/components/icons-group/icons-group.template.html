<h2 class="title">
    <ng-content />
</h2>
<tui-input
    tuiAutoFocus
    tuiHintContent="You can copy icon's name with a click"
    tuiTextfieldSize="m"
    [formControl]="control"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    Input icon name to highlight
</tui-input>

@for (key of icons | tuiKeys; track key) {
    @if (icons[key] || [] | tuiFilter: matcher : (search$ | async) ?? ''; as filtered) {
        @if (filtered.length) {
            <div class="header-group">
                <h2 class="title">
                    {{ key }}
                </h2>
                <tui-badge
                    appearance="positive"
                    size="m"
                    class="badge"
                >
                    {{ filtered.length.toString() }}
                </tui-badge>
            </div>
            <div
                class="icons"
                [style.--tui-text-primary]="color"
            >
                @for (icon of filtered; track icon) {
                    <ng-container
                        [ngTemplateOutlet]="iconGroup?.template || null"
                        [ngTemplateOutletContext]="{
                            icon: icon,
                            group: key,
                            copyPath: copyPath,
                        }"
                    />
                }
            </div>
        }
    }
}

<div class="nothing tui-space_top-8">Nothing found</div>
