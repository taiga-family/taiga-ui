<form [formGroup]="testForm">
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="s"
    >
        Choose a date
    </tui-input-date>
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="m"
        class="tui-space_vertical-4"
        [tuiTextfieldLabelOutside]="true"
    >
        Choose a date
    </tui-input-date>
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="l"
    >
        Choose a date
    </tui-input-date>

    <p
        tuiDropdownOpen
        [tuiDropdown]="dropdown"
    >
        <button
            tuiButton
            type="button"
        >
            In dropdown
        </button>
        <ng-template #dropdown>
            <tui-input-date
                formControlName="testValue"
                tuiTextfieldSize="l"
            >
                Choose a date
            </tui-input-date>
        </ng-template>
    </p>
</form>
