<tui-editor
    new
    class="editor"
    [formControl]="control"
    [tools]="getTools(builtInTools, smilesTool, hint)"
>
    Smiles are custom tool. Try it.
</tui-editor>

<ng-template #smilesTool let-editor>
    <tui-hosted-dropdown
        #dropdown
        class="t-wrapper"
        tuiDropdownAlign="left"
        [content]="smileDropdown"
    >
        <button
            tuiIconButton
            type="button"
            size="s"
            icon="tuiIconStarLarge"
            appearance="icon"
            class="tool-button"
            automation-id="smiles-tool__button"
            [pseudoPressed]="dropdown.open"
            [focusable]="dropdown.open"
        ></button>
        <ng-template #smileDropdown let-activeZone>
            <div [tuiActiveZoneParent]="activeZone" class="smiles">
                <button
                    *ngFor="let smile of smiles"
                    class="smile"
                    [innerHTML]="smile"
                    (click)="insertSmile(editor, smile)"
                ></button>
            </div>
        </ng-template>
    </tui-hosted-dropdown>
</ng-template>

<ng-template #hint>
    <span class="hint">
        <tui-svg src="tuiIconArrowLeft"></tui-svg>
        click it
    </span>
</ng-template>
