<tui-stepper
    class="stepper"
    [activeItemIndex]="0"
>
    <button
        tuiStep
        type="button"
    >
        First step
    </button>
    <button
        tuiStep
        type="button"
        [disabled]="true"
    >
        Second step
    </button>
    <button
        tuiStep
        type="button"
        [disabled]="true"
    >
        Third step
    </button>
    <button
        tuiStep
        type="button"
        [disabled]="true"
    >
        Fourth step
    </button>
</tui-stepper>

<form
    tuiForm="l"
    [formGroup]="testForm"
    [style.max-width.rem]="35"
>
    <header tuiHeader>
        <h3 tuiTitle>
            A header
            <span tuiSubtitle>Form with large controls</span>
        </h3>
    </header>

    <tui-textfield>
        <label tuiLabel>Textfield</label>
        <input
            formControlName="nameValue"
            placeholder="Field placeholder"
            tuiTextfield
        />
        <tui-icon tuiTooltip="A tooltip" />
    </tui-textfield>

    <tui-error
        formControlName="nameValue"
        [error]="[] | tuiFieldError | async"
    />

    <tui-input-date formControlName="periodValue">
        Input date
        <input
            placeholder="Placeholder"
            tuiTextfieldLegacy
        />
    </tui-input-date>
    <tui-error
        formControlName="periodValue"
        [error]="[] | tuiFieldError | async"
    />

    <fieldset>
        <div class="stack">
            <tui-textfield>
                <label tuiLabel>Input password</label>
                <input
                    formControlName="passwordValue"
                    tuiTextfield
                    type="password"
                />
                <tui-icon tuiPassword />
            </tui-textfield>

            <tui-error
                formControlName="passwordValue"
                [error]="[] | tuiFieldError | async"
            />
        </div>
        <div class="stack">
            <tui-textfield>
                <label tuiLabel>Input money</label>
                <input
                    formControlName="moneyValue"
                    tuiInputNumber
                    [postfix]="' ' + 'RUB' | tuiCurrency"
                />
            </tui-textfield>
            <tui-error
                formControlName="moneyValue"
                [error]="[] | tuiFieldError | async"
            />
        </div>
    </fieldset>

    <tui-input-slider
        formControlName="quantityValue"
        tuiTextfieldPostfix="₽"
        [max]="3000000"
        [min]="50000"
        [segments]="1"
    >
        Some slider
    </tui-input-slider>
    <div class="ticks-labels">
        <span>from 50 000 ₽</span>
        <span>to 3 000 000 ₽</span>
    </div>

    <fieldset>
        <div class="stack">
            <tui-select formControlName="personValue">
                Choose a person
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="persons"
                />
            </tui-select>
            <tui-error
                formControlName="personValue"
                [error]="[] | tuiFieldError | async"
            />
        </div>
        <div class="stack">
            <tui-input-phone formControlName="phoneValue">Input phone</tui-input-phone>
            <tui-error
                formControlName="phoneValue"
                [error]="[] | tuiFieldError | async"
            />
        </div>
    </fieldset>
    <div
        tuiGroup
        [collapsed]="true"
    >
        <label tuiBlock>
            Option 1
            <input
                formControlName="radioValue"
                tuiRadio
                type="radio"
                value="with-commission"
                [style.margin-left]="'auto'"
            />
        </label>
        <label tuiBlock>
            Option 2
            <input
                formControlName="radioValue"
                tuiRadio
                type="radio"
                value="without-commission"
                [style.margin-left]="'auto'"
            />
        </label>
    </div>
    <fieldset>
        <label tuiLabel>
            <input
                formControlName="osnoValue"
                tuiCheckbox
                type="checkbox"
            />
            First option
        </label>
        <label tuiLabel>
            <input
                formControlName="usnValue"
                tuiCheckbox
                type="checkbox"
            />
            Cool option
        </label>
    </fieldset>
    <fieldset>
        <label tuiLabel>
            <input
                formControlName="eshnValue"
                tuiCheckbox
                type="checkbox"
            />
            Boring option
        </label>
        <label tuiLabel>
            <input
                formControlName="envdValue"
                tuiCheckbox
                type="checkbox"
            />
            Interesting option
        </label>
    </fieldset>

    <footer>
        <button
            tuiButton
            type="submit"
        >
            Submit
        </button>
        <button
            appearance="flat"
            tuiButton
            type="button"
        >
            Cancel
        </button>
    </footer>
</form>
