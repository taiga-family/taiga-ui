<tui-segmented
    size="m"
    [style.margin-bottom.rem]="2"
    [style.max-width]="'fit-content'"
    [(activeItemIndex)]="segmentedIndex"
>
    <button type="button">Stepper</button>
    <button type="button">Tabs</button>
</tui-segmented>

<ng-container [ngSwitch]="segmentedIndex">
    <ng-container *ngSwitchCase="0">
        <tui-stepper
            class="stepper"
            [activeItemIndex]="index()"
        >
            <button
                tuiStep
                type="button"
                [disabled]="true"
            >
                Common
            </button>
            <button
                tuiStep
                type="button"
                [disabled]="true"
            >
                Network access
            </button>
        </tui-stepper>
    </ng-container>
    <ng-container *ngSwitchCase="1">
        <tui-tabs
            size="m"
            underline="var(--tui-background-accent-opposite-pressed)"
            class="tabs"
            [activeItemIndex]="index()"
            (activeItemIndexChange)="index.set($event)"
        >
            <button
                tuiTab
                type="button"
            >
                Common
            </button>
            <button
                tuiTab
                type="button"
            >
                Network access
            </button>
        </tui-tabs>
    </ng-container>
</ng-container>

<ng-container [ngSwitch]="index()">
    <ng-container *ngSwitchCase="0">
        <form
            tuiAppearance="floating"
            tuiCardLarge
            tuiForm="m"
            [formGroup]="form"
        >
            <header tuiHeader>
                <h2 tuiTitle>
                    Registration form
                    <span tuiSubtitle>Tell us about yourself</span>
                </h2>
            </header>
            <tui-textfield>
                <label tuiLabel>Name</label>
                <input
                    formControlName="name"
                    placeholder="John Wick"
                    tuiTextfield
                />
            </tui-textfield>
        </form>

        <footer>
            <button
                appearance="secondary"
                size="m"
                tuiButton
                type="button"
            >
                Cancel
            </button>
            <button
                size="m"
                tuiButton
                type="submit"
                (click)="next()"
            >
                Next
            </button>
        </footer>
    </ng-container>

    <ng-container *ngSwitchCase="1">
        <form
            tuiAppearance="floating"
            tuiCardLarge
            tuiForm="m"
            [formGroup]="form"
        >
            <header tuiHeader>
                <h2 tuiTitle>
                    Configuration network
                    <span tuiSubtitle>Fill network settings</span>
                </h2>
            </header>
            <tui-textfield>
                <label tuiLabel>IP-address</label>
                <input
                    formControlName="ip"
                    placeholder="192.0.2.1"
                    tuiTextfield
                />
            </tui-textfield>
        </form>

        <footer>
            <button
                appearance="secondary"
                size="m"
                tuiButton
                type="button"
                (click)="previous()"
            >
                Back
            </button>
            <button
                size="m"
                tuiButton
                type="submit"
            >
                Save
            </button>
        </footer>
    </ng-container>
</ng-container>
