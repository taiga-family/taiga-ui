<tui-segmented
    size="m"
    [style.margin-bottom.rem]="2"
    [style.max-width]="'fit-content'"
    [(activeItemIndex)]="segmentedIndex"
>
    <button type="button">Stepper</button>
    <button type="button">Tabs</button>
</tui-segmented>

@switch (segmentedIndex) {
    @case (0) {
        <tui-stepper [activeItemIndex]="index()">
            <button
                tuiStep
                [disabled]="true"
            >
                Common
            </button>
            <button
                tuiStep
                [disabled]="true"
            >
                Network access
            </button>
        </tui-stepper>
    }
    @case (1) {
        <tui-tabs
            size="m"
            underline="var(--tui-background-accent-opposite-pressed)"
            [activeItemIndex]="index()"
            (activeItemIndexChange)="index.set($event)"
        >
            <button tuiTab>Common</button>
            <button tuiTab>Network access</button>
        </tui-tabs>
    }
}

@switch (index()) {
    @case (0) {
        <form
            tuiAppearance="floating"
            tuiCardLarge
            tuiForm="m"
            [formGroup]="form"
        >
            <header tuiHeader>
                <h2 tuiTitle>
                    Registration form
                    <span tuiSubtitle>Tell us about yourself</span>
                </h2>
            </header>
            <tui-textfield>
                <label tuiLabel>Name</label>
                <input
                    formControlName="name"
                    placeholder="John Wick"
                    tuiTextfield
                />
            </tui-textfield>
        </form>
        <footer>
            <button
                appearance="secondary"
                size="m"
                tuiButton
                type="button"
            >
                Cancel
            </button>
            <button
                size="m"
                tuiButton
                type="submit"
                (click)="next()"
            >
                Next
            </button>
        </footer>
    }
    @case (1) {
        <form
            tuiAppearance="floating"
            tuiCardLarge
            tuiForm="m"
            [formGroup]="form"
        >
            <header tuiHeader>
                <h2 tuiTitle>
                    Configuration network
                    <span tuiSubtitle>Fill network settings</span>
                </h2>
            </header>
            <tui-textfield>
                <label tuiLabel>IP-address</label>
                <input
                    formControlName="ip"
                    placeholder="192.0.2.1"
                    tuiTextfield
                />
            </tui-textfield>
        </form>
        <footer>
            <button
                appearance="secondary"
                size="m"
                tuiButton
                type="button"
                (click)="previous()"
            >
                Back
            </button>
            <button
                size="m"
                tuiButton
                type="submit"
            >
                Save
            </button>
        </footer>
    }
}
