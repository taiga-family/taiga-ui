<form>
    <tui-select
        [formControl]="itemStringControl"
        [tuiTextfieldCleaner]="true"
    >
        Character
        <select
            placeholder="Select character"
            tuiSelect
            [items]="items"
        ></select>
    </tui-select>

    <tui-select
        class="tui-space_top-4"
        [formControl]="itemGroupControl"
        [tuiTextfieldCleaner]="true"
    >
        Food
        <select
            placeholder="Select food"
            tuiSelect
            [disabledItemHandler]="disabledItemHandler"
            [items]="groupItems"
            [labels]="labels"
        ></select>

        <input
            placeholder="Make a choice"
            tuiTextfieldLegacy
        />
    </tui-select>

    <tui-select
        class="tui-space_top-4"
        [formControl]="itemControl"
        [stringify]="stringify"
    >
        Character
        <select
            placeholder="Select character"
            tuiSelect
            [items]="customItems"
        ></select>
    </tui-select>
</form>
