<tui-select [(ngModel)]="value">
    Country
    <cdk-virtual-scroll-viewport
        *tuiDataList
        appendOnly
        tuiScrollable
        class="scroll"
        [itemSize]="44"
    >
        <tui-data-list>
            <button
                *cdkVirtualFor="let item of countries"
                tuiOption
                type="button"
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </cdk-virtual-scroll-viewport>
</tui-select>
