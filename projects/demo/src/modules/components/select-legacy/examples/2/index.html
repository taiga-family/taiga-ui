<form
    class="form"
    [formGroup]="testForm"
>
    <tui-select
        formControlName="testValue"
        [valueContent]="cardContent"
    >
        Choose a card
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="cardContent"
            [items]="cards"
        />
    </tui-select>
    <tui-select
        formControlName="testValue"
        class="tui-space_vertical-5"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="cardContent"
    >
        Choose a card
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="cardContent"
            [items]="cards"
        />
    </tui-select>
    <tui-select
        formControlName="accounts"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="accountContent"
    >
        Choose an account
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="accountContent"
            [items]="accounts"
        />
    </tui-select>
    <ng-template
        #cardContent
        let-item
    >
        <div class="card-item">
            <tui-thumbnail-card
                paymentSystem="mastercard"
                size="s"
                class="card"
            >
                {{ item.cardNumber.slice(1) }}
            </tui-thumbnail-card>
            <span class="card-name">{{ item.cardName }}</span>
            <span class="card-number">{{ item.cardNumber }}</span>
        </div>
    </ng-template>
    <ng-template
        #accountContent
        let-account
    >
        <div class="account">
            {{ account.name }}
            <span>{{ account.amount | tuiAmount: 'RUB' | async }}</span>
        </div>
    </ng-template>
</form>
