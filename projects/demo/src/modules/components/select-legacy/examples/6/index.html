<tui-select
    *tuiLet="items$ | async as items"
    [(ngModel)]="value"
>
    Select user
    <tui-data-list-wrapper
        *tuiDataList
        size="l"
        [disabledItemHandler]="disabledItemHandler"
        [itemContent]="content"
        [items]="items"
    />
</tui-select>

<ng-template
    #content
    let-data
>
    <div class="template">
        <tui-avatar
            size="xs"
            class="avatar"
            [src]="data.avatarUrl || (data.toString() | tuiInitials)"
        />
        <div class="name">{{ data }}</div>
    </div>
</ng-template>
