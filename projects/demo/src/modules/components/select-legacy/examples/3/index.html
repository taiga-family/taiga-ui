<form
    class="wrapper"
    [formGroup]="testForm"
>
    <label>
        What is your address?

        <tui-select
            formControlName="email"
            class="tui-space_bottom-4"
            [tuiTextfieldLabelOutside]="true"
        >
            Choose an address
            <tui-data-list *tuiDataList>
                @if (!signatureVisible) {
                    <button
                        tuiOption
                        type="button"
                        class="link"
                        (click)="toggle()"
                    >
                        <tui-icon
                            icon="@tui.circle-plus"
                            class="icon"
                        />
                        Add signature
                    </button>
                }
                @for (item of items; track item) {
                    <button
                        tuiOption
                        type="button"
                        [value]="item"
                    >
                        {{ item }}
                    </button>
                }
            </tui-data-list>
        </tui-select>
    </label>
    @if (signatureVisible) {
        <tui-textarea
            formControlName="signature"
            tuiAutoFocus
            tuiTextfieldSize="m"
            class="tui-space_bottom-4"
        >
            Type a signature
        </tui-textarea>
        <button
            size="m"
            tuiButton
            type="button"
            (click)="toggle()"
        >
            Hide signature
        </button>
    }
</form>
