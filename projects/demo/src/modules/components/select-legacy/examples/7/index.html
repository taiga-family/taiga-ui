<tui-select
    [valueContent]="content"
    [(ngModel)]="value"
>
    Bank and account
    <ng-template tuiDataList>
        <tui-data-list>
            <tui-opt-group>
                <button
                    tuiOption
                    type="button"
                    [value]="all"
                >
                    All
                </button>
            </tui-opt-group>
            <tui-opt-group label="Best bank">
                <tui-opt-group tuiMultiSelectGroup>
                    <button
                        *ngFor="let item of bank"
                        tuiOption
                        type="button"
                        [value]="item"
                    >
                        <span tuiTitle>
                            {{ item.name }}
                            <span tuiSubtitle>{{ item.account }}</span>
                        </span>
                    </button>
                </tui-opt-group>
            </tui-opt-group>
            <tui-opt-group label="Other banks">
                <tui-opt-group tuiMultiSelectGroup>
                    <button
                        *ngFor="let item of others"
                        tuiOption
                        type="button"
                        [value]="item"
                    >
                        <span tuiTitle>
                            {{ item.name }}
                            <span tuiSubtitle>{{ item.account }}</span>
                        </span>
                    </button>
                </tui-opt-group>
            </tui-opt-group>
            <tui-opt-group tuiMultiSelectGroup>
                <button
                    tuiOption
                    type="button"
                    [value]="cash"
                >
                    Cash
                </button>
            </tui-opt-group>
        </tui-data-list>
    </ng-template>
</tui-select>
