<tui-doc-page
    header="MobileDialog"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <div>
            Component for showing a dialog on mobile devices. It emulates appearance of native alerts on iOS and Android
        </div>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-mobile-dialog-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                Inject service and show dialog:

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleInsertComponent"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
