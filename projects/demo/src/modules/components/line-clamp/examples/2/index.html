<div class="island">
    <tui-line-clamp
        class="clamp"
        [content]="content"
        [linesLimit]="linesLimit"
    />
    <button
        tuiButton
        type="button"
        class="tui-space_top-4"
        (click)="toggle()"
    >
        Toggle
    </button>

    <ng-template #content>
        <a
            href="https://en.wikipedia.org/wiki/Daenerys_Targaryen"
            target="_blank"
            tuiLink
        >
            Daenerys
        </a>
        of the House Targaryen, the First of Her Name, The Unburnt, Queen of the Andals, the Rhoynar and the First Men,
        Queen of Meereen, Khaleesi of the Great Grass Sea, Protector of the Realm, Lady Regent of the Seven Kingdoms,
        Breaker of Chains and Mother of Dragons
    </ng-template>
</div>
