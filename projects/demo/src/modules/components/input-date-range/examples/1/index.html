<form
    class="b-form"
    [formGroup]="testForm"
>
    <p>
        If a field is optional, but unfinished field should be marked as invalid, use
        <code>tuiUnfinishedValidator</code>
        directive
    </p>
    <tui-input-date-range
        formControlName="testValue"
        tuiUnfinishedValidator="Finish filling the field"
        [max]="max"
        [min]="min"
    >
        Choose dates
        <input
            placeholder="From - To"
            tuiTextfield
        />
    </tui-input-date-range>
</form>
