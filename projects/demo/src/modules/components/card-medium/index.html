<tui-doc-page
    header="CardMedium"
    package="LAYOUT"
    path="layout/components/card"
    type="components"
>
    <ng-template pageTab>
        <p>
            A layout component used to create various cards for the interface. Define visual styles of the cards
            yourself or combine with
            <a
                tuiLink
                [routerLink]="surface"
            >
                Surface
            </a>
            for visual presets.
        </p>
        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
