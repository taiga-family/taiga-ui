<div
    tuiAppearance="floating"
    tuiCardMedium
>
    <tui-avatar-stack direction="left">
        @for (url of urls; track url) {
            <div
                size="s"
                [style.background]="url | tuiAutoColor"
                [tuiAvatar]="url | tuiFallbackSrc: '@tui.user' | async"
            ></div>
        }
    </tui-avatar-stack>

    <h2 tuiTitle>
        Title
        <span tuiSubtitle>Subtitle</span>
    </h2>
</div>
