<div
    tuiCardMedium
    tuiSurface="elevated"
>
    <tui-avatar-stack direction="left">
        <tui-avatar
            *ngFor="let url of urls"
            size="s"
            [src]="url | tuiFallbackSrc: 'tuiIconUserLarge' | async"
            [style.background]="url | tuiAutoColor"
        />
    </tui-avatar-stack>

    <h2 tuiTitle>
        Title
        <span tuiSubtitle>Subtitle</span>
    </h2>
</div>
