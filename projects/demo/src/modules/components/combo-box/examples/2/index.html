<tui-textfield tuiChevron>
    <input
        placeholder="Purpose loan"
        tuiComboBox
        [formControl]="control"
        [strict]="false"
    />

    <tui-data-list-wrapper
        *tuiTextfieldDropdown
        new
        [items]="items"
    />
</tui-textfield>

<p>
    <strong>Form control:</strong>
    <code>{{ control.value | json }}</code>
</p>
