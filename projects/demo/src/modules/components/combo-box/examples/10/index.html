<tui-textfield tuiChevron>
    <input
        placeholder="Country"
        tuiComboBox
        [(ngModel)]="value"
    />

    <ng-container *tuiDropdown>
        <!-- 44 = option height -->
        <!-- 4 = margin between options -->
        <!-- 8 = data list padding -->
        <cdk-virtual-scroll-viewport
            *tuiLet="countries$ | async | tuiFilterByInput as items"
            tuiScrollable
            class="scroll"
            [itemSize]="44"
            [maxBufferPx]="44 * 10"
            [minBufferPx]="44 * 5"
            [style.height.px]="(items?.length || 1) * (44 + 4) + 8"
        >
            <tui-data-list>
                <button
                    *cdkVirtualFor="let item of items"
                    new
                    tuiOption
                    type="button"
                    [value]="item"
                >
                    {{ item }}
                </button>
            </tui-data-list>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</tui-textfield>
