<tui-doc-page
    header="Floating"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>
            <code>Floating</code>
            is a special container for creating different animated sticky footers
        </p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <p>
                <label tuiLabel>
                    <input
                        tuiSwitch
                        type="checkbox"
                        [(ngModel)]="floating"
                    />
                    Floating visibility
                </label>
            </p>
            <p>
                <label tuiLabel>
                    <input
                        tuiSwitch
                        type="checkbox"
                        [(ngModel)]="secondAction"
                    />
                    Second action visibility
                </label>
            </p>

            <div class="content">
                <div
                    *ngFor="let i of 30 | tuiRepeatTimes"
                    tuiCell
                >
                    <tui-avatar
                        appearance="primary"
                        src="@tui.star"
                    />
                    <div tuiTitle>
                        Title
                        <div tuiSubtitle>Description</div>
                    </div>
                </div>

                <footer
                    *ngIf="floating"
                    @tuiSlideInTop
                    [tuiFloating]="color"
                >
                    <button
                        tuiButton
                        type="button"
                    >
                        Main action
                    </button>
                    <button
                        *ngIf="secondAction"
                        appearance="flat"
                        tuiButton
                        type="button"
                        @tuiHeightCollapse
                    >
                        Secondary action
                    </button>
                </footer>
            </div>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[tuiFloating]"
                tuiDocAPIItem
                type="string"
                [items]="colors"
                [(value)]="color"
            >
                Substrate color
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
