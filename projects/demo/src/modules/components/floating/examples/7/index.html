<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>

<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="additional"
        />
        Additional content
    </label>
</p>

<div class="content">
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    <footer
        *ngIf="floating"
        tuiFloating
        @tuiSlideInTop
        [tuiSubstrate]="true"
    >
        <tui-elastic-container>
            <button
                tuiButton
                type="button"
            >
                Main action
            </button>
            <span
                *ngIf="additional"
                class="clamp"
                [@tuiCrossFadeIn]="{bottom: '1rem'} | tuiAnimation"
                [style.margin-top.rem]="0.5"
                [style.min-block-size.rem]="2"
            >
                Legal text, max 3 lines
            </span>
            <button
                *ngIf="!additional"
                appearance="flat"
                tuiButton
                type="button"
                [@tuiCrossFadeIn]="{bottom: '1rem'} | tuiAnimation"
            >
                Secondary action
            </button>
        </tui-elastic-container>
    </footer>
</div>
