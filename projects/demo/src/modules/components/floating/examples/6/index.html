<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="secondAction"
        />
        Second action visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="action"
        />
        Primary action
    </label>
</p>

<div class="content">
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    <footer
        *ngIf="floating"
        @tuiSlideInTop
        [tuiFloating]="secondAction ? '' : 'transparent'"
    >
        <button
            *ngIf="!action"
            tuiButton
            type="button"
            [@tuiCrossFadeIn]="{duration: 0.25} | tuiAnimation"
        >
            Main action
        </button>
        <button
            *ngIf="action"
            appearance="primary-grayscale"
            tuiButton
            type="button"
            [@tuiCrossFadeIn]="{duration: 0.25} | tuiAnimation"
        >
            Add to Apple Wallet
        </button>
        <button
            *ngIf="secondAction"
            appearance="flat"
            tuiButton
            type="button"
            @tuiHeightCollapse
        >
            Secondary action
        </button>
    </footer>
</div>
