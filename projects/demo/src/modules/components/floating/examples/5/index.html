<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
</p>
<p>
    <label tuiLabel>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="substrate"
        />
        Substrate visibility
    </label>
</p>

<p>
    <tui-input-color
        [colors]="palette"
        [tuiDropdownMaxHeight]="375"
        [(ngModel)]="color"
    >
        Substrate color
    </tui-input-color>
</p>

<div class="content">
    <div
        *tuiRepeatTimes="let i of 30"
        tuiCell
    >
        <tui-avatar
            appearance="primary"
            src="@tui.star"
        />
        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>
    </div>

    <footer
        *ngIf="floating"
        @tuiSlideInTop
        [tuiFloating]="color"
        [tuiSubstrate]="substrate"
    >
        <button
            tuiButton
            type="button"
        >
            Main action
        </button>
    </footer>
</div>
