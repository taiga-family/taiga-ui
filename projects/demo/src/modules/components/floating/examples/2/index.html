<button
    tuiButton
    type="button"
    (click)="open = true"
>
    Show
</button>

<ng-template #template>
    <div tuiHeader>
        <div tuiTitle>
            Title
            <div tuiSubtitle>Subtitle</div>
        </div>
    </div>
    <label
        tuiLabel
        [style.margin-top.rem]="1"
    >
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="floating"
        />
        Floating visibility
    </label>
    <label
        tuiLabel
        [style.margin-top.rem]="0.5"
    >
        <input
            tuiSwitch
            type="checkbox"
            [ngModel]="secondAction()"
            (ngModelChange)="secondAction.set($event)"
        />
        Second action visibility
    </label>
    <input
        placeholder="Some search"
        tuiSearch
        type="search"
        class="input"
        [(ngModel)]="search"
    />
</ng-template>

<ng-template
    let-observer
    [tuiSheetDialogOptions]="{label: template, fullscreen: true}"
    [(tuiSheetDialog)]="open"
>
    <div
        #content
        class="content"
        (scroll)="onScroll(content)"
    >
        <section class="items">
            <div
                *ngFor="let item of items | tuiFilter: filter : search"
                tuiCell
            >
                <tui-avatar
                    appearance="primary"
                    src="@tui.star"
                />
                <div tuiTitle>
                    {{ item.title }}
                    <div tuiSubtitle>{{ item.description }}</div>
                </div>
            </div>
        </section>

        <footer
            *ngIf="floating"
            tuiFloating
            @tuiSlideInTop
        >
            <button
                tuiButton
                type="button"
                (click)="observer.complete()"
            >
                Main action
            </button>
            <button
                *ngIf="secondAction()"
                appearance="flat"
                tuiButton
                type="button"
                @tuiHeightCollapse
                (click)="observer.complete()"
            >
                Secondary action
            </button>
        </footer>
    </div>
</ng-template>
