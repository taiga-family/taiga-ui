<tui-doc-page
    header="BlockStatus"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <p>Component for status screens, result screens and zero screens</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-block-status-example-1></tui-block-status-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="actions"
            heading="With actions"
            [content]="example2"
        >
            <tui-block-status-example-2></tui-block-status-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="card"
            heading="Cards"
            [content]="example3"
        >
            <tui-block-status-example-3></tui-block-status-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="customization"
            [content]="example4"
        >
            <tui-block-status-example-4></tui-block-status-example-4>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-block-status [card]="card">
                <img
                    alt="hidden content"
                    src="./assets/images/camping.svg"
                />
                <h4>Title</h4>
                Description
                <button
                    tuiButton
                    appearance="secondary"
                >
                    Action
                </button>
            </tui-block-status>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="card"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="card"
            >
                Enable border radius and padding for card view
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiBlockStatusModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
