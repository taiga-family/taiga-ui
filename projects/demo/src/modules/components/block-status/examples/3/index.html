@if (size$ | async; as size) {
    <div class="container">
        <tui-block-status
            class="card"
            [card]="true"
        >
            <img
                alt="hidden content"
                src="./assets/images/camping.svg"
                tuiSlot="top"
                class="image"
            />
            We hide the unwanted block
            <button
                appearance="secondary"
                tuiButton
                type="button"
                [size]="size"
            >
                Return
            </button>
        </tui-block-status>
        <tui-block-status
            class="card"
            [card]="true"
        >
            <img
                alt="something wrong"
                src="./assets/images/cancel.svg"
                tuiSlot="top"
                class="image"
            />
            Something happened in this block
            <button
                appearance="secondary"
                tuiButton
                type="button"
                [size]="size"
            >
                Try again
            </button>
        </tui-block-status>
    </div>
}
