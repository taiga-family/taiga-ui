<div
    tuiPlatform="ios"
    class="container"
>
    <tui-block-status
        class="card"
        [card]="true"
    >
        <img
            alt="hidden content"
            src="./assets/images/camping.svg"
            tuiSlot="top"
            class="image"
        />

        We hide the unwanted block

        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            Return
        </button>
    </tui-block-status>
    <tui-block-status
        tuiPlatform="ios"
        class="card"
        [card]="true"
    >
        <img
            alt="something wrong"
            src="./assets/images/cancel.svg"
            tuiSlot="top"
            class="image"
        />

        Something happened in this block

        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            Try again
        </button>
    </tui-block-status>

    <tui-block-status
        tuiPlatform="ios"
        class="card"
        [card]="true"
    >
        Something happened in this block
    </tui-block-status>
</div>
