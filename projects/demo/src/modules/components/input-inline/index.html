<tui-doc-page
    header="InputInline"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        Inline input field

        @for (example of examples; track example) {
            <tui-doc-example
                [component]="$index + 1 | tuiComponent"
                [content]="$index + 1 | tuiExample"
                [heading]="example"
                [id]="example | tuiKebab"
            />
        }
    </ng-template>
</tui-doc-page>
