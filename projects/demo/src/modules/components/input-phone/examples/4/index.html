<tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>Type a phone number</label>

    <input
        tuiInputPhone
        [(ngModel)]="value"
    />

    <img
        alt="Flag of the United States"
        width="28"
        [src]="'US' | tuiFlag"
        [style.border-radius.%]="50"
    />
</tui-textfield>
