<tui-doc-page
    header="ThumbnailCard"
    package="ADDON COMMERCE"
    type="components"
>
    <ng-template pageTab>
        <p>Customizable credit card thumbnail</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-thumbnail-card
                [iconEnd]="iconEnd"
                [iconStart]="iconStart"
                [monoHandler]="monoHandler"
                [paymentSystem]="paymentSystem"
                [size]="size"
                [style.background]="background"
            >
                {{ contentProjection }}
            </tui-thumbnail-card>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[iconStart]"
                tuiDocAPIItem
                type="string"
                [items]="iconVariants"
                [(value)]="iconStart"
            >
                Icon on the left
            </tr>
            <tr
                name="[iconEnd]"
                tuiDocAPIItem
                type="string"
                [items]="iconVariants"
                [(value)]="iconEnd"
            >
                Icon on the right
            </tr>
            <tr
                name="[monoHandler]"
                tuiDocAPIItem
                type="TuiBooleanHandler<TuiPaymentSystem>"
                [items]="monoHandlerVariants"
                [(value)]="monoHandler"
            >
                Whether to use colored icon for particular payment system
            </tr>
            <tr
                name="[paymentSystem]"
                tuiDocAPIItem
                type="TuiPaymentSystem | null"
                [items]="paymentSystemVariants"
                [(value)]="paymentSystem"
            >
                Payment system
            </tr>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeXS | TuiSizeL"
                [items]="sizeVariants"
                [(value)]="size"
            >
                Size
            </tr>
        </table>
        <h3>CSS customization</h3>
        <table tuiDocAPI>
            <tr
                name="[style.background]"
                tuiDocAPIItem
                type="string"
                [(value)]="background"
            ></tr>
        </table>

        <h3>Content projection</h3>
        <table tuiDocAPI>
            <tr
                name="ng-content"
                tuiDocAPIItem
                type="string"
                [(value)]="contentProjection"
            ></tr>
        </table>
        <tui-doc-code code="<tui-thumbnail-card>{{ contentProjection }}</tui-thumbnail-card>" />
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
