<tui-doc-page
    header="ThumbnailCard"
    package="ADDON-COMMERCE"
    type="components"
>
    <ng-template pageTab>
        <p>Customizable credit card thumbnail</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-thumbnail-card
                [iconEnd]="iconEnd"
                [iconStart]="iconStart"
                [monoHandler]="monoHandler"
                [paymentSystem]="paymentSystem"
                [size]="size"
                [style.background]="background"
            >
                {{ contentProjection }}
            </tui-thumbnail-card>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="iconStart"
                documentationPropertyType="string"
                [documentationPropertyValues]="iconVariants"
                [(documentationPropertyValue)]="iconStart"
            >
                Icon on the left
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="iconEnd"
                documentationPropertyType="string"
                [documentationPropertyValues]="iconVariants"
                [(documentationPropertyValue)]="iconEnd"
            >
                Icon on the right
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="monoHandler"
                documentationPropertyType="TuiBooleanHandler<TuiPaymentSystem>"
                [documentationPropertyValues]="monoHandlerVariants"
                [(documentationPropertyValue)]="monoHandler"
            >
                Whether to use colored icon for particular payment system
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="paymentSystem"
                documentationPropertyType="TuiPaymentSystem | null"
                [documentationPropertyValues]="paymentSystemVariants"
                [(documentationPropertyValue)]="paymentSystem"
            >
                Payment system
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeXS | TuiSizeL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
        </tui-doc-documentation>
        <tui-doc-documentation heading="CSS customization">
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="style.background"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="background"
            />
        </tui-doc-documentation>

        <tui-doc-documentation heading="Content projection">
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="ng-content"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="contentProjection"
            />
            <tui-doc-code [code]="'<tui-thumbnail-card>' + contentProjection + '</tui-thumbnail-card>'" />
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
