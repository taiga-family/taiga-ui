<h6 class="tui-text_h6">
    Can be expanded with
    <a
        target="_blank"
        tuiLink
        [routerLink]="routes.Hint"
    >
        TuiHint
    </a>
</h6>

<p>
    Requires you to import
    <code>TuiHint</code>
</p>

<tui-doc-documentation>
    <ng-template
        documentationPropertyMode="input"
        documentationPropertyName="tuiHintContent"
        documentationPropertyType="PolymorpheusContent"
        [documentationPropertyValues]="documentedComponent.hintContentVariants"
        [(documentationPropertyValue)]="documentedComponent.hintContent"
    >
        Content of a hint
    </ng-template>
    <ng-template
        documentationPropertyMode="input"
        documentationPropertyName="tuiHintDirection"
        documentationPropertyType="TuiHintDirection"
        [documentationPropertyValues]="documentedComponent.hintDirectionVariants"
        [(documentationPropertyValue)]="documentedComponent.hintDirection"
    >
        Hint direction
    </ng-template>
    <ng-template
        documentationPropertyMode="input"
        documentationPropertyName="tuiHintAppearance"
        documentationPropertyType="string"
        [documentationPropertyValues]="documentedComponent.hintAppearanceVariants"
        [(documentationPropertyValue)]="documentedComponent.hintAppearance"
    >
        Hint mode
    </ng-template>
</tui-doc-documentation>
