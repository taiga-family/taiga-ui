<h6 class="tui-text_h6">
    Can be expanded with
    <a
        target="_blank"
        tuiLink
        [routerLink]="routes.Hint"
    >
        TuiHint
    </a>
</h6>

<p>
    Requires you to import
    <code>TuiHint</code>
</p>

<table tuiDocAPI>
    <tr
        name="[tuiHintContent]"
        tuiDocAPIItem
        type="PolymorpheusContent"
        [items]="documentedComponent.hintContentVariants"
        [(value)]="documentedComponent.hintContent"
    >
        Content of a hint
    </tr>
    <tr
        name="[tuiHintDirection]"
        tuiDocAPIItem
        type="TuiHintDirection | TuiHintDirection[]"
        [items]="documentedComponent.hintDirectionVariants"
        [(value)]="documentedComponent.hintDirection"
    >
        Hint direction
    </tr>
    <tr
        name="[tuiHintAppearance]"
        tuiDocAPIItem
        type="string"
        [items]="documentedComponent.hintAppearanceVariants"
        [(value)]="documentedComponent.hintAppearance"
    >
        Hint mode
    </tr>
</table>
