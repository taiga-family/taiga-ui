<tui-textfield>
    <input
        bigintWithDecimal
        postfix=" per day"
        prefix="$"
        tuiInputNumber
        [max]="infinity"
        [min]="0"
        [tuiNumberFormat]="{precision: infinity, thousandSeparator: '_'}"
        [(ngModel)]="value"
    />
</tui-textfield>

<p><strong>Control value:</strong></p>
<pre><code>{{ stringified() }}</code></pre>
