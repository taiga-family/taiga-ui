<p>You can set a custom min-height for component</p>

<form [formGroup]="testForm">
    <tui-textarea
        formControlName="testValue1"
        class="tui-space_bottom-4 field-large"
    >
        Type a text
    </tui-textarea>
    <tui-textarea
        formControlName="testValue1"
        class="tui-space_bottom-4 field-small"
        [expandable]="false"
    >
        Type a text
    </tui-textarea>
    <tui-textarea
        formControlName="testValue1"
        class="field-medium"
        [expandable]="true"
        [maxLength]="30"
    >
        Type a text
    </tui-textarea>
</form>
