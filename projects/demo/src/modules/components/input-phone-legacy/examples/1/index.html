<form [formGroup]="testForm">
    <tui-input-phone formControlName="testValue">
        Type a phone number
        <input
            autocomplete="tel"
            tuiTextfieldLegacy
        />
    </tui-input-phone>
    <pre class="tui-space_bottom-3">Form value: {{ testForm.value | json }}</pre>
</form>
<button
    size="m"
    tuiButton
    type="button"
    (click)="setValue()"
>
    Set +79926775676
</button>
