<tui-input-phone
    *tuiLet="items$ | async as items"
    [allowText]="true"
    [tuiTextfieldCustomContent]="avatar"
    [(ngModel)]="value"
    (searchChange)="onSearch($event)"
>
    {{ placeholder$ | async }}
    <ng-container *ngIf="items?.length">
        <tui-data-list *tuiDataList>
            <button
                *ngFor="let item of items"
                tuiOption
                type="button"
                [disabled]="item.disabled"
                [value]="item.phone"
                (click)="onClick(item)"
            >
                <tui-avatar
                    size="s"
                    class="tui-space_right-3"
                    [src]="item.avatarUrl"
                >
                    {{ item.firstName }}
                </tui-avatar>
                <span class="user">
                    <span>{{ item.firstName }} {{ item.lastName }}</span>
                    <span class="phone">{{ item.phone }}</span>
                </span>
            </button>
        </tui-data-list>
    </ng-container>
</tui-input-phone>
<ng-template #avatar>
    <tui-avatar
        *ngIf="user$ | async as user"
        size="s"
        [src]="user.avatarUrl"
    >
        {{ user.firstName }}
    </tui-avatar>
</ng-template>
<p>Value: {{ value }}</p>
