<tui-input
    [maskito]="mask"
    [tuiTextfieldIcon]="color"
    [(ngModel)]="value"
>
    Input color
</tui-input>
<ng-template #color>
    <input
        type="color"
        tabindex="-1"
        [(ngModel)]="value"
        (click.stop)="(0)"
    />
    <tui-svg
        src="tuiIconPaintLarge"
        tuiWrapper
        appearance="icon"
    ></tui-svg>
    <hr [style.background]="value" />
</ng-template>
