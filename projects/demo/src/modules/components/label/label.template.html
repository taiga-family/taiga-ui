<tui-doc-page
    header="Label"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        <p>Component binds a label and a content, e.g., a textfield</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-label-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="multiline"
            heading="Multiline"
            [content]="example2"
        >
            <tui-label-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="text"
            heading="Text"
            [content]="example3"
        >
            <tui-label-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <label [tuiLabel]="getLabel(template)">Content inside label</label>
        </tui-doc-demo>
        <ng-template #template>
            Label is a template
            <tui-tooltip content="This way you can use components or any HTML" />
        </ng-template>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="label"
                documentationPropertyType="PolymorpheusContent"
                [documentationPropertyValues]="labelVariants"
                [(documentationPropertyValue)]="label"
            >
                Label
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiLabelModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
