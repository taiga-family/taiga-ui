<tui-axes
    class="axes"
    [axisXLabels]="axisXLabels"
    [verticalLines]="4"
>
    <div class="t-horizontal-bars">
        @for (bar of value; track bar; let i = $index) {
            <tui-bar
                size="m"
                [style.background-color]="`var(--tui-chart-categorical-0${i})`"
                [style.height.%]="getHeight(bar)"
            />
        }
    </div>
</tui-axes>
