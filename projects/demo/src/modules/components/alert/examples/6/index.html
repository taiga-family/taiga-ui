<button
    size="m"
    tuiButton
    type="button"
    (click)="show = true"
>
    Show
</button>
<ng-template
    [tuiAlertOptions]="{label: 'Directive', autoClose: 0, closable: false}"
    [(tuiAlert)]="show"
>
    <span tuiSubtitle>This is a declarative directive alert</span>
    <button
        tuiButton
        type="button"
        (click)="show = false"
    >
        Close
    </button>
</ng-template>
