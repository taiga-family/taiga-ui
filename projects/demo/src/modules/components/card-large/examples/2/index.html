<div tuiPlatform="web">
    <h4>Desktop</h4>

    <div
        appearance="floating"
        tuiCardLarge
    >
        <header tuiHeader>
            <h1 tuiTitle>
                Title
                <span tuiSubtitle>Subtitle</span>
            </h1>

            <aside tuiAccessories>
                <div
                    appearance="primary"
                    tuiAvatar="@tui.star"
                ></div>
            </aside>
        </header>

        <footer>
            <button
                appearance="secondary"
                size="m"
                tuiButton
                type="button"
            >
                Label
            </button>
        </footer>
    </div>
</div>
