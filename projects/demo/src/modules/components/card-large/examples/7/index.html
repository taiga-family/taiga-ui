<div
    tuiAppearance="floating"
    tuiCardLarge
>
    <header tuiHeader>
        <h1 tuiTitle>
            Title
            <span tuiSubtitle>Subtitle</span>
        </h1>
    </header>

    <button
        *tuiRepeatTimes="let index of 3"
        tuiCell="l"
        tuiDropdownAlign="right"
        tuiDropdownOpen
        type="button"
        [tuiDropdown]="dropdown"
        [tuiDropdownSided]="true"
    >
        <div
            appearance="primary"
            tuiAvatar="@tui.star"
        ></div>

        <div tuiTitle>
            Title
            <div tuiSubtitle>Description</div>
        </div>

        <tui-icon
            icon="@tui.chevron-right"
            tuiAppearance="icon"
        />
    </button>

    <button
        tuiLink
        type="button"
    >
        Show all
    </button>
</div>

<ng-template
    #dropdown
    let-close
>
    <tui-data-list>
        <tui-opt-group>
            @for (item of ['Edit', 'Download', 'Rename', 'Delete']; track item) {
                <button
                    tuiOption
                    type="button"
                >
                    {{ item }}
                </button>
            }
        </tui-opt-group>
        <tui-opt-group>
            <button
                tuiOption
                type="button"
                (click)="close()"
            >
                Nevermind
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
