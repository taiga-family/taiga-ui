<div class="tw-mb-4">Choose a department:</div>

<div class="filters-with-all">
    <button
        appearance="outline-grayscale"
        size="m"
        tuiButton
        type="button"
        class="item tw-me-1 tw-mb-1"
        [tuiAppearanceMode]="checked$ | async"
        (click)="toggleAll()"
    >
        All
    </button>

    <tui-filter
        size="m"
        class="item"
        [items]="items"
        [ngModel]="model$ | async"
        (ngModelChange)="onModelChange($event)"
    />
</div>
