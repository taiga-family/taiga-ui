<form [formGroup]="form">
    <tui-filter
        formControlName="filters"
        [content]="content"
        [items]="items"
    />
</form>
<ng-template
    #content
    let-item
>
    {{ item }}
    <tui-icon
        class="tw-ms-2"
        [icon]="getItemIcon(item)"
    />
</ng-template>
<div>
    <pre>Form value: {{ form.value | json }}</pre>
</div>
