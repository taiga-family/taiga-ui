<tui-multi-select
    [editable]="false"
    [formControl]="formControl"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="categoryNames"
>
    Castles
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [itemContent]="categoryName"
        [items]="categories"
    />
</tui-multi-select>

<ng-template
    #categoryNames
    let-categories
>
    @for (category of categories; track category; let last = $last) {
        {{ category.name }}
        @if (!last) {
            &nbsp;â€¢&nbsp;
        }
    }
</ng-template>

<ng-template
    #categoryName
    let-category
>
    {{ category.name }}
</ng-template>
