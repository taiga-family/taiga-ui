<form>
    <tui-multi-select
        ngSkipHydration
        tuiTextfieldSize="s"
        [formControl]="control"
        [identityMatcher]="identityMatcher"
        [stringify]="stringify"
        [tuiTextfieldCleaner]="true"
    >
        Choose your heroes
        <tui-data-list
            *tuiDataList
            tuiMultiSelectGroup
        >
            <button
                *ngFor="let item of items"
                tuiOption
                type="button"
                [value]="item"
            >
                {{ item.name }}
            </button>
        </tui-data-list>
    </tui-multi-select>
    <tui-multi-select
        ngSkipHydration
        tuiTextfieldSize="m"
        class="tui-space_top-2"
        [editable]="false"
        [formControl]="control"
        [identityMatcher]="identityMatcher"
        [stringify]="stringify"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        Choose your heroes
        <tui-data-list
            *tuiDataList
            tuiMultiSelectGroup
        >
            <button
                *ngFor="let item of items"
                tuiOption
                type="button"
                [value]="item"
            >
                {{ item.name }}
            </button>
        </tui-data-list>
    </tui-multi-select>
    <tui-multi-select
        ngSkipHydration
        class="tui-space_top-2"
        [editable]="false"
        [formControl]="control"
        [identityMatcher]="identityMatcher"
        [stringify]="stringify"
        [tuiTextfieldCleaner]="true"
    >
        Choose your heroes
        <tui-data-list-wrapper
            *tuiDataList
            tuiMultiSelectGroup
            [itemContent]="stringify"
            [items]="items"
        />
    </tui-multi-select>
</form>
