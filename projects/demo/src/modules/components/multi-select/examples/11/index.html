<tui-multi-select
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="valueContent"
    [(ngModel)]="value"
>
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [items]="items"
    />
</tui-multi-select>

<tui-multi-select
    class="tui-space_top-4"
    [valueContent]="content"
    [(ngModel)]="value"
>
    Select
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [items]="items"
    />
</tui-multi-select>

<ng-template
    #valueContent
    let-list
>
    <div class="t-wrapper">
        @for (item of list; track item) {
            <tui-tag
                size="l"
                class="t-tag"
                [removable]="true"
                [value]="item"
                (edited)="remove(item)"
            />
        }
    </div>
</ng-template>
