<tui-multi-select
    ngSkipHydration
    [editable]="false"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    <tui-data-list
        *tuiDataList
        tuiDataListDropdownManager
        tuiMultiSelectGroup
    >
        <button
            *ngFor="let item of mainOptions"
            tuiOption
            type="button"
            [value]="item"
        >
            {{ item }}
        </button>

        <button
            iconEnd="@tui.chevron-right"
            moreOption
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="moreList"
        >
            More
        </button>
    </tui-data-list>

    <ng-template #moreList>
        <tui-data-list
            tuiDataListDropdownManager
            tuiMultiSelectGroup
        >
            <button
                *ngFor="let option of moreOptions"
                tuiOption
                type="button"
                [value]="option"
            >
                {{ option }}
            </button>
        </tui-data-list>
    </ng-template>
</tui-multi-select>
