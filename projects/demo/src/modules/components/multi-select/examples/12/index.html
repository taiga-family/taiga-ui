<tui-multi-select
    [editable]="false"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    <tui-data-list
        *tuiDataList
        tuiDataListDropdownManager
        tuiMultiSelectGroup
    >
        @for (item of mainOptions; track item) {
            <button
                tuiOption
                type="button"
                [value]="item"
            >
                {{ item }}
            </button>
        }

        <button
            iconEnd="@tui.chevron-right"
            moreOption
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="moreList"
        >
            More
        </button>
    </tui-data-list>

    <ng-template #moreList>
        <tui-data-list
            tuiDataListDropdownManager
            tuiMultiSelectGroup
        >
            @for (option of moreOptions; track option) {
                <button
                    tuiOption
                    type="button"
                    [value]="option"
                >
                    {{ option }}
                </button>
            }
        </tui-data-list>
    </ng-template>
</tui-multi-select>
