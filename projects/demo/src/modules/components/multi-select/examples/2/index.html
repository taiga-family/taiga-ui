<label>
    Type a name:
    <tui-multi-select
        *tuiLet="items$ | async as items"
        placeholder="Find by ..."
        [formControl]="testValue"
        [rows]="1"
        [tuiTextfieldLabelOutside]="true"
        (searchChange)="onSearchChange($event)"
    >
        Rock Star Frontend Developers
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="itemContent"
            [items]="items | tuiHideSelected"
        />
    </tui-multi-select>
</label>

<ng-template
    #itemContent
    let-data
>
    <div class="template">
        <tui-avatar
            size="xs"
            class="avatar"
            [src]="data.avatarUrl || (data.toString() | tuiInitials)"
        />
        {{ data }}
    </div>
</ng-template>
