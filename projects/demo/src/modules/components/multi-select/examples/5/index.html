<tui-multi-select
    #component
    class="b-form"
    [editable]="false"
    [expandable]="false"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    <tui-data-list *tuiDataList>
        <tui-opt-group
            tuiMultiSelectGroup
            label="Jedi"
        >
            <button
                *ngFor="let item of jedi"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-opt-group>
        <tui-opt-group label="Sith">
            <button
                *ngFor="let item of sith | tuiHideSelected"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-opt-group>
    </tui-data-list>
</tui-multi-select>
