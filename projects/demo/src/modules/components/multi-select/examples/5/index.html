<tui-multi-select
    [editable]="false"
    [rows]="1"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    <tui-data-list *tuiDataList>
        <tui-opt-group
            label="Jedi, may the force be with them blah blah blah"
            tuiMultiSelectGroup
        >
            @for (item of jedi; track item) {
                <button
                    tuiOption
                    type="button"
                    [style.flex-direction]="'row-reverse'"
                    [value]="item"
                >
                    <span [style.flex]="1">{{ item }}</span>
                </button>
            }
        </tui-opt-group>
        <tui-opt-group label="Sith">
            @for (item of sith | tuiHideSelected; track item) {
                <button
                    tuiOption
                    type="button"
                    [value]="item"
                >
                    {{ item }}
                </button>
            }
        </tui-opt-group>
    </tui-data-list>
</tui-multi-select>
