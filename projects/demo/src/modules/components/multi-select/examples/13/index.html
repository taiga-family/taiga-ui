<tui-multi-select
    ngSkipHydration
    [(ngModel)]="value"
>
    Multiple lines
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [items]="items"
    />
</tui-multi-select>
<p>
    <tui-multi-select
        ngSkipHydration
        [(ngModel)]="value"
    >
        Scrollable with fade
        <tui-data-list-wrapper
            *tuiDataList
            tuiMultiSelectGroup
            [itemContent]="fade"
            [items]="items"
        />
        <ng-template
            #fade
            let-item
        >
            <div
                tuiFade
                class="fade"
            >
                {{ item }}
            </div>
        </ng-template>
    </tui-multi-select>
</p>
<tui-multi-select
    ngSkipHydration
    [(ngModel)]="value"
>
    Ellipsis
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [itemContent]="ellipsis"
        [items]="items"
    />
    <ng-template
        #ellipsis
        let-item
    >
        <div class="ellipsis">{{ item }}</div>
    </ng-template>
</tui-multi-select>
