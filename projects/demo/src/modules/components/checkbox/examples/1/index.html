@for (platform of platforms; track platform; let first = $first) {
    <div
        class="wrapper"
        [class.wrapper_web]="platform === 'web'"
        [tuiPlatform]="platform"
    >
        {{ platform }}
        <input
            tuiCheckbox
            type="checkbox"
            [ngModel]="true"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [indeterminate]="true"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [disabled]="true"
            [ngModel]="true"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [disabled]="true"
            [ngModel]="false"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [formControl]="invalidTrue"
            [size]="getSize(first)"
        />
        <input
            tuiCheckbox
            type="checkbox"
            [formControl]="invalidFalse"
            [size]="getSize(first)"
        />
    </div>
}
