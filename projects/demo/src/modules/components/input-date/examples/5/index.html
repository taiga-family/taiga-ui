<h3>Control's output as TuiDay (default)</h3>
<tui-input-date
    class="b-form"
    [formControl]="defaultControl"
>
    Choose a date
</tui-input-date>
<p>Stringified control value:</p>
<p>
    <code>{{ defaultControl.value }}</code>
</p>

<hr />

<h3>Control's output as native Date</h3>
<p>
    (see
    <code>toNativeDate</code>
    directive)
</p>
<tui-input-date
    toNativeDate
    class="b-form"
    [formControl]="nativeDateControl"
>
    Choose a date
</tui-input-date>
<p>Stringified control value:</p>
<p>
    <code>{{ nativeDateControl.value }}</code>
</p>
