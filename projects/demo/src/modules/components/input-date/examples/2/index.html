<tui-textfield>
    <label tuiLabel>Choose a date</label>
    <input
        tuiInputDate
        [(ngModel)]="value"
    />
    <tui-calendar
        *tuiDropdown
        [markerHandler]="markerHandler"
        [month]="value?.[0] ?? defaultActiveMonth()"
        [showAdjacent]="false"
        (monthChange)="defaultActiveMonth.set($event)"
    />
</tui-textfield>
