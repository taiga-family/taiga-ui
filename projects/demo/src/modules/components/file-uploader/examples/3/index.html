<div
    tuiAppearance="floating"
    tuiCardLarge
>
    <header tuiHeader>
        <h2 tuiTitle>Documents</h2>

        <aside tuiAccessories>
            <a
                tuiLink
                class="label"
            >
                Add
            </a>
        </aside>
    </header>

    <section>
        <tui-file>
            <label tuiCell>
                <div tuiFilePreview>
                    <tui-icon
                        icon="@tui.file-type-2"
                        [style.color]="'var(--tui-chart-categorical-21)'"
                    />
                </div>
                <div tuiTitle>
                    filename.png
                    <div tuiSubtitle>30 Mb</div>
                </div>
                <button
                    appearance="close"
                    iconStart="@tui.x"
                    size="xs"
                    tuiButtonClose
                    tuiIconButton
                    type="button"
                >
                    Remove
                </button>
            </label>
        </tui-file>

        <tui-file>
            <label tuiCell>
                <div tuiFilePreview>
                    <tui-icon
                        icon="@tui.file-type-2"
                        [style.color]="'var(--tui-chart-categorical-21)'"
                    />
                </div>
                <div tuiTitle>
                    filename.png
                    <div tuiSubtitle>30 Mb</div>
                </div>
                <button
                    appearance="close"
                    iconStart="@tui.x"
                    size="xs"
                    tuiButtonClose
                    tuiIconButton
                    type="button"
                >
                    Remove
                </button>
            </label>
        </tui-file>

        <tui-file>
            <label tuiCell>
                <div tuiFilePreview>
                    <tui-icon
                        icon="@tui.file-type-2"
                        [style.color]="'var(--tui-chart-categorical-21)'"
                    />
                </div>
                <div tuiTitle>
                    filename.png
                    <div tuiSubtitle>30 Mb</div>
                </div>
                <button
                    appearance="close"
                    iconStart="@tui.x"
                    size="xs"
                    tuiButtonClose
                    tuiIconButton
                    type="button"
                >
                    Remove
                </button>
            </label>
        </tui-file>
    </section>
</div>
