<tui-segmented class="platforms">
    <label *ngFor="let platform of platforms">
        <input
            name="radio"
            type="radio"
            [value]="platform"
            [(ngModel)]="selected"
        />
        {{ platform.name }}
    </label>
</tui-segmented>

<div [tuiPlatform]="selected.tuiPlatform">
    <tui-file-uploader
        *ngIf="selected.tuiPlatform === 'web'; else mobile"
        mode="list"
        [size]="selected.size"
    >
        <label tuiDropZone>
            <input
                tuiDropZone
                type="file"
            />

            <a tuiLink>Click</a>
            or drag-and-drop files here

            <tui-icon icon="@tui.circle-help" />
        </label>
        <tui-file *ngFor="let file of files">
            <div tuiCell>
                <div tuiFilePreview>
                    <tui-icon
                        icon="@tui.image"
                        [style.color]="'var(--tui-chart-categorical-16)'"
                    />
                </div>
                <div tuiTitle>
                    filename.png
                    <div tuiSubtitle>30 Mb</div>
                </div>
                <button
                    appearance="close"
                    iconStart="@tui.x"
                    size="xs"
                    tuiButtonClose
                    tuiIconButton
                    type="button"
                >
                    Remove
                </button>
            </div>
        </tui-file>
    </tui-file-uploader>

    <ng-template #mobile>
        <tui-file-uploader mode="list">
            <tui-file tuiDropZone>
                <input
                    tuiDropZone
                    type="file"
                />

                <label tuiCell>
                    <div tuiFilePreview>
                        <tui-icon
                            icon="@tui.plus"
                            [style.color]="'var(--tui-chart-categorical-21)'"
                            [style.width.px]="24"
                        />
                    </div>
                    <div tuiTitle>Upload document</div>
                </label>
            </tui-file>
            <tui-file *ngFor="let file of files">
                <tui-swipe-actions>
                    <label tuiCell>
                        <div tuiFilePreview>
                            <tui-icon
                                icon="@tui.file-type-2"
                                [style.color]="'var(--tui-chart-categorical-21)'"
                            />
                        </div>
                        <div tuiTitle>
                            {{ file.name }}
                            <div tuiSubtitle>{{ file.size }}</div>
                        </div>
                    </label>
                    <div tuiSwipeAction>
                        <button
                            appearance="close"
                            iconStart="@tui.x"
                            size="xs"
                            tuiButtonClose
                            tuiIconButton
                            type="button"
                        >
                            Remove
                        </button>
                    </div>
                </tui-swipe-actions>
            </tui-file>
        </tui-file-uploader>
    </ng-template>
</div>
