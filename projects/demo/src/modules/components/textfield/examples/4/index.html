<tui-textfield>
    <label tuiLabel>Click icon to copy</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    />
    <tui-icon
        icon="@tui.copy"
        tuiCopy
    />
</tui-textfield>

<tui-textfield>
    <label tuiLabel>Click icon to toggle</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        type="password"
        [(ngModel)]="value"
    />
    <tui-icon tuiPassword />
</tui-textfield>
