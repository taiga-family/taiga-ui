<tui-doc-page
    header="ElasticContainer"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>A wrapper component that changes its height with transition, depending on the content</p>

        <tui-doc-example
            id="more"
            heading="Show more"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html,ts'"
        />

        <tui-doc-example
            id="contenteditable"
            heading="contenteditable"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="dynamic"
            heading="Add and remove content"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="expand"
            heading="With animations inside"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
