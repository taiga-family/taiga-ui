<tui-elastic-container class="visible">
    @for (_ of '-'.repeat(content); track $index) {
        <div class="tw-mb-4">I'm content</div>
    }
    <button
        size="s"
        tuiButton
        type="button"
        class="tw-me-2"
        (click)="add()"
    >
        Add content
    </button>
    <button
        size="s"
        tuiButton
        type="button"
        (click)="remove()"
    >
        Remove content
    </button>
</tui-elastic-container>
