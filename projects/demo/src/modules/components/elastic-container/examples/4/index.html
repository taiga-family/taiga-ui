<button
    size="s"
    tuiButton
    (click)="add()"
>
    Add item
</button>
<tui-elastic-container class="b-form tui-space_top-4">
    <div
        *ngFor="let item of items; let index = index"
        class="wrapper"
    >
        <h3 class="title">
            <button
                appearance="secondary"
                icon="tuiIconChevronDown"
                shape="rounded"
                size="s"
                title="Expand"
                tuiIconButton
                class="expand"
                [class.expand_open]="item.expanded"
                (click)="item.expanded = !item.expanded"
            ></button>
            Nested form
            <button
                appearance="flat"
                icon="tuiIconTrash"
                shape="rounded"
                size="s"
                title="Remove"
                tuiIconButton
                class="remove"
                (click)="remove(index)"
            ></button>
        </h3>
        <tui-expand [expanded]="item.expanded">
            <tui-input
                class="tui-space_top-4"
                [(ngModel)]="item.value"
            >
                Some input
            </tui-input>
        </tui-expand>
    </div>
</tui-elastic-container>
