<tui-pager
    [index]="index"
    [length]="length"
    [template]="template"
/>

<ng-template
    #template
    let-activeIndex
>
    <ng-container *ngIf="activeIndex === length - 2">
        <tui-icon icon="@tui.view" />
    </ng-container>

    <ng-container *ngIf="activeIndex === length - 1">
        <tui-icon icon="@tui.square-plus" />
    </ng-container>
</ng-template>

<div class="tui-space_top-3">
    <button
        size="xs"
        tuiButton
        (click)="prev()"
    >
        prev
    </button>
    <button
        size="xs"
        tuiButton
        class="tui-space_left-3"
        (click)="next()"
    >
        next
    </button>
</div>
