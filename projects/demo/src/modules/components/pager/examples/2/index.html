<tui-pager
    [count]="count"
    [index]="activeIndex"
    [valueContent]="content"
/>

<ng-template
    #content
    let-index
>
    @if (index === count - 2) {
        <tui-icon icon="@tui.view" />
    }

    @if (index === count - 1) {
        <tui-icon icon="@tui.square-plus" />
    }
</ng-template>

<div class="tw-mt-3">
    <button
        size="xs"
        tuiButton
        type="button"
        (click)="prev()"
    >
        prev
    </button>
    <button
        size="xs"
        tuiButton
        type="button"
        class="tw-ms-3"
        (click)="next()"
    >
        next
    </button>
</div>
