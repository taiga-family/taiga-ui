<tui-pager
    [index]="index"
    [length]="length"
    [template]="template"
/>

<ng-template
    #template
    let-activeIndex
>
    <ng-container *ngIf="activeIndex === index">
        <progress
            max="100"
            size="s"
            tuiProgressBar
            [style.width.px]="width$ | async"
            [value]="value$ | async"
        ></progress>
    </ng-container>
</ng-template>

<div class="tui-space_top-3">
    <button
        size="xs"
        tuiButton
        (click)="prev()"
    >
        prev
    </button>
    <button
        size="xs"
        tuiButton
        class="tui-space_left-3"
        (click)="next()"
    >
        next
    </button>
</div>
