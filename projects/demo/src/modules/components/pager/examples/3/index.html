<tui-pager
    [count]="count"
    [index]="activeIndex()"
    [valueContent]="content"
/>

<ng-template
    #content
    let-index
>
    <progress
        max="100"
        size="s"
        tuiProgressBar
        class="progress"
        [class.progress_active]="activeIndex() === index"
        [value]="activeIndex() === index | tuiMapper: toProgress | async"
    ></progress>
</ng-template>

<div class="tw-mt-3">
    <button
        size="xs"
        tuiButton
        type="button"
        (click)="prev()"
    >
        prev
    </button>
    <button
        size="xs"
        tuiButton
        type="button"
        class="tw-ms-3"
        (click)="next()"
    >
        next
    </button>
</div>
