<tui-pager
    [count]="count"
    [index]="index"
/>

<div class="tw-mt-3">
    <button
        size="xs"
        tuiButton
        type="button"
        (click)="prev()"
    >
        prev
    </button>
    <button
        size="xs"
        tuiButton
        type="button"
        class="tw-ms-3"
        (click)="next()"
    >
        next
    </button>
</div>
