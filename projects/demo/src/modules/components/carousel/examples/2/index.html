<tui-carousel
    [draggable]="true"
    [itemsCount]="3"
    [(index)]="index"
>
    <ng-container *ngFor="let item of items; let i = index">
        <img
            *tuiItem
            alt=""
            draggable="false"
            src="assets/images/{{ item }}"
            class="item"
            [class.item_active]="i === index + 1"
        />
    </ng-container>
</tui-carousel>
