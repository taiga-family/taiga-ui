<tui-carousel
    [draggable]="true"
    [itemsCount]="3"
    [(index)]="index"
>
    @for (item of items; track item; let i = $index) {
        <img
            *tuiItem
            alt=""
            draggable="false"
            class="item"
            [class.item_active]="i === index + 1"
            [src]="`assets/images/${item}`"
        />
    }
</tui-carousel>
