<tui-carousel
    [duration]="4000"
    [(index)]="index"
>
    @for (item of items; track item) {
        <div
            *tuiItem
            class="item"
        >
            <h2 class="title">{{ item }}</h2>
            <!-- TODO: update documentation here -->
            <a
                tuiButton
                [attr.href]="`https://en.wikipedia.org/wiki/${item}`"
            >
                Wiki
            </a>
        </div>
    }
</tui-carousel>
<tui-pagination
    size="s"
    class="pagination"
    [length]="items.length"
    [(index)]="index"
/>
