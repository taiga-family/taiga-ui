<tui-carousel
    [duration]="4000"
    [(index)]="index"
>
    <ng-container *ngFor="let item of items">
        <div
            *tuiItem
            class="item"
        >
            <h2 class="title">{{ item }}</h2>
            <!-- TODO: update documentation here -->
            <a
                href="https://en.wikipedia.org/wiki/{{ item }}"
                tuiButton
            >
                Wiki
            </a>
        </div>
    </ng-container>
</tui-carousel>
<tui-pagination
    size="s"
    class="pagination"
    [length]="items.length"
    [(index)]="index"
/>
