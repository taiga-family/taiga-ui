<tui-tabs-with-more
    [itemsLimit]="3"
    [(activeItemIndex)]="activeItemIndex"
>
    <button
        *tuiItem
        tuiTab
        (click)="onClick('Maps')"
    >
        <tui-svg
            src="tuiIconCreditCard"
            class="tui-space_right-2"
        ></tui-svg>
        Maps
    </button>
    <button
        *tuiItem
        disabled
        tuiTab
        (click)="onClick('Calls')"
    >
        <tui-svg
            src="tuiIconPhone"
            class="tui-space_right-2"
        ></tui-svg>
        Calls
    </button>
    <button
        *tuiItem
        tuiTab
        (click)="onClick('Settings')"
    >
        <tui-svg
            src="tuiIconSettings"
            class="tui-space_right-2"
        ></tui-svg>
        Settings
    </button>
    <button
        *tuiItem
        tuiTab
        (click)="onClick('Favorite')"
    >
        <tui-svg
            src="tuiIconHeart"
            class="tui-space_right-2"
        ></tui-svg>
        Favorite
    </button>
    <button
        *tuiItem
        tuiTab
        (click)="onClick('Trash')"
    >
        <tui-svg
            src="tuiIconTrash"
            class="tui-space_right-2"
        ></tui-svg>
        Trash
    </button>
</tui-tabs-with-more>
<tui-input-number
    decimal="never"
    class="tui-space_top-4"
    [max]="4"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
