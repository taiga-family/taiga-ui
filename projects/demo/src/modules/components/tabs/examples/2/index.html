<tui-tabs
    tuiMobileTabs
    [(activeItemIndex)]="activeItemIndex"
>
    <button
        *ngFor="let item of items"
        tuiTab
        (click)="onClick(item.text)"
    >
        <tui-svg
            class="tui-space_right-2"
            [src]="item.icon"
        />
        {{ item.text }}
    </button>
</tui-tabs>
<tui-input-number
    decimal="never"
    class="tui-space_top-4"
    [max]="2"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
