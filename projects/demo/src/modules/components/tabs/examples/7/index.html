<tui-tabs-with-more
    [itemsLimit]="3"
    [(activeItemIndex)]="activeItemIndex"
>
    <ng-container *ngFor="let item of items">
        <button
            *tuiItem
            tuiTab
            (keydown.delete)="remove(item)"
        >
            {{ item }}
            <tui-svg
                src="tuiIconCloseLarge"
                class="tui-space_left-2"
                (click.stop)="remove(item)"
            ></tui-svg>
        </button>
    </ng-container>
</tui-tabs-with-more>
<p>{{ items[activeItemIndex] }}</p>
<button
    tuiButton
    (click)="add()"
>
    Add one more
</button>
<tui-input-count
    class="tui-space_top-4"
    [max]="4"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-count>
