<div
    tuiTheme="dark"
    class="wrapper"
>
    <h1 class="tui-text_h3 title">Monty Python</h1>
    <tui-tabs-with-more
        underline="#fff"
        class="tabs"
        [activeItemIndex]="activeItemIndex"
        [moreContent]="more"
    >
        <ng-container *ngFor="let tab of tabs">
            <ng-container *ngIf="isString(tab); else submenu">
                <button
                    *tuiItem
                    tuiTab
                    type="button"
                    (click)="onClick(tab)"
                >
                    {{ tab }}
                </button>
            </ng-container>
            <ng-template #submenu>
                <button
                    *tuiItem
                    tuiChevron
                    tuiDropdownOpen
                    tuiTab
                    type="button"
                    [tuiDropdown]="dropdown"
                    (tui-tab-activate)="stop($event)"
                >
                    Collaborators
                </button>
            </ng-template>
        </ng-container>
    </tui-tabs-with-more>
</div>
<section class="content">Currently active: {{ activeElement }}</section>
<ng-template
    #dropdown
    let-close
>
    <tui-data-list>
        <button
            *ngFor="let collaborator of collaborators"
            tuiOption
            type="button"
            (click)="onClick(collaborator); close()"
        >
            {{ collaborator }}
        </button>
    </tui-data-list>
</ng-template>
<ng-template #more>
    <tui-icon
        aria-label="More"
        icon="@tui.ellipsis"
    />
</ng-template>
