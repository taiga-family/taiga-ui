<tui-tabs-with-more>
    @for (url of urls; track url; let index = $index) {
        <a
            *tuiItem
            routerLinkActive="active"
            tuiTab
            [routerLink]="url"
        >
            Example {{ index + 1 }}
        </a>
    }
</tui-tabs-with-more>

<router-outlet />
