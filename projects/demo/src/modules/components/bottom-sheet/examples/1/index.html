<div class="messages">
    <tui-scrollbar>
        <div tuiMessage>What's up?</div>
        <div
            *ngFor="let message of messages"
            appearance="accent"
            tuiMessage
            class="message"
        >
            {{ message }}
        </div>
    </tui-scrollbar>
    <tui-bottom-sheet>
        <div class="actions">
            <button
                tuiAppearance="floating"
                tuiCardLarge
                type="button"
                (click)="onClick()"
            >
                Test
            </button>
            <button
                tuiAppearance="floating"
                tuiCardLarge
                type="button"
                (click)="onClick()"
            >
                Test
            </button>
            <button
                tuiAppearance="floating"
                tuiCardLarge
                type="button"
                (click)="onClick()"
            >
                Test
            </button>
        </div>
    </tui-bottom-sheet>
</div>
<form
    class="bottom"
    (ngSubmit)="onSubmit()"
>
    <tui-textarea
        name="message"
        class="textarea"
        [expandable]="true"
        [rows]="3"
        [(ngModel)]="value"
        (keydown.control.enter)="onSubmit()"
    >
        Type your message
    </tui-textarea>
    <button
        tuiButton
        type="submit"
    >
        Send
    </button>
</form>
