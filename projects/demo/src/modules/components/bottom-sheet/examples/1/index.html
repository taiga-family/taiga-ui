<div class="messages">
    <tui-scrollbar>
        <div tuiMessage>What's up?</div>
        <div
            *ngFor="let message of messages"
            appearance="accent"
            tuiMessage
            class="message"
            [textContent]="message"
        ></div>
    </tui-scrollbar>
    <tui-bottom-sheet>
        <div class="actions">
            <button
                tuiAppearance="floating"
                tuiCardLarge
                type="button"
                (click)="onClick('Thanks!')"
            >
                Thanks!
            </button>
            <button
                tuiAppearance="floating"
                tuiCardLarge
                type="button"
                (click)="onClick('Bye!')"
            >
                Bye!
            </button>
            <tui-accordion>
                <button tuiAccordion>Show more content</button>
                <tui-expand>
                    <div *tuiRepeatTimes="let index of 10">Content</div>
                </tui-expand>
            </tui-accordion>
        </div>
    </tui-bottom-sheet>
</div>
<form
    class="form"
    (ngSubmit)="onSubmit()"
>
    <tui-textarea
        name="message"
        class="textarea"
        [expandable]="true"
        [rows]="3"
        [(ngModel)]="value"
        (keydown.control.enter)="onSubmit()"
    >
        Type your message
    </tui-textarea>
    <button
        tuiButton
        type="submit"
    >
        Send
    </button>
</form>
