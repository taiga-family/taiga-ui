<tui-doc-page
    header="BottomSheet"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <p>A non-modal draggable sheet</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-bottom-sheet-example-1></tui-bottom-sheet-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="scroll"
            heading="Reacting to scroll"
            [content]="example2"
        >
            <tui-bottom-sheet-example-2></tui-bottom-sheet-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="stops"
            heading="Stops"
            [content]="example3"
        >
            <tui-bottom-sheet-example-3></tui-bottom-sheet-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
