<tui-doc-page
    header="BottomSheet"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <p>A non-modal draggable sheet</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>kek</tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeS | TuiSizeL"
            >
                Size
            </tr>
            <tr
                name="[value]"
                tuiDocAPIItem
                type="readonly number[]"
            >
                An array of segments
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
