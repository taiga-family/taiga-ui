<form [formGroup]="testForm" class="container">
    <tui-input
        *tuiLet="users$ | async as users"
        formControlName="user"
        tuiTextfieldExampleText="Type ypur name or surname"
        [tuiTextfieldCustomContent]="content"
    >
        User
        <ng-container *ngIf="users.length">
            <tui-data-list *tuiDataList>
                <button
                    *ngFor="let user of users"
                    tuiOption
                    [value]="user.toString()"
                    (click)="onSelected(user)"
                >
                    {{user}}
                    <tui-avatar
                        size="xs"
                        [avatarUrl]="user.avatarUrl || null"
                        [text]="user.toString()"
                    ></tui-avatar>
                </button>
            </tui-data-list>
        </ng-container>
    </tui-input>
    <ng-template #avatar>
        <tui-avatar
            *ngIf="lastUser"
            size="s"
            [rounded]="true"
            [avatarUrl]="lastUser.avatarUrl || null"
            [text]="lastUser.toString()"
        ></tui-avatar>
    </ng-template>
    <tui-input class="tui-space_vertical-5" formControlName="account">
        Account
        <tui-data-list-wrapper
            *tuiDataList
            [items]="accounts"
            [itemContent]="accountContent"
        ></tui-data-list-wrapper>
        <ng-template #accountContent let-account>
            <div>
                {{account.name}}
                <tui-money [value]="account.amount"></tui-money>
            </div>
        </ng-template>
    </tui-input>
    <tui-input-card
        formControlName="card"
        [tuiTextfieldCleaner]="true"
        [cardSrc]="card"
    >
        Card number
    </tui-input-card>
</form>
