<form
    class="container"
    [formGroup]="testForm"
>
    <tui-input
        *tuiLet="users$ | async as users"
        formControlName="user"
        [tuiTextfieldCustomContent]="content"
    >
        User
        <input
            placeholder="Type your name or surname"
            tuiTextfield
        />
        <ng-container *ngIf="users?.length">
            <tui-data-list *tuiDataList>
                <button
                    *ngFor="let user of users"
                    tuiOption
                    [value]="user.toString()"
                    (click)="onSelected(user)"
                >
                    {{ user }}
                    <tui-avatar
                        size="xs"
                        [src]="user.avatarUrl"
                    >
                        {{ user.toString() | tuiInitials }}
                    </tui-avatar>
                </button>
            </tui-data-list>
        </ng-container>
    </tui-input>
    <ng-template #avatar>
        <tui-avatar
            *ngIf="lastUser"
            size="s"
            [src]="lastUser.avatarUrl"
        >
            {{ lastUser.toString() | tuiInitials }}
        </tui-avatar>
    </ng-template>
    <tui-input
        formControlName="account"
        class="tui-space_vertical-5"
    >
        Account
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="accountContent"
            [items]="accounts"
        />
        <ng-template
            #accountContent
            let-account
        >
            <div>
                {{ account.name }}
                <span>{{ account.amount | tuiAmount: 'RUB' | async }}</span>
            </div>
        </ng-template>
    </tui-input>
    <tui-input-card
        formControlName="card"
        [cardSrc]="card"
        [tuiTextfieldCleaner]="true"
    >
        Card number
    </tui-input-card>
</form>
