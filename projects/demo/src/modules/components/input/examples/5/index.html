<tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>Flat angle</label>

    <input
        #input
        placeholder="3,14"
        tuiInput
        [maskito]="options"
        [(ngModel)]="value"
    />

    @if (value) {
        <button
            iconStart="@tui.x"
            tabindex="-1"
            tuiIconButton
            type="button"
            (click)="clear()"
            (pointerdown.zoneless.prevent)="input.focus()"
        >
            Clear
        </button>
    }
</tui-textfield>
