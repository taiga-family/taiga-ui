<tui-textfield>
    <input
        placeholder="Input value"
        tuiInput
        [(ngModel)]="value"
    />

    @if (value) {
        <button
            iconStart="@tui.circle-x"
            tuiButtonX
            type="button"
            (click)="clear()"
        >
            Clear
        </button>
    }
</tui-textfield>
