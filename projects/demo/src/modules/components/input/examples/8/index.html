<tui-input
    *tuiLet="items$ | async as items"
    class="b-form"
    [formControl]="control"
>
    Enter your name
    <ng-container *ngIf="items?.length">
        <tui-data-list *tuiDataList>
            <button
                *ngFor="let item of items"
                tuiOption
                [disabled]="item.disabled"
                [value]="item"
                (click)="onClick(item)"
            >
                <tui-avatar
                    size="xs"
                    class="avatar"
                    [src]="item.avatarUrl"
                >
                    {{ item.toString() | tuiInitials }}
                </tui-avatar>
                <span class="name">{{ item }}</span>
            </button>
        </tui-data-list>
    </ng-container>
</tui-input>
<p>Parsed on complete match:</p>
{{ firstName }} {{ lastName }}
