<tui-input
    *tuiLet="items$ | async as items"
    [formControl]="control"
>
    Enter your name
    @if (items?.length) {
        <tui-data-list *tuiDataList>
            @for (item of items; track item) {
                <button
                    tuiOption
                    type="button"
                    [disabled]="item.disabled"
                    [value]="item"
                    (click)="onClick(item)"
                >
                    <span
                        size="xs"
                        class="avatar"
                        [tuiAvatar]="item.avatarUrl"
                    >
                        {{ item.toString() | tuiInitials }}
                    </span>
                    <span class="name">{{ item }}</span>
                </button>
            }
        </tui-data-list>
    }
</tui-input>
<p>Parsed on complete match:</p>
{{ firstName }} {{ lastName }}
