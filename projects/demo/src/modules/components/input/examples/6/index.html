<tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>Flat angle</label>

    <input
        placeholder="3,14"
        tuiInput
        [maskito]="options"
        [(ngModel)]="value"
    />

    @if (value) {
        <button
            tuiButtonX
            type="button"
            (click)="clear()"
        >
            Clear
        </button>
    }
</tui-textfield>
