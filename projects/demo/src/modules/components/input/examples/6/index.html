<p>
    <code>tuiTable</code>
    directive from
    <code>&#64;taiga-ui/addon-table</code>
</p>

<form
    tuiTextfieldSize="m"
    [formGroup]="form"
    [tuiTextfieldLabelOutside]="true"
>
    <table
        tuiTable
        class="table"
    >
        <thead>
            <tr>
                <th
                    tuiTh
                    class="name"
                >
                    Name
                </th>
                <th tuiTh>Date</th>
                <th tuiTh>Gender</th>
                <th tuiTh>Quantity</th>
                <th tuiTh>Sum, $</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td tuiTd>
                    <tui-input formControlName="name">
                        Name
                        <input
                            placeholder="Ivan Ivanov"
                            tuiTextfieldLegacy
                        />
                    </tui-input>
                </td>
                <td tuiTd>
                    <tui-input-date formControlName="date">Date</tui-input-date>
                </td>
                <td tuiTd>
                    <tui-textfield tuiChevron>
                        <select
                            formControlName="color"
                            placeholder="Color"
                            tuiTextfield
                        ></select>

                        <tui-data-list-wrapper
                            *tuiTextfieldDropdown
                            [items]="items"
                        />
                    </tui-textfield>
                </td>
                <td tuiTd>
                    <tui-textfield>
                        <input
                            formControlName="quantity"
                            placeholder="Quantity"
                            tuiInputNumber
                            [tuiNumberFormat]="{precision: 0}"
                        />
                    </tui-textfield>
                </td>
                <td tuiTd>
                    <tui-textfield>
                        <input
                            formControlName="sum"
                            placeholder="Sum"
                            tuiInputNumber
                            [readOnly]="true"
                        />
                    </tui-textfield>
                </td>
            </tr>
        </tbody>
    </table>
</form>
