<tui-combo-box
    [stringify]="stringify"
    [(ngModel)]="value"
>
    Find the best employees
    <input
        placeholder="Type a name"
        tuiTextfieldLegacy
    />
    <ng-container *tuiDataList>
        <tui-data-list>
            @for (item of items | tuiFilterByInput; track item) {
                <button
                    tuiOption
                    type="button"
                    [disabled]="item.disabled"
                    [value]="item"
                >
                    {{ stringify(item) }}
                </button>
            }
        </tui-data-list>
    </ng-container>
</tui-combo-box>

<p class="tui-space_top-2">Selected value: {{ value | json }}</p>
