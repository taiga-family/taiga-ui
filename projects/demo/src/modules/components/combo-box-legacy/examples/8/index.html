<tui-combo-box
    [formControl]="control"
    [stringify]="stringify"
>
    Type a name
    <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="stringify | tuiStringifyContent"
        [items]="items | tuiFilterByInput"
    />
</tui-combo-box>
<p class="tui-space_top-2">Selected value: {{ control.value | json }}</p>
