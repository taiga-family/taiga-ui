<label>
    Type a name:

    <tui-combo-box
        *tuiLet="service.request(search) | async as filtered"
        [formControl]="control"
        [tuiTextfieldLabelOutside]="true"
        [valueContent]="value"
        [(search)]="search"
    >
        Find the best employees
        <input
            placeholder="Type a name"
            tuiTextfieldLegacy
        />
        <ng-template
            #value
            let-item
        >
            <tui-avatar
                size="xs"
                class="avatar"
                [src]="item.avatarUrl"
            >
                {{ item.toString() | tuiInitials }}
            </tui-avatar>
            <span class="name">{{ item }}</span>
        </ng-template>
        <ng-template tuiDataList>
            <tui-data-list *ngIf="filtered; else loading">
                <button
                    *ngFor="let item of filtered"
                    tuiOption
                    type="button"
                    [disabled]="item.disabled"
                    [value]="item"
                >
                    <tui-avatar
                        size="xs"
                        class="avatar"
                        [src]="item.avatarUrl"
                    >
                        {{ item.toString() | tuiInitials }}
                    </tui-avatar>
                    <span class="name">{{ item }}</span>
                </button>
            </tui-data-list>
            <ng-template #loading>
                <tui-loader class="tui-space_vertical-4" />
            </ng-template>
        </ng-template>
    </tui-combo-box>
</label>
