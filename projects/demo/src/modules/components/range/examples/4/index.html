<tui-range
    id="range-with-key-steps"
    size="m"
    class="range"
    [min]="min"
    [max]="max"
    [keySteps]="keySteps"
    [steps]="2 * segments"
    [segments]="segments"
    [(ngModel)]="value"
></tui-range>

<div class="ticks-labels">
    <span *ngFor="let label of ticksLabels">{{ label }}</span>
</div>

<p class="tui-space_top-12 tui-space_bottom-0">
    Control value:
    <output for="range-with-key-steps">
        <code>{{ value | json }}</code>
    </output>
</p>
