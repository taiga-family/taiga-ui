<tui-textfield multi>
    <input
        tuiInputDateMulti
        [(ngModel)]="value"
    />

    <tui-calendar
        *tuiTextfieldDropdown
        [markerHandler]="markerHandler"
    />

    <tui-input-chip
        *tuiItem="let context"
        [appearance]="context.item.dayOfWeek() > 4 ? 'negative' : 'positive'"
        [iconStart]="context.item.dayOfWeek() > 4 ? '@tui.heart' : ''"
    />
</tui-textfield>
