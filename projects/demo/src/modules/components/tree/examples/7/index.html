<tui-tree
    [childrenHandler]="childrenHandler"
    [content]="content"
    [map]="map"
    [tuiTreeController]="false"
    [value]="service.data$ | async"
    (toggled)="onToggled($event)"
/>

<ng-template
    #content
    let-item
>
    @if (item === loading) {
        <tui-loader class="loader" />
    } @else {
        {{ item.text }}
    }
</ng-template>

<p>
    <button
        size="s"
        style="margin-right: 0.5rem"
        tuiButton
        type="button"
        (click)="reset()"
    >
        Reset
    </button>

    <button
        size="s"
        tuiButton
        type="button"
        (click)="loadNewData()"
    >
        Load New Data
    </button>
</p>
