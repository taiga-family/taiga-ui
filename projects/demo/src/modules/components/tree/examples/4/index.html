<tui-tree
    [childrenHandler]="handler"
    [content]="content"
    [map]="map"
    [tuiTreeController]="false"
    [value]="data"
>
    Nothing found
</tui-tree>

<ng-template
    #content
    let-item
>
    {{ item.text }}
</ng-template>

<p>
    <button
        size="s"
        tuiButton
        type="button"
        class="programmatic tui-space_right-2"
        (click)="toggleTopmost()"
    >
        Toggle Topmost
    </button>
</p>
<p *ngIf="childrenLength > 1">
    <button
        size="s"
        tuiButton
        type="button"
        class="programmatic"
        (click)="toggleLevel(0)"
    >
        Toggle Top level 1
    </button>
</p>
<p *ngIf="childrenLength > 2">
    <button
        size="s"
        tuiButton
        type="button"
        class="programmatic"
        (click)="toggleLevel(2)"
    >
        Toggle Top level 3
    </button>
</p>
<p *ngIf="childrenLength > 0">
    <button
        appearance="negative"
        size="s"
        tuiButton
        type="button"
        class="programmatic"
        (click)="dropLevel(0)"
    >
        Drop Top level 1
    </button>
</p>
<p *ngIf="childrenLength > 1">
    <button
        appearance="negative"
        size="s"
        tuiButton
        type="button"
        class="programmatic"
        (click)="dropLevel(1)"
    >
        Drop Top level 2
    </button>
</p>
<p *ngIf="childrenLength > 2">
    <button
        appearance="negative"
        size="s"
        tuiButton
        type="button"
        class="programmatic"
        (click)="dropLevel(2)"
    >
        Drop Top level 3
    </button>
</p>
