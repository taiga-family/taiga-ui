<tui-tree
    [tuiTreeController]="false"
    [map]="map"
    [value]="data"
    [content]="content"
    [childrenHandler]="handler"
></tui-tree>

<ng-template
    #content
    let-item
>
    {{ item.text }}
</ng-template>

<p>
    <button
        tuiButton
        size="s"
        type="button"
        class="tui-space_right-2"
        (click)="toggleTopmost()"
    >
        Toggle Topmost
    </button>
</p>
<button
    tuiButton
    size="s"
    type="button"
    (click)="toggleLevel()"
>
    Toggle Top level 1
</button>
