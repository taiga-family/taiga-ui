<tui-tree
    [childrenHandler]="handler"
    [content]="content"
    [tuiTreeController]="true"
    [value]="data"
/>

<ng-template
    #content
    let-node="node"
    let-value
>
    <div
        class="wrapper"
        [style.opacity]="1 / node.level"
    >
        @if (value.icon) {
            <tui-icon
                class="t-icon"
                [icon]="value.icon"
            />
        }
        {{ value.text }}
    </div>
</ng-template>
