<tui-tree
    *ngFor="let item of data.children"
    [childrenHandler]="handler"
    [content]="content"
    [tuiTreeController]="true"
    [value]="item"
/>

<ng-template
    #content
    let-treeItem="node"
    let-treeNode
>
    {{ treeNode.text }}

    <button
        appearance="flat"
        iconStart="@tui.circle-plus"
        size="xs"
        tuiIconButton
        type="button"
        (click)="add(treeNode, treeItem)"
    >
        Add new item
    </button>
</ng-template>
