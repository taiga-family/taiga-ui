<tui-tiles
    class="tiles"
    [debounce]="500"
    [(order)]="order"
>
    <tui-tile
        *ngFor="let item of items; let index = index"
        class="tile"
        [height]="item.h"
        [style.order]="order.get(index)"
        [width]="item.w"
    >
        <div
            class="content"
            [class.rick]="item.content === 'rick'"
        >
            <iframe
                *ngIf="item.content === 'rick'; else default"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                frameborder="0"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?modestbranding=1&autohide=1&showinfo=0&controls=0"
                title="YouTube video player"
                class="rick"
            ></iframe>
            <tui-svg
                src="tuiIconDragLarge"
                tuiTileHandle
                class="handle"
            ></tui-svg>
            <tui-svg
                src="tuiIconDragLarge"
                tuiTileHandle
                class="handle"
            ></tui-svg>
            <ng-template #default>
                <h2 class="title">{{ item.content }}</h2>
                Order - {{ order.get(index) ?? index }}
            </ng-template>
        </div>
    </tui-tile>
</tui-tiles>
