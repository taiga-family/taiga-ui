<tui-tiles
    class="tiles"
    [debounce]="500"
    [(order)]="order"
>
    <tui-tile
        *ngFor="let item of items; let index = index"
        class="tile"
        [style.order]="order.get(index)"
        [width]="item.w"
        [height]="item.h"
    >
        <div
            class="content"
            [class.rick]="item.content === 'rick'"
        >
            <iframe
                *ngIf="item.content === 'rick'; else default"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="rick"
            ></iframe>
            <tui-svg
                tuiTileHandle
                src="tuiIconDragLarge"
                class="handle"
            ></tui-svg>
            <tui-svg
                tuiTileHandle
                src="tuiIconDragLarge"
                class="handle"
            ></tui-svg>
            <ng-template #default>
                <div class="title">{{ item.content }}</div>
                Index - {{ index }}
                <div>Order - {{ order.get(index) }}</div>
            </ng-template>
        </div>
    </tui-tile>
</tui-tiles>
