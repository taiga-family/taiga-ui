<button
    tuiButton
    type="button"
    (click)="openPdf()"
>
    Open
</button>

<ng-template
    [tuiDialogOptions]="{appearance: 'fullscreen'}"
    [(tuiDialog)]="open"
>
    <tui-pdf-viewer>
        <h2 tuiTitle>file.pdf</h2>

        <tui-loader
            *ngIf="loading(); else content"
            size="xl"
            [showLoader]="true"
        />

        <ng-template #content>
            <iframe
                *ngIf="!error(); else errorContent"
                [src]="url"
            ></iframe>
        </ng-template>

        <ng-template #errorContent>
            <tui-block-status>
                <img
                    alt="not found"
                    src="assets/images/not-found.svg"
                    tuiSlot="top"
                    class="image"
                />

                <h4>Something went wrong</h4>

                <span>Try again later</span>

                <button
                    appearance="secondary"
                    size="s"
                    tuiButton
                    type="button"
                    (click)="load()"
                >
                    Retry
                </button>
            </tui-block-status>
        </ng-template>
    </tui-pdf-viewer>
</ng-template>
