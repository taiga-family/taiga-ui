<button
    tuiButton
    type="button"
    (click)="open = true"
>
    Open
</button>

<ng-template
    let-observer
    [tuiDialogOptions]="{appearance: 'fullscreen'}"
    [(tuiDialog)]="open"
>
    <tui-pdf-viewer>
        <h2 tuiTitle>file.pdf</h2>

        <button
            iconStart="@tui.download"
            title="download"
            tuiButton
            type="button"
            [style.border-radius.rem]="5"
            (click)="observer.complete()"
        >
            {{ isMobile ? '' : 'Download' }}
        </button>

        <iframe [src]="url"></iframe>
    </tui-pdf-viewer>
</ng-template>
