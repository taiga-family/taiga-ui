<button
    tuiButton
    type="button"
    (click)="toggle(true)"
>
    Show/Hide
</button>

<ng-template
    [tuiSheetDialog]="open"
    [tuiSheetDialogOptions]="{stops: ['29rem'], offset: offset, fullscreen: true}"
    (tuiSheetDialogChange)="toggle($event)"
>
    <header class="header">
        <tui-input
            tuiTextfieldIconLeft="@tui.search"
            [formControl]="search"
        >
            Find user
        </tui-input>
    </header>
    <div class="container">
        @for (user of users$ | async; track user) {
            <button
                type="button"
                class="item"
                (click)="toggle(false)"
            >
                <div
                    size="s"
                    [style.background]="user | tuiAutoColor"
                    [tuiAvatar]="user | tuiInitials"
                ></div>
                {{ user }}
            </button>
        }
    </div>
    <footer tuiFloatingContainer>
        <button
            tuiButton
            type="button"
            (click)="toggle(false)"
        >
            Invite more users
        </button>
        <span class="legal">Opens a separate app</span>
    </footer>
</ng-template>
