<button
    tuiButton
    type="button"
    (click)="toggle(true)"
>
    Show/Hide
</button>

<ng-template
    [tuiSheetDialog]="open"
    [tuiSheetDialogOptions]="{stops: ['29rem'], offset: offset, fullscreen: true}"
    (tuiSheetDialogChange)="toggle($event)"
>
    <header class="header">
        <tui-input
            tuiTextfieldIconLeft="@tui.search"
            [formControl]="search"
            (mousedown.prevent)="onFocus()"
        >
            Find user
        </tui-input>
    </header>
    <div
        class="container"
        (tuiSwipe)="onSwipe($event.direction)"
    >
        <button
            *ngFor="let user of users$ | async"
            type="button"
            class="item"
            (click)="toggle(false)"
        >
            <tui-avatar
                size="s"
                [src]="user | tuiInitials"
                [style.background]="user | tuiAutoColor"
            />
            {{ user }}
        </button>
    </div>
    <footer
        tuiFloating
        [tuiSubstrate]="true"
    >
        <button
            tuiButton
            type="button"
            (click)="toggle(false)"
        >
            Invite more users
        </button>
        <span tuiLegal>Opens a separate app</span>
    </footer>
</ng-template>
