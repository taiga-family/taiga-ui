<form
    tuiTextfieldSize="m"
    class="b-form"
    [tuiTextfieldLabelOutside]="true"
    [tuiTextfieldCleaner]="true"
>
    <label tuiLabel="Modified cleaner icon">
        <tui-primitive-textfield
            [(value)]="value"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-primitive-textfield>
    </label>

    <label
        tuiLabel="Override modified cleaner icon"
        class="tui-space_top-4"
    >
        <tui-primitive-textfield
            iconCleaner="tuiIconEdit2"
            tuiHintContent="Hint is shown for disabled control"
            [disabled]="true"
            [(value)]="value"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-primitive-textfield>
    </label>
</form>
