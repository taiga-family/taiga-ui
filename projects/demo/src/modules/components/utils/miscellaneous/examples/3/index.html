'{{ paymentSystem }}' = getPaymentSystem(cardNumber);

<form [formGroup]="parametersForm">
    <tui-textfield
        tuiChevron
        class="parameters"
        [tuiTextfieldCleaner]="false"
    >
        <input
            formControlName="cardNumber"
            placeholder="Choose card number"
            tuiSelect
        />

        <tui-data-list-wrapper
            *tuiTextfieldDropdown
            new
            [items]="items"
        />
    </tui-textfield>
</form>
