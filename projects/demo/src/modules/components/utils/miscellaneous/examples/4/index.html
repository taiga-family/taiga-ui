{{ isPresent }} = isPresent(value);

<tui-textfield
    tuiChevron
    class="parameters"
>
    <label tuiLabel>value</label>

    <input
        tuiSelect
        [(ngModel)]="value"
    />

    <tui-data-list-wrapper
        *tuiDropdown
        new
        [items]="items"
    />
</tui-textfield>
