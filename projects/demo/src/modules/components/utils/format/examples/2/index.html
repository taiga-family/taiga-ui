{{ currency }} = getCurrencySymbol(currency);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-textfield
            tuiChevron
            class="tui-space_top-2"
        >
            <label tuiLabel>currency</label>

            <input
                formControlName="currency"
                tuiSelect
            />

            <tui-data-list-wrapper
                *tuiTextfieldDropdown
                new
                [items]="items"
            />
        </tui-textfield>
    </div>
</form>
