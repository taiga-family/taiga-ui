<tui-textfield>
    <input
        tuiInput
        [(ngModel)]="text"
    />
    <label tuiLabel>Type a text to start computing</label>
</tui-textfield>

<div class="tui-space_top-2">Called times: {{ counter.count }}</div>
@if (show) {
    <div class="tui-space_top-2">Result: {{ calculate(counter, text) | json }}</div>
}
<button
    tuiButton
    type="button"
    class="tui-space_top-2"
    (click)="show = !show"
>
    Show/hide
</button>
