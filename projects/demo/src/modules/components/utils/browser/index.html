<tui-doc-page
    header="Browser"
    package="CDK"
    path="cdk/utils/browser"
    type="components/utils"
>
    <ng-template pageTab>
        <p>A set of tools for work with browser</p>

        <tui-doc-example
            id="browser"
            heading="Browser detection"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html,ts'"
        />
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>Import into component and use:</p>

                <tui-doc-code
                    filename="my.component.ts"
                    [code]="component"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
