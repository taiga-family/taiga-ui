<tui-doc-page
    header="DataList"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        <p>
            <code>DataList</code>
            allows to make lists or menus
        </p>

        <tui-doc-example
            id="links"
            heading="Links"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="submenu"
            heading="Submenu"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        >
            <tui-notification class="tui-space_bottom-3">
                Use
                <code>TuiDataListDropdownManager</code>
                for nested menus
            </tui-notification>
        </tui-doc-example>

        <tui-doc-example
            id="control"
            heading="Form control"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="custom"
            heading="Custom list"
            [component]="4 | tuiComponent"
            [content]="example4"
        />

        <tui-doc-example
            id="complex"
            heading="Complex"
            [component]="5 | tuiComponent"
            [content]="5 | tuiExample"
        >
            <tui-notification class="tui-space_bottom-3">
                Use
                <code>TuiDataListDropdownManager</code>
                for nested menus
            </tui-notification>
        </tui-doc-example>

        <tui-doc-example
            id="long-text-options"
            heading="Options with long text"
            [component]="6 | tuiComponent"
            [content]="6 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-data-list
                [emptyContent]="emptyContent"
                [size]="size"
            >
                <button
                    *ngFor="let item of items$ | async"
                    tuiOption
                    type="button"
                    [value]="[item]"
                >
                    {{ item }}
                </button>
            </tui-data-list>
        </tui-doc-demo>
        <h2>DataList</h2>

        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="emptyContent"
                documentationPropertyType="PolymorpheusContent"
                [documentationPropertyValues]="emptyContentVariants"
                [(documentationPropertyValue)]="emptyContent"
            >
                Content to display when there are no options inside
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeS | TuiSizeL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size of items
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
