<h3>Multi select control</h3>
<button
    appearance="flat"
    tuiChevron
    tuiIconButton
    type="button"
    [tuiAppearanceState]="control ? 'hover' : null"
    [tuiDropdown]="content"
    [tuiDropdownMaxHeight]="500"
    [(tuiDropdownOpen)]="control"
>
    Open
</button>
<ng-template #content>
    <tui-data-list [style.width.rem]="12">
        <tui-opt-group
            tuiMultiSelectGroup
            [(ngModel)]="value"
        >
            <tui-opt-group label="Main dishes menu with long label">
                <button
                    *ngFor="let burger of burgers"
                    tuiOption
                    type="button"
                    [value]="burger"
                >
                    {{ burger }}
                </button>
            </tui-opt-group>
            <tui-opt-group label="Drinks">
                <button
                    *ngFor="let drink of drinks"
                    tuiOption
                    type="button"
                    [value]="drink"
                >
                    {{ drink }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
<p>{{ value }}</p>
<h3>Separate toggles</h3>
<button
    appearance="flat"
    tuiChevron
    tuiIconButton
    type="button"
    [tuiAppearanceState]="label ? 'hover' : null"
    [tuiDropdown]="separate"
    [tuiDropdownMaxHeight]="500"
    [(tuiDropdownOpen)]="label"
>
    Open
</button>
<ng-template #separate>
    <tui-data-list [style.width.rem]="10">
        <label tuiOption>
            First
            <input
                tuiCheckbox
                type="checkbox"
                [(ngModel)]="first"
            />
        </label>
        <label tuiOption>
            Second
            <input
                tuiSwitch
                type="checkbox"
                [(ngModel)]="second"
            />
        </label>
    </tui-data-list>
</ng-template>
