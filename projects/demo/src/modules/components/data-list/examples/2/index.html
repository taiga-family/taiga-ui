<button
    appearance="flat"
    iconStart="@tui.ellipsis-vertical"
    tuiIconButton
    type="button"
    [tuiAppearanceState]="open ? 'hover' : null"
    [tuiDropdown]="content"
    [(tuiDropdownOpen)]="open"
>
    Open
</button>
<ng-template #content>
    <tui-data-list
        tuiDataListDropdownManager
        [size]="size"
    >
        <button
            *tuiLet="'French Fries' as item"
            tuiOption
            type="button"
            (click)="selectOption(item)"
        >
            {{ item }}
        </button>
        <button
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="burgersTmp"
        >
            Burgers
        </button>
        <button
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="drinksTmp"
        >
            Drinks
        </button>
        <button
            *tuiLet="'Ice Cream' as item"
            tuiOption
            type="button"
            (click)="selectOption(item)"
        >
            {{ item }}
        </button>
    </tui-data-list>
    <ng-template #burgersTmp>
        <tui-data-list tuiDataListDropdownManager>
            <button
                *ngFor="let burger of burgers"
                tuiOption
                type="button"
                (click)="selectOption(burger)"
            >
                {{ burger }}
            </button>
            <button
                iconEnd="@tui.chevron-right"
                iconStart="@tui.menu"
                tuiDropdownAlign="right"
                tuiDropdownManual
                tuiDropdownSided
                tuiOption
                type="button"
                [tuiDropdown]="drinksTmp"
            >
                Nested menu
            </button>
        </tui-data-list>
    </ng-template>
    <ng-template #drinksTmp>
        <tui-data-list [size]="size">
            <button
                *ngFor="let drink of drinks"
                tuiOption
                type="button"
                (click)="selectOption(drink)"
            >
                {{ drink }}
            </button>
        </tui-data-list>
    </ng-template>
</ng-template>
