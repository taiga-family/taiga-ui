<button
    appearance="outline"
    iconStart="@tui.ellipsis-vertical"
    size="m"
    tuiButton
    tuiDropdownLimitWidth="fixed"
    type="button"
    class="example"
    [tuiDropdown]="content"
    [(tuiDropdownOpen)]="dropdownOpen"
>
    List of components
</button>

<ng-template #content>
    <tui-data-list tuiDataListDropdownManager>
        <button
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownDirection="top"
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="money"
            [tuiDropdownManual]="true"
        >
            ðŸ’° Money:
        </button>
        <button
            automation-id="tui-data-list-calendar-option"
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="calendar"
        >
            ðŸ“… Calendar: {{ dateValue }}
        </button>
        <button
            automation-id="tui-data-list-email-option"
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="input"
        >
            ðŸ“§ Email: {{ emailValue }}
        </button>
        <button
            automation-id="tui-data-list-range-option"
            iconEnd="@tui.chevron-right"
            tuiDropdownAlign="right"
            tuiDropdownDirection="top"
            tuiDropdownManual
            tuiDropdownSided
            tuiOption
            type="button"
            [tuiDropdown]="range"
        >
            âŒ› Range: {{ rangeValue }}
        </button>
    </tui-data-list>

    <ng-template #money>
        <tui-input
            automation-id="tui-data-money-input"
            [(ngModel)]="moneyValue"
        >
            RUB
            <input
                name="moneyValue"
                tuiTextfieldLegacy
            />
        </tui-input>

        <tui-data-list tuiDataListDropdownManager>
            <button
                iconEnd="@tui.chevron-right"
                tuiDropdownAlign="right"
                tuiDropdownDirection="bottom"
                tuiDropdownSided
                tuiOption
                type="button"
                [tuiDropdown]="currency"
                [tuiDropdownManual]="true"
            >
                Exchange Rates:
            </button>
        </tui-data-list>
    </ng-template>

    <ng-template #calendar>
        <tui-calendar
            [value]="dateValue"
            (dayClick)="onDayClick($event)"
            (mousedown.zoneless.prevent)="(0)"
        />
    </ng-template>

    <ng-template #input>
        <tui-input
            automation-id="tui-data-list-email-field"
            [(ngModel)]="emailValue"
        >
            Email
            <input
                name="emailValue"
                tuiTextfieldLegacy
            />
        </tui-input>
    </ng-template>

    <ng-template #currency>
        <div class="example">
            <div
                tuiGroup
                class="group"
            >
                <tui-input [(ngModel)]="dollar">1 Rub = (X) Dollars</tui-input>
                <tui-input [(ngModel)]="euro">1 Rub = (Y) Euros</tui-input>
            </div>

            <ul class="exchange tui-list tui-list_large">
                <li class="tui-list__item">
                    <span>{{ moneyValue / dollar | tuiAmount: 'USD' | async }}</span>
                </li>
                <li class="tui-list__item">
                    <span>{{ moneyValue / euro | tuiAmount: 'EUR' | async }}</span>
                </li>
            </ul>
        </div>
    </ng-template>

    <ng-template #range>
        <tui-input-date-range
            automation-id="tui-data-list-range-field"
            class="form"
            [(ngModel)]="rangeValue"
        >
            Range
        </tui-input-date-range>
    </ng-template>
</ng-template>

<div class="example">
    <p>Email: {{ emailValue }}</p>
    <p>Chosen date: {{ dateValue }}</p>
    <p>Range date: {{ rangeValue }}</p>
    <p>Dol - {{ dollar }}, Eur - {{ euro }}</p>
</div>
