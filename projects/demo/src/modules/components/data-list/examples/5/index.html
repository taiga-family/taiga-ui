<tui-hosted-dropdown
    tuiDropdownLimitWidth="fixed"
    class="example"
    [content]="content"
    [(open)]="dropdownOpen"
>
    <button
        tuiButton
        appearance="outline"
        icon="tuiIconMoreVer"
        type="button"
        size="m"
        class="example"
    >
        List of components
    </button>
</tui-hosted-dropdown>

<ng-template
    #content
    let-activeZone
>
    <tui-data-list
        tuiDataListDropdownManager
        [tuiActiveZoneParent]="activeZone"
    >
        <button
            tuiOption
            tuiDropdownSided
            tuiDropdownAlign="right"
            tuiDropdownDirection="top"
            [tuiDropdownManual]="true"
            [tuiDropdown]="money"
        >
            ðŸ’° Money:
        </button>
        <button
            automation-id="tui-data-list-calendar-option"
            tuiOption
            tuiDropdownSided
            tuiDropdownAlign="right"
            [tuiDropdownManual]="false"
            [tuiDropdown]="calendar"
        >
            ðŸ“… Calendar: {{ dateValue }}
        </button>
        <button
            automation-id="tui-data-list-email-option"
            tuiOption
            tuiDropdownSided
            tuiDropdownAlign="right"
            [tuiDropdownManual]="false"
            [tuiDropdown]="input"
        >
            ðŸ“§ Email: {{ testValue }}
        </button>
        <button
            automation-id="tui-data-list-range-option"
            tuiOption
            tuiDropdownSided
            tuiDropdownAlign="right"
            tuiDropdownDirection="top"
            [tuiDropdownManual]="false"
            [tuiDropdown]="range"
        >
            âŒ› Range: {{ rangeValue }}
        </button>
    </tui-data-list>

    <ng-template #money>
        <form
            class="form"
            [formGroup]="moneyForm"
        >
            <tui-input
                automation-id="tui-data-money-input"
                formControlName="moneyValue"
            >
                RUB
            </tui-input>
        </form>

        <tui-data-list
            tuiDataListDropdownManager
            [tuiActiveZoneParent]="activeZone"
        >
            <button
                tuiOption
                tuiDropdownSided
                tuiDropdownDirection="bottom"
                tuiDropdownAlign="right"
                [tuiDropdownManual]="true"
                [tuiDropdown]="currency"
            >
                Exchange Rates:
            </button>
        </tui-data-list>
    </ng-template>

    <ng-template #calendar>
        <tui-calendar
            [value]="dateValue"
            (mousedown.silent.prevent)="(0)"
            (dayClick)="onDayClick($event)"
        ></tui-calendar>
    </ng-template>

    <ng-template #input>
        <form
            class="form"
            [formGroup]="testForm"
        >
            <tui-input
                automation-id="tui-data-list-email-field"
                formControlName="testValue"
            >
                Email
            </tui-input>
        </form>
    </ng-template>

    <ng-template #currency>
        <div class="example">
            <div
                tuiGroup
                class="group"
            >
                <tui-input [(ngModel)]="dollar">1 Rub = (X) Dollars</tui-input>
                <tui-input [(ngModel)]="euro">1 Rub = (Y) Euros</tui-input>
            </div>

            <ul class="exchange tui-list tui-list_large">
                <li class="tui-list__item">
                    <tui-money
                        currency="USD"
                        [value]="moneyValue / dollar"
                    ></tui-money>
                </li>
                <li class="tui-list__item">
                    <tui-money
                        currency="EUR"
                        [value]="moneyValue / euro"
                    ></tui-money>
                </li>
            </ul>
        </div>
    </ng-template>

    <ng-template #range>
        <tui-input-date-range
            automation-id="tui-data-list-range-field"
            class="form"
            [(ngModel)]="rangeValue"
        >
            Range
        </tui-input-date-range>
    </ng-template>
</ng-template>

<div class="example">
    <p>Email: {{ testValue }}</p>
    <p>Chosen date: {{ dateValue }}</p>
    <p>Range date: {{ rangeValue }}</p>
    <p>Dol - {{ dollar }}, Eur - {{ euro }}</p>
</div>
