<button
    appearance="flat"
    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="content"
    [tuiDropdownLimitWidth]="isMobile ? 'fixed' : 'min'"
    [tuiDropdownMaxHeight]="700"
    [(tuiDropdownOpen)]="open"
>
    Why Taiga UI?
</button>

<ng-template #content>
    <tui-data-list>
        <tui-opt-group
            *ngFor="let group of groups"
            [label]="group.label"
        >
            <button
                *ngFor="let item of group.items"
                tuiOption
                type="button"
                class="option"
                (click)="open = false"
            >
                {{ item }}
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>

<tui-input
    [formControl]="control"
    [tuiDropdownOpen]="((control.valueChanges | async)?.length ?? 0) > 2"
>
    Enter 3 characters

    <tui-data-list *tuiDataList>Taiga UI</tui-data-list>
</tui-input>
