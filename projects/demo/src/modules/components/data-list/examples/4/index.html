<tui-textfield
    multi
    tuiChevron
    class="control"
    [content]="(value.length && valueContent) || ''"
    [tuiTextfieldCleaner]="false"
>
    <input
        tuiInputChip
        tuiSelectLike
        [placeholder]="!!value.length ? '' : 'Type for suggestions'"
        [(ngModel)]="value"
    />

    <ng-template tuiItem />

    <custom-list
        *tuiDropdown
        [items]="items"
    />
</tui-textfield>
