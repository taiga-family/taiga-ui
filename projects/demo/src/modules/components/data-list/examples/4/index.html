<tui-textfield
    multi
    tuiChevron
    class="control"
    [content]="content"
    [identityMatcher]="identityMatcher"
    [tuiTextfieldCleaner]="false"
>
    <label tuiLabel>Open-source budget</label>

    <input
        tuiInputChip
        tuiSelectLike
        [placeholder]="value.length ? '' : 'Type for suggestions'"
        [(ngModel)]="value"
    />

    <ng-template tuiItem />

    <custom-list
        *tuiTextfieldDropdown
        new
        [items]="items"
    />
</tui-textfield>
