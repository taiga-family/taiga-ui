<button
    appearance="accent"
    tuiButton
    type="button"
>
    <tui-avatar
        size="xs"
        src="https://avatars.githubusercontent.com/u/11832552"
    />
    Alex Inkin
</button>

<button
    appearance="secondary"
    size="m"
    tuiButton
    type="button"
>
    <tui-icon
        icon="@tui.users"
        [style.height.rem]="1"
    />
    Users
</button>

<button
    appearance="outline"
    iconEnd="@tui.chevron-down"
    size="s"
    tuiButton
    type="button"
>
    More
</button>

<button
    appearance="secondary-destructive"
    iconStart="@tui.heart"
    size="xs"
    tuiIconButton
    type="button"
    [style.border-radius.%]="100"
>
    Favorite
</button>
