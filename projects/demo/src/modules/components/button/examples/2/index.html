<button
    appearance="primary"
    tuiButton
    type="button"
>
    Primary
</button>

<button
    appearance="accent"
    tuiButton
    type="button"
>
    Accent
</button>

<button
    appearance="secondary"
    tuiButton
    type="button"
>
    Secondary
</button>

<button
    appearance="flat"
    tuiButton
    type="button"
>
    Flat
</button>

<button
    appearance="outline"
    tuiButton
    type="button"
>
    Outline
</button>

<button
    appearance="floating"
    tuiButton
    type="button"
>
    Floating
</button>

<button
    appearance="primary"
    disabled
    tuiButton
    type="button"
>
    Primary disabled
</button>

<div>
    See
    <a
        tuiLink
        [routerLink]="routes.Appearance"
    >
        Appearance
    </a>
    directive for more.
</div>

<div>
    Use
    <code>tuiAppearanceMode</code>
    to emulate
    <code>:checked</code>
    /
    <code>:invalid</code>
    CSS state for outline appearance:
</div>

<button
    appearance="outline"
    tuiAppearanceMode="checked"
    tuiButton
    type="button"
>
    Outline
</button>

<button
    appearance="outline-grayscale"
    tuiAppearanceMode="checked invalid"
    tuiButton
    type="button"
>
    Whiteblock
</button>
