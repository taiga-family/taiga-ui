<tui-doc-page
    header="Button"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                type="button"
                [appearance]="appearance.appearance"
                [iconEnd]="icons.iconEnd"
                [iconStart]="icons.iconStart"
                [loading]="loading"
                [size]="size"
                [tuiAppearanceFocus]="appearance.focus"
                [tuiAppearanceMode]="appearance.mode"
                [tuiAppearanceState]="appearance.state"
            >
                Button
            </button>
        </tui-doc-demo>
        <table 
            tuiDocAPI
            #apiTable
            tuiDocCopyApi="button"
            content="Button"
        >
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeXS | TuiSizeL"
                [items]="sizes"
                [(value)]="size"
            >
                Size of the button
            </tr>
            <tr
                name="[loading]"
                tuiDocAPIItem
                type="boolean"
                [(value)]="loading"
            >
                Loading indicator (import
                <code>TuiButtonLoading</code>
                )
            </tr>
            <tbody
                #appearance
                tuiDocAppearance
            ></tbody>
            <tbody
                #icons
                tuiDocIcons
            ></tbody>
        </table>
        <div style="margin-top: 1rem; display: flex; justify-content: flex-end;">
            <tui-doc-copy-api
                selector="button"
                content="Button"
                [apiItems]="getApiConfig()"
            />
        </div>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
