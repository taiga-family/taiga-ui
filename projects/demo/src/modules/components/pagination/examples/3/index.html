<tui-textfield
    tuiTextfieldSize="m"
    class="slider"
>
    <input
        tuiInputSlider
        [max]="6"
        [min]="0"
        [step]="1"
        [(ngModel)]="sidePadding"
    />
    <span>sidePadding</span>
    <input
        tuiSlider
        type="range"
    />
</tui-textfield>

<tui-pagination
    [index]="10"
    [length]="64"
    [sidePadding]="sidePadding"
/>
