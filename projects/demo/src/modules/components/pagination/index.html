<tui-doc-page
    header="Pagination"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>Pagination component enables the user to select a specific page from a range of pages</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="around"
            heading="Visible pages around active"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="edges"
            heading="Visible edge pages"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="custom"
            heading="Custom"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-pagination
                [activePadding]="activePadding"
                [focusable]="focusable"
                [length]="length"
                [sidePadding]="sidePadding"
                [size]="size"
                [(index)]="index"
            />
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[focusable]"
                tuiDocAPIItem
                type="boolean"
                [(value)]="focusable"
            >
                Accepts focus with keyboard
            </tr>
            <tr
                name="[(index)]"
                tuiDocAPIItem
                type="number"
                [(value)]="index"
            >
                Active page index
            </tr>
            <tr
                name="[length]"
                tuiDocAPIItem
                type="number"
                [(value)]="length"
            >
                Total pages count
            </tr>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeS | TuiSizeL"
                [items]="sizeVariants"
                [(value)]="size"
            >
                Size
            </tr>
            <tr
                name="[activePadding]"
                tuiDocAPIItem
                type="number"
                [(value)]="activePadding"
            >
                Amount of visible pages around active page
            </tr>
            <tr
                name="[sidePadding]"
                tuiDocAPIItem
                type="number"
                [(value)]="sidePadding"
            >
                Amount of visible pages at the edges
            </tr>
        </table>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
