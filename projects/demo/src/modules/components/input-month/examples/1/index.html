<tui-textfield
    tuiInputMonth
    [max]="max"
    [min]="min"
    [(ngModel)]="value"
>
    <input
        placeholder="Select vacation month"
        tuiTextfield
    />

    <tui-calendar-month
        *tuiTextfieldDropdown
        [disabledItemHandler]="isSummerHandler"
        [(year)]="activeYear"
    />
</tui-textfield>
