<tui-doc-page header="TablePagination" package="ADDON-TABLE">
    <ng-template pageTab>
        Компонент используется для отображения страниц в футере таблицы

        <tui-doc-example
            id="usage"
            heading="Использование"
            [content]="example1"
        >
            <tui-table-pagination-example-1></tui-table-pagination-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                Для использования импортировать модуль
                <code>TuiTablePaginationModule</code> в тот же модуль, где вы
                работаете с таблицей:

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                Добавить в шаблон:

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
