<table tuiTable [columns]="columns">
    <thead>
        <tr tuiThGroup>
            <th *tuiHead="'name'" tuiTh>Name</th>
            <th *tuiHead="'email'" tuiTh>E-mail</th>
            <th *tuiHead="'status'" tuiTh>Status</th>
            <th *tuiHead="'tags'" tuiTh [sorter]="null">Tags</th>
            <th *tuiHead="'actions'" tuiTh [sorter]="null"></th>
        </tr>
    </thead>
    <tbody tuiTbody [data]="users">
        <tr *tuiRow="let item of users" [tuiTr]="item">
            <td *tuiCell="'name' of item; let value" tuiTd>{{value}}</td>
            <td *tuiCell="'email' of item; let value" tuiTd>
                <a *ngIf="value" tuiLink [href]="'mailto:' + value">
                    {{value}}
                </a>
            </td>
            <td *tuiCell="'status' of item; let value" tuiTd>
                <div [class]="value">{{value}}</div>
            </td>
            <td *tuiCell="'tags' of item; let tags" tuiTd>
                <tui-tag
                    *ngFor="let tag of tags"
                    class="tui-space_right-1"
                    [value]="tag"
                    [autoColor]="true"
                ></tui-tag>
            </td>
            <td *tuiCell="'actions'" tuiTd>
                <button
                    tuiIconButton
                    class="remove"
                    appearance="flat"
                    size="s"
                    icon="tuiIconTrash"
                    title="Remove"
                    shape="rounded"
                    (click)="remove(item)"
                ></button>
            </td>
        </tr>
    </tbody>
</table>
