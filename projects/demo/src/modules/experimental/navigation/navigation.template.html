<tui-doc-page
    header="Navigation"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>A set of basic layout components for global navigation</p>

        <tui-doc-example
            id="full"
            heading="Full"
            class="sticky-example"
            [content]="example1"
            [fullsize]="true"
        >
            <tui-navigation-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="expansive"
            heading="Expansive heading"
            class="sticky-example"
            [content]="example2"
            [fullsize]="true"
        >
            <tui-navigation-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="card"
            heading="Card heading"
            class="sticky-example"
            [content]="example3"
            [fullsize]="true"
        >
            <tui-navigation-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Add an import:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
