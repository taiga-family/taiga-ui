<tui-doc-page
    header="ThumbnailCard"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <p>Customizable credit card thumbnail</p>

        <tui-doc-example
            id="sizes"
            heading="Sizes"
            [content]="example1"
        >
            <tui-thumbnail-card-example-1></tui-thumbnail-card-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="best"
            heading="A cool one"
            [content]="example2"
        >
            <tui-thumbnail-card-example-2></tui-thumbnail-card-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="backgrounds"
            heading="Backgrounds"
            [content]="example3"
        >
            <tui-thumbnail-card-example-3></tui-thumbnail-card-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template
        documentationApiHost
        pageTab
    >
        <tui-doc-demo>
            <tui-thumbnail-card
                documentationTemplateContent="1234"
                documentationTemplateTagName="tui-thumbnail-card"
                [iconLeft]="iconLeft"
                [iconRight]="iconRight"
                [paymentSystem]="paymentSystem"
                [size]="size"
            >
                1234
            </tui-thumbnail-card>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="iconLeft"
                documentationPropertyType="string"
                [documentationPropertyValues]="iconVariants"
                [(documentationPropertyValue)]="iconLeft"
            >
                Icon on the left
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="iconRight"
                documentationPropertyType="string"
                [documentationPropertyValues]="iconVariants"
                [(documentationPropertyValue)]="iconRight"
            >
                Icon on the right
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="paymentSystem"
                documentationPropertyType="TuiPaymentSystem | null"
                [documentationPropertyValues]="paymentSystemVariants"
                [(documentationPropertyValue)]="paymentSystem"
            >
                Payment system
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeS | TuiSizeL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
        </tui-doc-documentation>
    </ng-template>
    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>

            <li>
                Set card styles with
                <code>color</code>
                ,
                <code>background-color</code>
                ,
                <code>background-image</code>
                :

                <tui-doc-code
                    filename="myComponent.style.less"
                    [code]="exampleCustomizeStyles"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
