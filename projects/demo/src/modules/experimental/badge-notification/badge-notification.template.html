<tui-doc-page
    header="BadgeNotification"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>
            Simple non-interactive badge. Used in headers, cells, cards, avatars to indicate notifications, such as new
            messages
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-badge-notification-example-1></tui-badge-notification-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            heading="Custom color"
            [content]="example2"
        >
            <tui-badge-notification-example-2></tui-badge-notification-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template
        documentationApiHost
        pageTab
    >
        <tui-doc-demo>
            <tui-badge-notification
                documentationTemplateContent="11"
                documentationTemplateTagName="tui-badge-notification"
                [size]="size"
            >
                11
            </tui-badge-notification>
        </tui-doc-demo>
        <label
            tuiLabel="Content type"
            class="tui-space_vertical-3"
        ></label>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
