<div
    *ngFor="let platform of platforms; let first = first"
    class="wrapper"
    [class.wrapper_web]="platform === 'web'"
    [tuiPlatform]="platform"
>
    <input
        tuiToggle
        type="checkbox"
        [ngModel]="true"
        [showIcons]="first"
        [size]="getSize(first)"
    />

    <input
        tuiToggle
        type="checkbox"
        [disabled]="true"
        [ngModel]="true"
        [showIcons]="first"
        [size]="getSize(first)"
    />

    <input
        tuiToggle
        type="checkbox"
        [showIcons]="first"
        [size]="getSize(first)"
    />

    <input
        tuiToggle
        type="checkbox"
        [disabled]="true"
        [ngModel]="false"
        [showIcons]="first"
        [size]="getSize(first)"
    />

    <input
        tuiToggle
        type="checkbox"
        [formControl]="invalidTrue"
        [showIcons]="first"
        [size]="getSize(first)"
    />

    <input
        tuiToggle
        type="checkbox"
        [formControl]="invalidFalse"
        [showIcons]="first"
        [size]="getSize(first)"
    />
</div>
