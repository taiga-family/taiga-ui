<tui-doc-page
    header="Compass"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="without-direction"
            description="Direction isn't present (direction is NaN)"
            heading="Basic"
            [content]="example1"
        >
            <tui-compass-example-1></tui-compass-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="user-position"
            description="Following pointer on the page"
            heading="Direction"
            [content]="example2"
        >
            <tui-compass-example-2></tui-compass-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template
        documentationApiHost
        pageTab
    >
        <tui-doc-demo>
            <tui-compass
                documentationTemplateTagName="tui-compass"
                [degrees]="degrees"
                [style.color]="color"
            ></tui-compass>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="degrees"
                documentationPropertyType="number"
                [documentationPropertyDefaultValue]="undefined"
                [(documentationPropertyValue)]="degrees"
            >
                Pointer direction in degrees
            </ng-template>
        </tui-doc-documentation>
        <tui-doc-documentation heading="CSS customization">
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="style.color"
                documentationPropertyType="string"
                [documentationPropertyValues]="colorVariants"
                [(documentationPropertyValue)]="color"
            >
                Custom color
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
