<tui-doc-page
    header="Card"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            id="avatar"
            heading="Avatar and text"
            [content]="example1"
        >
            <tui-card-medium-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="icon"
            heading="Icon"
            [content]="example2"
        >
            <tui-card-medium-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="badge"
            heading="Badge"
            [content]="example3"
        >
            <tui-card-medium-example-3 />
        </tui-doc-example>

        <tui-doc-example
            id="stacking"
            heading="Stacking"
            [content]="example4"
        >
            <tui-card-medium-example-4 />
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="example5"
        >
            <tui-card-medium-example-5 />
        </tui-doc-example>

        <tui-doc-example
            id="long-text"
            heading="Long text"
            [content]="example6"
        >
            <tui-card-medium-example-6 />
        </tui-doc-example>

        <tui-doc-example
            id="selectable"
            heading="Selectable"
            [content]="example7"
        >
            <tui-card-medium-example-7 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
