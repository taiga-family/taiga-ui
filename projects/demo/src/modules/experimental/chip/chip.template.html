<tui-doc-page
    header="Chip"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>Chip component is used to display array data and can also be interactive depending on the tag used.</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-chip-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="sizes"
            heading="Sizes and content"
            [content]="example2"
        >
            <tui-chip-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="interactive"
            heading="Interactive"
            [content]="example3"
        >
            <tui-chip-example-3 />
        </tui-doc-example>

        <tui-doc-example
            id="cases"
            heading="Use cases"
            [content]="example4"
        >
            <tui-chip-example-4 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
