<button
    tuiSurface="elevated"
    class="button"
>
    <span>
        <span class="title">That looks good!</span>
        Apply manual compensation for a more balanced look.
    </span>
    <tui-avatar
        appearance="accent"
        size="s"
        src="tuiIconThumbsUp"
    />
</button>

<button
    tuiSurface="elevated"
    class="button bad"
>
    <span>
        <span class="title">This looks bad...</span>
        Use negative margin or reduced padding on specific sides to fix it.
    </span>
    <tui-avatar
        appearance="accent"
        size="s"
        src="tuiIconThumbsDown"
    />
</button>
