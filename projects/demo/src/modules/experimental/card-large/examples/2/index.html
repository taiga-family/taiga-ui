<div tuiPlatform="web">
    <h4>Desktop</h4>

    <div
        tuiCardLarge
        tuiSurface="elevated"
    >
        <header tuiHeader>
            <h1 tuiTitle>
                Title
                <span tuiSubtitle>Subtitle</span>
            </h1>

            <aside tuiAccessories>
                <tui-avatar
                    appearance="primary"

</div>
