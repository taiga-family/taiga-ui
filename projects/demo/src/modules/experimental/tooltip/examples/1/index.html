<p>Component with a static text...</p>
<tui-tooltip
    content="Supports basic <strong>HTML</strong>"
    direction="right"
/>
<p>
    ...or any custom HTML or logic with
    <code>PolymorpheusContent</code>
    :
</p>
<tui-tooltip
    direction="bottom-right"
    [content]="tooltip"
/>
<p class="wrapping-tooltip">
    Example of wrapping tooltip
    <tui-tooltip
        direction="bottom-right"
        [content]="tooltip"
    />
</p>

<ng-template #tooltip>
    <tui-loader
        size="s"
        class="tooltip"
        [inheritColor]="true"
        [showLoader]="loader"
    >
        {{ text }}
    </tui-loader>
</ng-template>
