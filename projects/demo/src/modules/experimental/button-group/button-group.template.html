<tui-doc-page
    header="ButtonGroup"
    package="EXPERIMENTAL"
    type="directives"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="elevated"
            heading="Elevated"
            [content]="example1"
        >
            <tui-button-group-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="flat"
            heading="Flat"
            [content]="example2"
        >
            <tui-button-group-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="dark"
            heading="Dark"
            [content]="example3"
        >
            <tui-button-group-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
