<tr>
    <td colspan="3">
        <span tuiTitle>
            <strong>Control</strong>
            <span tuiSubtitle>Applied as a host directive</span>
        </span>
    </td>
</tr>

@if (!hiddenOptions.includes('readOnly')) {
    <tr
        name="[readOnly]"
        tuiDocAPIItem
        type="boolean"
        [(value)]="readonly"
    >
        Readonly state
    </tr>
}
@if (!hiddenOptions.includes('disabled')) {
    <tr
        name="[disabled]"
        tuiDocAPIItem
        type="boolean"
        [(value)]="disabled"
    >
        Disabled state (use
        <code>formControl.disable()/.enable()</code>
        for reactive forms)
    </tr>
}
@if (!hiddenOptions.includes('invalid')) {
    <tr
        name="[invalid]"
        tuiDocAPIItem
        type="boolean | null"
        [items]="[true, false]"
        [(value)]="invalid"
    >
        Invalid state
    </tr>
}
