<ng-container *ngIf="zoomTexts$ | async as texts">
    <section class="t-zoom">
        <button
            tuiIconButton
            class="t-sign t-sign_minus"
            size="s"
            appearance=""
            icon="tuiIconMinus"
            shape="rounded"
            [title]="texts.zoomOut"
            [disabled]="leftButtonDisabled"
            (click)="onMinus()"
        ></button>
        <div
            class="t-ghost-dot"
            tuiHintMode="onDark"
            tuiHintDirection="top-right"
            [tuiManualHint]="hint"
            [tuiManualHintShow]="hintShow$ | async"
            [style.left.px]="ghostLeft"
        ></div>
        <ng-template #hint>{{getHintText(valueChange | async)}} </ng-template>
        <tui-slider
            class="t-slider"
            [min]="min"
            [max]="max"
            [ngModel]="value"
            (ngModelChange)="onModelChange($event)"
        ></tui-slider>
        <button
            tuiIconButton
            class="t-sign t-sign_plus"
            size="s"
            appearance=""
            icon="tuiIconPlus"
            shape="rounded"
            [title]="texts.zoomIn"
            [disabled]="rightButtonDisabled"
            (click)="onPlus()"
        ></button>
    </section>

    <tui-preview-action
        icon="tuiIconCollapse"
        [tuiHint]="texts.reset"
        tuiHintId="Collapse"
        tuiHintDirection="top-right"
        tuiHintMode="onDark"
        [class.t-invisible]="!collapseVisible"
        (click)="onReset()"
    ></tui-preview-action>
</ng-container>
