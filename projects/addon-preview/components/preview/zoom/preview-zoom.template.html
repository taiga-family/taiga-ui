<ng-container *ngIf="zoomTexts$ | async as texts">
    <section class="t-zoom">
        <button
            type="button"
            tuiIconButton
            tuiPreviewAction
            class="t-sign_minus"
            [icon]="icons.zoomOut"
            [title]="texts.zoomOut"
            [disabled]="leftButtonDisabled"
            (click)="onMinus()"
        ></button>
        <label tuiSliderThumbLabel>
            <div
                tuiHintAppearance="onDark"
                tuiHintDirection="top-right"
                [tuiHint]="hint"
                [tuiHintManual]="!!(hintShow$ | async)"
            ></div>

            <ng-template #hint>
                {{ (valueChange | async) || value | percent }}
            </ng-template>

            <input
                tuiSlider
                type="range"
                step="any"
                class="t-slider"
                [min]="min"
                [max]="max"
                [ngModel]="value"
                (ngModelChange)="onModelChange($event)"
            />
        </label>
        <button
            type="button"
            tuiIconButton
            tuiPreviewAction
            class="t-sign_plus"
            [icon]="icons.zoomIn"
            [title]="texts.zoomIn"
            [disabled]="rightButtonDisabled"
            (click)="onPlus()"
        ></button>
    </section>

    <button
        type="button"
        tuiIconButton
        tuiPreviewAction
        tuiHintDirection="top-right"
        tuiHintAppearance="onDark"
        tuiHintDescribe
        class="t-reset-button"
        [icon]="icons.zoomReset"
        [tuiHint]="texts.reset"
        [class.t-invisible]="!collapseVisible"
        (click)="onReset()"
    ></button>
</ng-container>
