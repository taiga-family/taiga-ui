<tui-tiles
    class="t-wrapper"
    [(order)]="order"
>
    <tui-tile
        *ngFor="let item of unsortedItems; let index = index"
        tuiTileHandle
        [style.order]="order.get(index)"
    >
        <div class="t-item">
            <tui-svg
                src="tuiIconDrag"
                class="t-icon"
            ></tui-svg>
            {{ item }} - {{ index }} - {{ order.get(index) }}
            <button
                type="button"
                tuiIconButton
                appearance="icon"
                size="xs"
                class="t-button"
                [class.t-button_hidden]="!isEnabled(item)"
                [title]="showHideText$ | async"
                [icon]="getIcon(item)"
                (click)="toggle(item)"
                (keydown.arrowUp.prevent)="move(index, -1)"
                (keydown.arrowDown.prevent)="move(index, 1)"
            ></button>
        </div>
    </tui-tile>
</tui-tiles>
