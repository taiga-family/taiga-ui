<tui-tiles
    class="t-wrapper"
    [(order)]="order"
>
    @for (item of unsortedItems; track item) {
        <tui-tile [style.order]="order.get($index)">
            <div
                class="t-item"
                [class.t-item_disabled]="!isEnabled(item)"
            >
                <div
                    tuiTileHandle
                    class="t-draggable"
                >
                    <tui-icon
                        class="t-icon"
                        [icon]="options.icons.drag"
                    />
                    <ng-container
                        *polymorpheusOutlet="content() as template; context: {$implicit: item, index: $index}"
                    >
                        {{ template }}
                    </ng-container>
                </div>
                <button
                    appearance="icon"
                    size="xs"
                    tuiIconButton
                    type="button"
                    class="t-button"
                    [iconStart]="getIcon(item)"
                    (click)="toggle(item)"
                    (keydown.arrowDown.prevent)="move($index, 1)"
                    (keydown.arrowUp.prevent)="move($index, -1)"
                >
                    {{ showHideText() }}
                </button>
            </div>
        </tui-tile>
    }
</tui-tiles>
