<ng-content />
<ng-container *ngIf="heads$ | async as headings">
    <ng-container
        *ngFor="let key of table.columns"
        [ngTemplateOutlet]="headings?.[key]?.template || plain"
        [ngTemplateOutletContext]="{$implicit: key}"
    />
    <ng-template
        #plain
        let-key
    >
        <th
            *ngIf="!th && !heads.length"
            tuiTh
        >
            {{ key.toString() }}
        </th>
    </ng-template>
</ng-container>
