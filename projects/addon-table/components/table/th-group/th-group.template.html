<ng-content />
@if (heads$ | async; as headings) {
    @for (key of table.columns; track key) {
        <ng-container
            [ngTemplateOutlet]="headings?.[key]?.template || plain"
            [ngTemplateOutletContext]="{$implicit: key}"
        />
    }
    <ng-template
        #plain
        let-key
    >
        @if (!th && !heads.length) {
            <th tuiTh>
                {{ key.toString() }}
            </th>
        }
    </ng-template>
}
