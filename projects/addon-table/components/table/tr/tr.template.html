@if (items(); as items) {
    @for (key of table.columns(); track key) {
        <ng-container [ngTemplateOutlet]="(items[key] && items[key].template) || plain">
            <ng-template #plain>
                <td tuiTd>
                    {{ item()[key] }}
                </td>
            </ng-template>
        </ng-container>
    }
} @else {
    <td></td>
}
<ng-content />
