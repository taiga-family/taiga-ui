<ng-container *ngIf="cells$ | async as items; else dummy">
    <ng-container
        *ngFor="let key of table.columns"
        [ngTemplateOutlet]="(items[key] && items[key].template) || plain"
    >
        <ng-template #plain>
            <td
                *ngIf="item$ | async as item"
                tuiTd
            >
                {{ item[key] }}
            </td>
        </ng-template>
    </ng-container>
</ng-container>
<ng-template #dummy>
    <td></td>
</ng-template>
