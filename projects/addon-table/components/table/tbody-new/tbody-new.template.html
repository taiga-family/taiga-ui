<ng-content select="[tuiTableExpandHeading]" />

<ng-container *ngIf="open() && !transitioning()">
    <ng-content />
</ng-container>

<div
    class="t-filler"
    [class.t-filler_open]="open()"
    [style.--t-height.rem]="height()"
    (animationcancel)="transitioning.set(false)"
    (animationend)="transitioning.set(false)"
    (animationstart)="transitioning.set(true)"
></div>
