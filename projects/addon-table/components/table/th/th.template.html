<button
    *ngIf="sorter && table; else content"
    type="button"
    class="t-sort"
    [class.t-sort_sorted]="isCurrent"
    (click)="updateSorterAndDirection()"
>
    <ng-container [ngTemplateOutlet]="content" />
    {{ table && table.change$ | async }}
    <tui-icon
        class="t-icon"
        [icon]="icon"
    />
</button>
<ng-template #content>
    <ng-content />
</ng-template>
<div
    *ngIf="resizable"
    class="t-bar"
    (tuiResized)="onResized($event)"
></div>
