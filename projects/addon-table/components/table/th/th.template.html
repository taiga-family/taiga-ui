@if (sorter() && table) {
    <button
        type="button"
        class="t-sort"
        [class.t-sort_sorted]="isCurrent()"
        (click)="updateSorterAndDirection()"
    >
        <ng-container [ngTemplateOutlet]="content" />
        {{ table.change$ | async }}
        <tui-icon
            class="t-icon"
            [icon]="icon()"
        />
    </button>
} @else {
    <ng-container [ngTemplateOutlet]="content" />
}
<ng-template #content>
    <ng-content />
</ng-template>
@if (resizable()) {
    <div
        class="t-bar"
        (tuiResized)="onResized($event)"
    ></div>
}
