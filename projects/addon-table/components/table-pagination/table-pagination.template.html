<ng-container *ngIf="texts$ | async as texts">
    <span class="t-pages">
        {{ texts.pages }}
        <strong class="t-strong">{{ pages }}</strong>
    </span>
    <span automation-id="tui-table-pagination__lines-per-page-wrapper">
        {{ texts.linesPerPage }}
        <tui-hosted-dropdown
            [content]="content"
            [(open)]="open"
        >
            <button tuiLink>
                <strong>{{ start + 1 }}â€“{{ end }}</strong>
            </button>
            <ng-template #content>
                <tui-data-list>
                    <ng-container *ngFor="let item of items">
                        <button
                            tuiOption
                            size="s"
                            class="t-item"
                            (click)="onItem(item)"
                        >
                            {{ item }}
                            <tui-svg
                                *ngIf="item === size; else fakeIcon"
                                src="tuiIconCheckLarge"
                                class="t-checkmark"
                            ></tui-svg>

                            <ng-template #fakeIcon>
                                <span class="t-checkmark"></span>
                            </ng-template>
                        </button>
                    </ng-container>
                </tui-data-list>
            </ng-template>
        </tui-hosted-dropdown>
        {{ texts.of }}
        <strong class="t-strong">{{ total }}</strong>
    </span>
    <ng-container *ngIf="spinTexts$ | async as spinTexts">
        <button
            tuiIconButton
            type="button"
            size="xs"
            appearance="icon"
            icon="tuiIconChevronLeft"
            class="t-back"
            [disabled]="leftDisabled"
            [title]="spinTexts[0]"
            (click)="back()"
        ></button>
        <button
            tuiIconButton
            type="button"
            size="xs"
            appearance="icon"
            icon="tuiIconChevronRight"
            [disabled]="rightDisabled"
            [title]="spinTexts[1]"
            (click)="forth()"
        ></button>
    </ng-container>
</ng-container>
