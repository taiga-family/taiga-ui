@if (history.length) {
    <label class="t-sr-label">
        {{ i18n()?.history }}
    </label>
}
@for (item of history; track item) {
    <button
        tuiCell
        type="button"
        (click)="select(item)"
        (keydown.backspace)="remove(item)"
        (keydown.delete)="remove(item)"
        (mousedown.prevent)="(0)"
    >
        <div [tuiAvatar]="options.history"></div>
        <span tuiTitle>{{ item }}</span>
        <button
            appearance="icon"
            size="xs"
            tabindex="-1"
            tuiIconButton
            type="button"
            [iconStart]="options.remove"
            (click.stop)="remove(item)"
        >
            üóëÔ∏è
        </button>
    </button>
}
@if (popular.length) {
    <label class="t-sr-label">
        {{ i18n()?.popular }}
    </label>
}
@for (item of popular; track item) {
    <button
        tuiCell
        type="button"
        (click)="select(item)"
        (mousedown.prevent)="(0)"
    >
        <span [tuiAvatar]="options.popular"></span>
        <span tuiTitle>{{ item }}</span>
    </button>
}
