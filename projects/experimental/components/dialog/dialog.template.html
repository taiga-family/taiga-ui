@if (context.closable) {
    <button
        size="s"
        tuiIconButton
        type="button"
        class="t-close"
        [appearance]="context.appearance === 'fullscreen' ? 'action' : 'neutral'"
        [iconStart]="icons.close"
        [style.border-radius.%]="100"
        (click)="close$.next()"
        (mousedown.prevent.zoneless)="(0)"
    >
        {{ close() }}
    </button>
}

@if (!primitive && context.label) {
    <header tuiHeader>
        <hgroup tuiTitle>
            <h2
                [id]="context.id"
                [innerHTML]="context.label"
            ></h2>
        </hgroup>
    </header>
}

<ng-container *polymorpheusOutlet="context.content as text; context: context">
    <header tuiHeader>
        <hgroup tuiTitle>
            <h2
                [id]="context.id"
                [innerHTML]="context.label"
            ></h2>
            <p [innerHTML]="text"></p>
        </hgroup>
    </header>
    @if (context.closable || context.dismissible) {
        <footer>
            <button
                size="m"
                tuiAutoFocus
                tuiButton
                type="button"
                (click)="context.$implicit.complete()"
            >
                {{ context.data || 'OK' }}
            </button>
        </footer>
    }
</ng-container>
