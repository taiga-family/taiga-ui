<div class="t-wrapper">
    <label
        *tuiLet="value()?.card | tuiFormatCard: cardPrefilled as formattedCard"
        (click.zoneless.prevent)="(0)"
    >
        <input
            #inputCard
            autocomplete="cc-number"
            automation-id="tui-input-card-group__card"
            inputmode="numeric"
            translate="no"
            type="text"
            class="t-input t-input_card"
            [attr.aria-invalid]="!cardPrefilled && !(this.card | tuiMapper: cardValidator)"
            [attr.id]="id + '_card'"
        />
        <span
            aria-hidden="true"
            translate="no"
            class="t-collapsed"
            [attr.data-before]="masked"
            [class.t-collapsed_enable-mask]="cardCollapsed"
            (waResizeObserver)="onResize()"
        >
            <span
                #ghost
                class="t-ghost"
                [textContent]="formattedCard.slice(-tailLength)"
            ></span>

            <!--            <span class="t-collapsed-wrapper">-->
            <!--                <span-->
            <!--                    class="t-value"-->
            <!--                    [style.transform]="transform(ghost)"-->
            <!--                >-->
            <!--                    {{ formattedCard }}-->
            <!--                </span>-->
            <!--            </span>-->
        </span>
        <div
            class="t-label"
            [class.t-label_raised]="labelRaised()"
        >
            {{ texts()?.cardNumberText }}
        </div>
    </label>
</div>
<div class="t-wrapper t-wrapper_expire">
    <label (click.zoneless.prevent)="(0)">
        <input
            #inputExpire
            autocomplete="cc-exp"
            automation-id="tui-input-card-group__expire"
            inputmode="numeric"
            maxlength="5"
            name="ccexpiryyear"
            translate="no"
            class="t-input"
            [attr.id]="id + '_expire'"
        />
        <div
            class="t-label"
            [class.t-label_raised]="labelRaised()"
        >
            {{ texts()?.expiryText }}
        </div>
    </label>
</div>
<div class="t-wrapper t-wrapper_cvc">
    <label (click.zoneless.prevent)="(0)">
        <input
            #inputCVC
            autocomplete="cc-csc"
            automation-id="tui-input-card-group__cvc"
            inputmode="numeric"
            translate="no"
            type="text"
            class="t-input"
            [attr.id]="id + '_cvc'"
        />
        <div
            class="t-label"
            [class.t-label_raised]="labelRaised()"
        >
            {{ texts()?.cvcText }}
        </div>
    </label>
</div>
<div class="t-icons">
    <div
        *ngIf="content"
        class="t-icon-outlet"
    >
        <img
            *polymorpheusOutlet="content as src"
            alt=""
            automation-id="tui-input-card-group__icon"
            class="t-card"
            [src]="src | tuiIcon"
        />
    </div>
    <tui-icon
        *ngIf="hasCleaner()"
        automation-id="tui-input-card-group__cleaner"
        tuiAppearance="icon"
        class="t-icon"
        [icon]="icons.close"
        (click)="clear()"
    />
    <tui-icon
        *ngIf="dropdown.content"
        automation-id="tui-input-card-group__dropdown"
        tuiAppearance="icon"
        tuiChevron
        (click)="toggle()"
    />
</div>
