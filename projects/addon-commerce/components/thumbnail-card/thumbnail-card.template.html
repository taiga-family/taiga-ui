<div class="t-left t-icon">
    <ng-content select="img">
        @if (iconStart) {
            <tui-icon
                class="t-icon"
                [icon]="iconStart"
            />
        }
    </ng-content>
</div>

@if (iconEnd) {
    <tui-icon
        class="t-right t-icon"
        [icon]="iconEnd"
    />
}

<div class="t-content">
    <ng-content />
</div>

@if (paymentSystem) {
    <tui-icon
        class="t-logo"
        [icon]="options.icons[paymentSystem]"
    />
}
