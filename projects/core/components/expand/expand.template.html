<div
    #wrapper
    class="wrapper"
>
    <ng-container *ngIf="contentVisible">
        <ng-content></ng-content>
        <!-- TODO: 3.0 collision with async pipe, fix after upgrade to ng11 -->
        <tui-loader
            *ngIf="this.async; else content"
            size="l"
            [overlay]="true"
            [showLoader]="loading"
        >
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </tui-loader>
    </ng-container>
</div>
