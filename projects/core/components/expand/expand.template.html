<div
    #wrapper
    class="t-wrapper"
    @tuiParentAnimation
    [@.disabled]="overflow"
>
    @if (contentVisible) {
        <ng-content />
        @if (async) {
            <tui-loader
                size="l"
                [overlay]="true"
                [showLoader]="loading"
            >
                <ng-container [ngTemplateOutlet]="content" />
            </tui-loader>
        } @else {
            <ng-template [ngTemplateOutlet]="content" />
        }
    }
</div>
