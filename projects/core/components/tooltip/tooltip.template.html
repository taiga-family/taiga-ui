<span
    polymorpheus-outlet
    automation-id="tui-tooltip__icon"
    class="t-tooltip-icon"
    [content]="icon"
    [tuiHintId]="describeId"
    [tuiHint]="content"
    [tuiHintDirection]="direction"
    [tuiHintShowDelay]="showDelay"
    [tuiHintHideDelay]="hideDelay"
    [tuiHintMode]="computedMode"
>
    <ng-template let-icon>
        <tui-svg [src]="icon"></tui-svg>
    </ng-template>
</span>
