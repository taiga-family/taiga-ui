<tui-wrapper
    [appearance]="appearance"
    [disabled]="disabled"
    [focused]="focused"
    [hovered]="hovered"
    [pressed]="pressed"
    [invalid]="invalid"
>
    <span
        polymorpheus-outlet
        [content]="icon"
        [context]="{$implicit: size}"
    >
        <ng-template let-icon>
            <tui-svg
                class="mark"
                [class.mark_on]="!empty"
                [src]="icon"
            ></tui-svg>
        </ng-template>
    </span>
    <ng-content></ng-content>
</tui-wrapper>
