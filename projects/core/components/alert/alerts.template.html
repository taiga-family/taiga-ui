@for (group of alerts$ | async; track trackBy(group)) {
    <div
        tuiAnimatedParent
        class="t-wrapper"
    >
        @for (item of group; track item) {
            <ng-container
                [ngComponentOutlet]="item.component.component"
                [ngComponentOutletInjector]="item | tuiMapper: mapper"
            />
        }
    </div>
}
