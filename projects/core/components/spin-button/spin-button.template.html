@if (spinTexts(); as texts) {
    <button
        appearance="flat"
        automation-id="tui-spin-button__left"
        size="xs"
        tuiIconButton
        type="button"
        class="t-button"
        [class.t-button_hidden]="disabled || leftDisabled"
        [iconStart]="icons.decrement"
        [tabIndex]="focusable ? 0 : -1"
        (click)="onLeftClick()"
    >
        {{ texts[0] }}
    </button>
    <span class="t-content t-calendar-title">
        <ng-content />
    </span>
    <button
        appearance="flat"
        automation-id="tui-spin-button__right"
        size="xs"
        tuiIconButton
        type="button"
        class="t-button"
        [class.t-button_hidden]="disabled || rightDisabled"
        [iconStart]="icons.increment"
        [tabIndex]="focusable ? 0 : -1"
        (click)="onRightClick()"
    >
        {{ texts[1] }}
    </button>
}
