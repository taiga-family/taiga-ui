<tui-scroll-controls *ngIf="rows > 1" />

<div
    class="t-container"
    [style.flex-wrap]="rows > 1 ? 'wrap' : 'nowrap'"
    (click.stop)="input?.nativeElement?.focus()"
    (waResizeObserver)="$event[0] && onItems($event[0])"
>
    <ng-template
        *ngFor="let item of ngControl?.value; let index = index"
        [polymorpheusOutlet]="component"
        [polymorpheusOutletContext]="{$implicit: {item, index}}"
    />
    <span
        class="t-input_wrapper"
        (keydown.arrowLeft)="onLeft($event)"
    >
        <ng-content select="input" />
        <span class="t-ghost">{{ value() || input?.nativeElement?.placeholder }}</span>
        <input
            *ngIf="showFiller()"
            aria-hidden="true"
            disabled
            class="t-filler"
            [value]="computedFiller()"
        />
    </span>
</div>

<span
    class="t-content"
    (pointerdown.prevent)="input?.nativeElement?.focus()"
    (waResizeObserver)="$event[0] && onResize($event[0])"
>
    <ng-content />
    <button
        *ngIf="options.cleaner()"
        appearance="icon"
        size="xs"
        tabindex="-1"
        tuiIconButton
        type="button"
        class="t-clear"
        [iconStart]="icons.close"
        (click)="accessor?.setValue([])"
        (pointerdown.zoneless.prevent)="input?.nativeElement?.focus()"
    >
        {{ clear() }}
    </button>
    <ng-container #vcr />
    <ng-content select="tui-icon" />
</span>
<span
    *ngIf="ngControl?.value != null"
    class="t-template"
>
    <ng-container *polymorpheusOutlet="content as text; context: {$implicit: ngControl?.value}">
        {{ text }}
    </ng-container>
</span>
