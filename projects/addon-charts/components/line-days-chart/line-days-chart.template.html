@for (month of months; track month) {
    <tui-line-chart
        class="t-chart"
        [dots]="dots"
        [height]="height"
        [smoothingFactor]="smoothingFactor"
        [style.zIndex]="zIndex"
        [tuiHintContent]="hintContent ? hint : ''"
        [value]="month"
        [width]="$first ? firstWidth : getWidth(month[0]?.[0] ?? 0)"
        [x]="$first ? 0 : getX(month[0]?.[0] ?? 0)"
        [xStringify]="xStringify ? daysStringify : null"
        [y]="y"
        [yStringify]="yStringify"
    />
}
<ng-template
    #hint
    let-point
>
    <ng-container *polymorpheusOutlet="hintContent as text; context: {$implicit: getHintContext(point[0], value)}">
        {{ text }}
    </ng-container>
</ng-template>
