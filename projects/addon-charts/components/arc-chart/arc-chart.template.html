<svg
    *tuiRepeatTimes="let index of value.length"
    focusable="false"
    viewBox="-100 -100 200 200"
    xmlns="http://www.w3.org/2000/svg"
    class="t-svg"
    [style.height.em]="getDiameter(index)"
    [style.left.em]="getInset(index)"
    [style.top.em]="getInset(index)"
    [style.width.em]="getDiameter(index)"
>
    <path
        d="M -70 70 A 100 100 0 1 1 70 70"
        vector-effect="non-scaling-stroke"
    />
    <path
        #arc
        d="M -70 70 A 100 100 0 1 1 70 70"
        vector-effect="non-scaling-stroke"
        class="t-value"
        [class.t-value_inactive]="isInactive(index)"
        [style.stroke]="getColor(index)"
        [style.strokeDasharray.em]="getLength(index)"
        [style.strokeDashoffset.em]="initialized ? getOffset(index) : getLength(index)"
    />
</svg>
<div class="t-content">
    <div class="t-wrapper">
        <ng-content></ng-content>
    </div>
</div>
<div class="t-percent">
    <span>{{ minLabel }}</span>
    <span>{{ maxLabel }}</span>
</div>
