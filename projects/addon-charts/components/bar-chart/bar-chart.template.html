<div
    *ngFor="let set of transposed; let index = index"
    class="t-wrapper"
    [class.t-wrapper_hoverable]="!!hintContent"
    [class.t-wrapper_hovered]="drivers.get(index) | async"
    [tuiHint]="hintContent"
    [tuiHintContext]="{$implicit: index}"
    [tuiHintDescribe]="getHintId(index)"
    [tuiHintHost]="hintHost"
    (click)="tapColumn.emit(index)"
    (keydown.enter)="tapColumn.emit(index)"
    (mouseenter.once)="(0)"
>
    <div
        class="t-container"
        [style.height.%]="set | tuiMapper: percentMapper : collapsed : computedMax"
    >
        <div
            #hintHost
            class="t-host"
        ></div>
        <tui-bar-set
            class="t-set"
            [collapsed]="collapsed"
            [id]="getHintId(index)"
            [size]="size"
            [tabIndex]="hintContent ? 0 : -1"
            [value]="set"
        />
    </div>
</div>
