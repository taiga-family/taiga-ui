<button
    appearance="outline-grayscale"
    size="s"
    tuiButton
    type="button"
    class="t-button"
    [tuiAppearanceState]="active() ? 'active' : null"
>
    <div class="t-wrapper">
        <ng-content select="[tuiCheckbox]" />
        <span
            class="t-dot"
            [style.background-color]="color() || 'var(--tui-background-accent-1)'"
        ></span>
        <span class="t-text">{{ text() }}</span>
        <ng-content />
    </div>
</button>
