<div
    class="t-track"
    [style.--t-bg-size-ratio]="1 - segmentWidthRatio"
    [style.--t-segment-width.%]="segmentWidthRatio * 100"
>
    <input
        automation-id="tui-range__left"
        readonly
        step="any"
        tuiSlider
        type="range"
        class="t-thumb"
        [disabled]="disabled()"
        [keySteps]="computedKeySteps"
        [max]="max"
        [min]="min"
        [ngModel]="value()[0]"
        [ngModelOptions]="{standalone: true}"
        [size]="size"
        [tabIndex]="focusable ? 0 : -1"
    />
    <input
        automation-id="tui-range__right"
        readonly
        step="any"
        tuiSlider
        type="range"
        class="t-thumb"
        [disabled]="disabled()"
        [keySteps]="computedKeySteps"
        [max]="max"
        [min]="min"
        [ngModel]="value()[1]"
        [ngModelOptions]="{standalone: true}"
        [size]="size"
        [tabIndex]="focusable ? 0 : -1"
    />
</div>
