<label
    class="t-wrapper"
    (tuiHoveredChange)="onHovered($event)"
    (tuiPressedChange)="onPressed($event)"
>
    <tui-checkbox
        [disabled]="computedDisabled"
        [readOnly]="readOnly"
        [focusable]="focusable"
        [nativeId]="nativeId"
        [pseudoInvalid]="computedInvalid"
        [pseudoFocused]="pseudoFocused"
        [pseudoHovered]="computedHovered"
        [pseudoPressed]="computedPressed"
        [size]="size"
        [ngModel]="value"
        (ngModelChange)="onModelChange($event)"
        (focusedChange)="onFocused($event)"
    ></tui-checkbox>
    <div
        class="t-content"
        [class.t-content_disabled]="computedDisabled"
    >
        <ng-content></ng-content>
    </div>
</label>
