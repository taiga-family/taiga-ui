<span
    #content
    class="t-content"
    [cdkCopyToClipboard]="content.textContent ?? ''"
    [tuiHint]="template"
    [tuiHintAppearance]="tuiHintAppearance()"
    [tuiHintDirection]="tuiHintDirection()"
    [tuiHintManual]="!!hint()"
    (cdkCopyToClipboardCopied)="copied$.next($event)"
>
    <ng-content />
</span>
<button
    appearance="icon"
    size="xs"
    tuiIconButton
    type="button"
    class="t-button"
    [attr.aria-label]="texts()[0]"
    [cdkCopyToClipboard]="content.textContent ?? ''"
    [iconStart]="options.icon(size())"
    (cdkCopyToClipboardCopied)="copied$.next($event)"
></button>
<ng-template #template>
    <tui-icon
        class="t-icon"
        [icon]="check"
    />
    {{ texts()[1] }}
</ng-template>
