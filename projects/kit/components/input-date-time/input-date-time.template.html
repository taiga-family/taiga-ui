<ng-container *ngIf="host.native">
    <input
        *tuiTextfieldContent
        type="datetime-local"
        [attr.list]="list"
        [max]="max()"
        [min]="min()"
        [step]="step()"
        [value]="value()"
        (click.stop.zoneless)="(0)"
        (input)="onInput($any($event.target).value)"
        (pointerdown.stop.zoneless)="(0)"
    />
</ng-container>
