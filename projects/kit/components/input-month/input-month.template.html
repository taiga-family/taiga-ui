<tui-hosted-dropdown
    class="t-hosted"
    [canOpen]="interactive"
    [content]="dropdown"
    [open]="open && interactive"
    (openChange)="onOpenChange($event)"
>
    <tui-primitive-textfield
        class="t-textfield"
        [editable]="false"
        [disabled]="computedDisabled"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [tuiTextfieldIcon]="calendarIcon"
        [pseudoFocus]="pseudoFocus"
        [pseudoHover]="pseudoHover"
        [invalid]="computedInvalid"
        [value]="(value | tuiMapper : formatter | async) || ''"
        (valueChange)="onValueChange($event)"
        (focusedChange)="onFocused($event)"
    >
        <ng-content></ng-content>
        <ng-content
            select="input"
            ngProjectAs="input"
        ></ng-content>
    </tui-primitive-textfield>

    <ng-template #dropdown>
        <tui-calendar-month
            tuiPreventDefault="mousedown"
            [disabledItemHandler]="disabledItemHandler"
            [min]="min"
            [max]="max"
            [value]="value"
            [year]="computedDefaultActiveYear"
            (yearChange)="activeYear = $event"
            (monthClick)="onMonthClick($event)"
        ></tui-calendar-month>
    </ng-template>
</tui-hosted-dropdown>
