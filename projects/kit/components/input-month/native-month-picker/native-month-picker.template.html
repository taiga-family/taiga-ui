<ng-container *ngIf="host.nativePickerEnabled">
    <input
        *tuiTextfieldContent
        #input
        type="month"
        [max]="host.max()?.toJSON()"
        [min]="host.min()?.toJSON()"
        [value]="host.value()?.toJSON()"
        (click.stop.zoneless)="(0)"
        (input)="onInput($any($event.target).value)"
        (mousedown.stop.zoneless)="(0)"
    />
</ng-container>
