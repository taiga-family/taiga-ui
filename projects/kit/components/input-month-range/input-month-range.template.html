<tui-hosted-dropdown
    class="hosted"
    [canOpen]="interactive"
    [content]="dropdown"
    [open]="open && interactive"
    (openChange)="onOpenChange($event)"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-primitive-textfield
        class="textfield"
        [editable]="false"
        [disabled]="computedDisabled"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [tuiTextfieldIcon]="calendarIcon"
        [pseudoFocused]="pseudoFocused"
        [pseudoHovered]="pseudoHovered"
        [invalid]="computedInvalid"
        [value]="
            value
                ? computeValue(value.from | tuiMapper: formatter | async, value.to | tuiMapper: formatter | async)
                : ''
        "
        (valueChange)="onValueChange($event)"
    >
        <ng-content></ng-content>
        <ng-content
            select="input"
            ngProjectAs="input"
        ></ng-content>
    </tui-primitive-textfield>

    <ng-template #dropdown>
        <tui-calendar-month
            tuiPreventDefault="mousedown"
            [disabledItemHandler]="disabledItemHandler"
            [min]="min"
            [max]="max"
            [value]="value"
            (monthClick)="onMonthClick($event)"
        ></tui-calendar-month>
    </ng-template>
</tui-hosted-dropdown>
