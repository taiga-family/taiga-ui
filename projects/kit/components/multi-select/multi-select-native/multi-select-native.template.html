@if (items && !isFlat(items)) {
    @for (group of labels; track group) {
        <optgroup [label]="labels[$index]">
            <ng-container *ngTemplateOutlet="options; context: {$implicit: items[$index]}" />
        </optgroup>
    }
    @if (!mobile) {
        <tui-data-list *tuiDropdown>
            @for (group of items; track $index) {
                <tui-opt-group
                    tuiMultiSelectGroup
                    [label]="labels[$index] || ''"
                >
                    @for (item of group; track $index) {
                        <button
                            new
                            tuiOption
                            type="button"
                            [disabled]="handlers.disabledItemHandler()(item)"
                            [value]="item"
                        >
                            {{ handlers.stringify()(item) }}
                        </button>
                    }
                </tui-opt-group>
            }
        </tui-data-list>
    }
} @else {
    <ng-container *ngTemplateOutlet="options; context: {$implicit: items}" />
    @if (!mobile) {
        <tui-data-list *tuiDropdown>
            @for (item of items; track $index) {
                <button
                    new
                    tuiOption
                    type="button"
                    [disabled]="handlers.disabledItemHandler()(item)"
                    [value]="item"
                >
                    {{ handlers.stringify()(item) }}
                </button>
            }
        </tui-data-list>
    }
}

<ng-template
    #options
    let-items
>
    @for (option of items; track option) {
        <option
            [disabled]="handlers.disabledItemHandler()(option)"
            [selected]="isSelected()(option)"
            [value]="handlers.stringify()(option)"
        >
            {{ handlers.stringify()(option) }}
        </option>
    }
</ng-template>
