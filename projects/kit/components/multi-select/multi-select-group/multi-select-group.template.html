<span
    *ngIf="values().length"
    class="t-wrapper"
>
    <span class="t-label">{{ label }}</span>
    <button
        tuiLink
        type="button"
        class="t-button"
        (click)="toggle()"
    >
        {{ texts()?.[checked() ? 'none' : 'all'] }}
    </button>
</span>
<ng-content />
