<ng-container *ngIf="!src; else withLink">
    <ng-container [ngTemplateOutlet]="fileInfoTemplate"></ng-container>
</ng-container>

<ng-template #withLink>
    <a
        rel="noreferrer noopener"
        target="_blank"
        class="t-link"
        [href]="src"
        (tuiFocusVisibleChange)="onFocusVisible($event)"
    >
        <ng-container [ngTemplateOutlet]="fileInfoTemplate"></ng-container>
    </a>
</ng-template>

<ng-template #fileInfoTemplate>
    <div
        class="t-preview"
        [class.t-preview_big]="isBig"
    >
        <img
            *ngIf="preview && (fileTexts$ | async) as texts; else loader"
            automation-id="tui-file__preview"
            class="t-image"
            [alt]="texts.preview"
            [src]="preview"
        />
        <ng-template #loader>
            <tui-loader
                *ngIf="isLoading; else svg"
                automation-id="tui-file__loader"
                class="t-loader"
                [inheritColor]="isBig"
            ></tui-loader>
        </ng-template>
        <ng-template #svg>
            <tui-svg
                automation-id="tui-file__icon"
                class="t-icon"
                [class.t-icon_deleted]="isDeleted"
                [class.t-icon_error]="isError"
                [src]="icon"
            ></tui-svg>
        </ng-template>
    </div>
    <div class="t-wrapper">
        <div class="t-text">
            <div
                automation-id="tui-file__name"
                class="t-name"
            >
                {{ name }}
            </div>
            <div
                automation-id="tui-file__type"
                class="t-type"
            >
                {{ type }}
            </div>
            <div
                *ngIf="showSize && (fileSize$ | async) as fileSize"
                automation-id="tui-file__size"
                class="t-size"
            >
                {{ fileSize }}
            </div>
        </div>
        <div
            *ngIf="content$ | async as content"
            polymorpheus-outlet
            automation-id="tui-file__content"
            class="t-content"
            [content]="content"
        ></div>
    </div>
    <ng-container *ngIf="allowDelete">
        <button
            *ngIf="fileTexts$ | async as texts"
            automation-id="tui-file__remove"
            tuiIconButton
            type="button"
            size="xs"
            icon="tuiIconCloseLarge"
            appearance="icon"
            class="t-remove"
            [title]="texts.remove"
            [class.t-remove_mobile]="isMobile"
            (click.prevent)="onRemoveClick()"
        ></button>
    </ng-container>
</ng-template>
