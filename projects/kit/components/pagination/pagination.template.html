<div class="t-content">
    <button
        tabIndex="-1"
        tuiIconButton
        type="button"
        class="t-button"
        [appearance]="getElementMode()"
        [disabled]="arrowIsDisabledLeft()"
        [iconStart]="icons.decrement"
        [size]="buttonSize()"
        (click)="onArrowClick(-1)"
        (mousedown.zoneless.prevent)="(0)"
    >
        {{ texts()[0] }}
    </button>
    @for (_ of '-'.repeat(elementsLength()); track $index) {
        @let index = getItemIndexByElementIndex($index);
        @if (index !== null) {
            <button
                #element
                automation-id="tui-pagination__element"
                tuiButton
                type="button"
                class="t-button"
                [appearance]="getElementMode(index)"
                [disabled]="disabled()"
                [size]="buttonSize()"
                [tabIndex]="elementIsFocusable(index) ? 0 : -1"
                (click)="onElementClick(index)"
                (keydown.arrowLeft.prevent)="onElementKeyDownArrowLeft(element)"
                (keydown.arrowRight.prevent)="onElementKeyDownArrowRight(element)"
            >
                <ng-container *polymorpheusOutlet="content() || index + 1 as text; context: {$implicit: index}">
                    {{ text }}
                </ng-container>
            </button>
        } @else {
            <div
                automation-id="tui-pagination__element"
                class="t-ellipsis"
                [class.t-ellipsis_small]="size() === 'm'"
            ></div>
        }
    }

    <button
        tabIndex="-1"
        tuiIconButton
        type="button"
        class="t-button"
        [appearance]="getElementMode()"
        [disabled]="arrowIsDisabledRight()"
        [iconStart]="icons.increment"
        [size]="buttonSize()"
        (click)="onArrowClick(1)"
        (mousedown.zoneless.prevent)="(0)"
    >
        {{ texts()[1] }}
    </button>
</div>
