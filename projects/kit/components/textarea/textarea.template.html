<ng-template #template>
    <tui-scroll-controls
        *ngIf="!isMobile"
        class="t-scroll"
    />
    <span
        #text
        aria-hidden="true"
        class="t-ghost"
        [style.max-height.em]="1.25 * max"
        [style.min-height.em]="1.25 * min"
    >
        <ng-container *polymorpheusOutlet="content as text; context: {$implicit: el.value}">{{ text }}</ng-container>
    </span>
    <span class="t-hack"></span>
</ng-template>
