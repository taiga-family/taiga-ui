<ng-container *ngIf="modeDirective && (modeDirective.change$ | async)"></ng-container>
<label
    tuiWrapper
    class="t-wrapper"
    [appearance]="appearance"
    [disabled]="computedDisabled"
    [focus]="computedFocusVisible"
    [hover]="pseudoHover"
    [active]="pseudoActive"
    [invalid]="computedInvalid"
>
    <tui-checkbox
        class="t-view"
        [disabled]="computedDisabled || readOnly"
        [nativeId]="nativeId"
        [pseudoInvalid]="computedInvalid"
        [pseudoFocus]="false"
        [pseudoHover]="pseudoHover"
        [pseudoActive]="pseudoActive"
        [size]="checkboxSize"
        [focusable]="focusable"
        [(ngModel)]="value"
        (focusedChange)="onFocused($event)"
        (focusVisibleChange)="onFocusVisible($event)"
    ></tui-checkbox>
    <div class="t-label">
        <div class="t-content">
            <ng-content></ng-content>
        </div>
    </div>
</label>
