<tui-tree-item
    #view
    [tuiTreeNode]="value()"
>
    @if (value() !== children()) {
        <ng-container *polymorpheusOutlet="content() as text; context: {$implicit: value(), node: view}">
            {{ text }}
        </ng-container>
    }
    @for (child of children(); track trackBy()($index, child)) {
        <tui-tree
            [content]="content()"
            [trackBy]="trackBy()"
            [value]="child"
        />
    }
</tui-tree-item>
