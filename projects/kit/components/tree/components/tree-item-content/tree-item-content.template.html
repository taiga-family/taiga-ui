<button
    *ngIf="isExpandable"
    appearance="flat"
    size="xs"
    tuiIconButton
    type="button"
    class="t-button"
    [class.t-button_expanded]="isExpanded"
    [iconLeft]="icons.more"
    [style.border-radius.%]="100"
    (click)="onClick()"
></button>
<ng-container [ngTemplateOutlet]="context.template" />
