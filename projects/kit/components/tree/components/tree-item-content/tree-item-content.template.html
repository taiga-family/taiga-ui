<button
    *ngIf="isExpandable"
    appearance="flat"
    size="xs"
    tuiIconButton
    type="button"
    class="t-button"
    [class.t-button_expanded]="expanded()"
    [iconStart]="icons.more"
    [style.border-radius.%]="100"
>
    {{ more() }}
</button>
<ng-container [ngTemplateOutlet]="context.template" />
