<label
    *ngFor="let item of items"
    appearance=""
    class="t-item"
    [tuiBlock]="size"
>
    <ng-container *polymorpheusOutlet="content as text; context: {$implicit: item}">
        {{ text }}
    </ng-container>
    <tui-badge
        *ngIf="badgeHandler(item) as badgeValue"
        appearance="neutral"
        tuiMode="onLight"
        [size]="badgeSize"
    >
        {{ badgeValue }}
    </tui-badge>
    <input
        tuiBlock
        type="checkbox"
        [disabled]="disabledItemHandler(item)"
        [ngModel]="isCheckboxEnabled(item)"
        (ngModelChange)="onCheckbox($event, item)"
    />
</label>
