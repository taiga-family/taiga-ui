<div class="t-image">
    <ng-content select="img" />
</div>
@if (close.observed) {
    <button
        appearance=""
        size="xs"
        tuiIconButton
        type="button"
        class="t-close"
        [iconStart]="icons.close"
        [style.border-radius.%]="100"
        (click)="close.emit()"
    >
        {{ closeWord$ | async }}
    </button>
}
<div class="t-top">
    <span class="t-icon">
        <ng-content select="tui-svg,tui-icon" />
    </span>
    {{ type }}
    @if (timestamp) {
        <span
            class="t-time"
            [textContent]="isString(timestamp) ? timestamp : (timestamp | tuiFormatDate | async)"
        ></span>
    }
</div>
<h3
    automation-id="tui-push__heading"
    class="t-heading"
>
    {{ heading }}
</h3>
<div class="t-content">
    <ng-content />
</div>
<div class="t-actions">
    <span class="t-button">
        <ng-content select="[tuiButton]" />
    </span>
    <span class="t-link">
        <ng-content select="[tuiLink]" />
    </span>
</div>
