<ng-container [ngTemplateOutlet]="context.$implicit"></ng-container>
<tui-svg
    *ngIf="selected$ | async; else dummy"
    automation-id="tui-select-option__checkmark"
    src="tuiIconCheckLarge"
    class="checkmark"
    [tuiScrollIntoView]="true"
></tui-svg>
<ng-template #dummy>
    <span class="dummy"></span>
</ng-template>
