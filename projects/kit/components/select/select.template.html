<tui-hosted-dropdown
    class="t-hosted"
    [canOpen]="interactive"
    [content]="datalist || ''"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-primitive-textfield
        automation-id="tui-select__textfield"
        class="t-textfield"
        [tuiTextfieldIcon]="arrow"
        [editable]="false"
        [pseudoFocused]="computedFocused"
        [pseudoHovered]="pseudoHovered"
        [pseudoPressed]="pseudoPressed"
        [invalid]="computedInvalid"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [disabled]="computedDisabled"
        [focusable]="computedFocusable"
        [value]="computedValue"
        (valueChange)="onValueChange($event)"
        (keydown.delete.prevent)="onKeyDownDelete()"
        (keydown.backspace.prevent)="onKeyDownDelete()"
    >
        <ng-content></ng-content>
        <ng-content
            select="input"
            ngProjectAs="input"
        ></ng-content>
        <div
            *ngIf="value !== null"
            polymorpheus-outlet
            automation-id="tui-select__value"
            class="t-value"
            [content]="computedContent"
            [context]="{$implicit: value, active: computedFocused}"
        >
            <ng-template let-primitiveValue>
                <div class="t-primitive-value">{{ primitiveValue }}</div>
            </ng-template>
        </div>
    </tui-primitive-textfield>
</tui-hosted-dropdown>
