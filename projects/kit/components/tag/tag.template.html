<div
    class="t-tag"
    [style.backgroundColor]="backgroundColor"
    (dblclick)="edit($event)"
>
    <div
        *ngIf="leftContent"
        class="t-content"
    >
        <ng-container *polymorpheusOutlet="leftContent as text">
            {{ text }}
        </ng-container>
    </div>
    <span
        automation-id="tui-tag__text"
        class="t-text"
        [textContent]="displayText"
    ></span>
    <tui-loader
        *ngIf="showLoader"
        class="t-content"
        [inheritColor]="true"
        [size]="loaderSize"
    ></tui-loader>
    <tui-svg
        *ngIf="canRemove"
        automation-id="tui-tag__remove"
        class="t-icon"
        [src]="icons.close"
        (click)="remove($event)"
        (mousedown.prevent.silent)="(0)"
    ></tui-svg>
</div>
<input
    *ngIf="editing"
    #input
    automation-id="tui-tag__edit"
    type="text"
    class="t-edit"
    [attr.maxLength]="maxLength"
    [ngModel]="editedText"
    (ngModelChange)="onInput($event)"
    (blur)="onBlur()"
    (keydown)="onKeyDown($event)"
/>
