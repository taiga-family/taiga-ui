@if (directive.tuiDropdownMobile) {
    <div
        waIntersectionObserver
        waIntersectionThreshold="1"
        class="t-filler"
        (touchstart.prevent)="close()"
        (waIntersectionObservee)="$event[0] && onIntersection($event[0])"
    ></div>
}
<div
    #container
    class="t-container"
    (tuiSwipe)="onSwipe($event, container)"
>
    @if (directive.tuiDropdownMobile) {
        <h2 class="t-heading">
            {{ directive.tuiDropdownMobile }}
        </h2>
    }
    <div class="t-content">
        <ng-container *polymorpheusOutlet="dropdown._content() as text; context: {$implicit: close}">
            {{ text }}
        </ng-container>
    </div>
</div>
