<div
    *ngIf="directive.tuiDropdownMobile"
    waIntersectionObserver
    waIntersectionThreshold="1"
    class="t-filler"
    (touchstart.prevent)="close()"
    (waIntersectionObservee)="$event[0] && onIntersection($event[0])"
></div>
<div
    #container
    class="t-container"
    (tuiSwipe)="onSwipe($event, container)"
>
    <h2
        *ngIf="directive.tuiDropdownMobile"
        class="t-heading"
    >
        {{ directive.tuiDropdownMobile }}
    </h2>
    <div class="t-content">
        <ng-container *polymorpheusOutlet="dropdown.content as text">
            {{ text }}
        </ng-container>
    </div>
</div>
