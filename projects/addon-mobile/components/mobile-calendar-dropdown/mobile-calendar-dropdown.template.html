<tui-mobile-calendar
    [disabledItemHandler]="calculatedDisabledItemHandler"
    [max]="max()"
    [min]="min()"
    [multi]="multi"
    [single]="single"
    [value]="directive?.date?.value() ?? undefined"
    (cancel)="close()"
    (confirm)="confirm($event)"
    (valueChange)="onValueChange($event)"
/>
