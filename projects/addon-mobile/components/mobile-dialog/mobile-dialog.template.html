@if (!!context.label) {
    <h2
        automation-id="tui-mobile-dialog__label"
        class="t-heading"
        [id]="context.id"
    >
        {{ context.label }}
    </h2>
}
<div class="t-content">
    <ng-container *polymorpheusOutlet="context.content as text; context: context">
        {{ text }}
    </ng-container>
</div>
@for (action of context.actions; track action) {
    <button
        appearance="flat"
        size="s"
        tuiButton
        tuiRipple
        type="button"
        class="t-button"
        [class.t-button_column]="$count > 2"
        (click)="onAction($index)"
    >
        {{ action }}
    </button>
}
