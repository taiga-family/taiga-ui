<div class="t-stops">
    @for (stop of context.stops; track stop) {
        <div
            #stops
            class="t-stop"
            [style.margin-block-start]="stop"
        ></div>
    }
</div>
<div class="t-sheet">
    <div class="t-bar"></div>
    <div class="t-content">
        @if (context.label) {
            <header
                [id]="context.id"
                [innerHTML]="context.label"
            ></header>
        }
        <ng-container *polymorpheusOutlet="context.content as text; context: context">
            <div [innerHTML]="text"></div>
            @if (context.closable) {
                <footer>
                    <button
                        tuiButton
                        type="button"
                        (click)="context.$implicit.complete()"
                    >
                        {{ context.data || 'OK' }}
                    </button>
                </footer>
            }
        </ng-container>
    </div>
</div>
