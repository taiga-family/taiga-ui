        height="24"

                fill="black"
                fill-rule="evenodd"
            />
        </g>

</div>
<ng-template #loading>
    <svg
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        class="t-loading"
    >
        <circle
            cx="50"
            cy="50"
            r="50"
            stroke-dasharray="314"
            class="t-circle"
        ></circle>
    </svg>
</ng-template>
