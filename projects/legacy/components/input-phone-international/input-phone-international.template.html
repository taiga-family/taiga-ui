@if (countriesNames$ | async; as countriesNames) {
    <div
        tuiDropdownOpenMonitor
        [tuiDropdown]="dropdown"
        [tuiDropdownEnabled]="!readOnly"
        [(tuiDropdownOpen)]="open"
        (tuiActiveZoneChange)="onActiveZone($event)"
    >
        <div tuiGroup>
            <tui-primitive-textfield
                tuiHintContent=""
                tuiTextfieldPostfix=""
                tuiTextfieldPrefix=""
                class="t-country-select"
                [disabled]="disabled"
                [editable]="false"
                [focusable]="focusable"
                [pseudoFocus]="open || null"
                [readOnly]="readOnly"
                [style.flex]="'0 0 auto'"
                [tuiTextfieldCustomContent]="countryValueContent"
                [tuiTextfieldIcon]="icon"
                [tuiTextfieldLabelOutside]="true"
            />
            <tui-input-phone
                class="t-input-phone"
                [countryCode]="inputPhoneCountryCode"
                [disabled]="disabled"
                [focusable]="focusable"
                [ngModelOptions]="{standalone: true}"
                [phoneMaskAfterCountryCode]="phoneMaskAfterCountryCode"
                [pseudoFocus]="pseudoFocus"
                [pseudoHover]="pseudoHover"
                [pseudoInvalid]="computedInvalid"
                [readOnly]="readOnly"
                [style.flex]="'0 0 auto'"
                [(ngModel)]="value"
            >
                <ng-content />
                <input
                    autocomplete="new-password"
                    tuiTextfieldLegacy
                />
            </tui-input-phone>
        </div>
        <ng-template #dropdown>
            <tui-data-list>
                @for (item of countries; track item) {
                    <button
                        tuiOption
                        type="button"
                        (click)="onItemClick(item)"
                    >
                        <img
                            alt=""
                            class="t-flag"
                            [src]="item | tuiFlag"
                        />
                        <span class="t-country-item-name">
                            {{ countriesNames[item] }}
                        </span>
                        <span class="t-country-item-code">
                            {{ item | tuiIsoToCountryCode }}
                        </span>
                    </button>
                }
            </tui-data-list>
        </ng-template>
        <ng-template #countryValueContent>
            <img
                class="t-flag t-flag_select"
                [alt]="countriesNames[countryIsoCode]"
                [src]="countryIsoCode | tuiFlag"
            />
        </ng-template>
        <ng-template #icon>
            <div tuiAppearance="icon">
                <ng-container *polymorpheusOutlet="arrow" />
            </div>
        </ng-template>
    </div>
}
