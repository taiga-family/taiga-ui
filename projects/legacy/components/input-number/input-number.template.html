<tui-primitive-textfield
    #textfield
    tuiTextfieldPostfix=""
    tuiTextfieldPrefix=""
    tuiValueAccessor
    class="t-textfield"
    [disabled]="computedDisabled"
    [focusable]="focusable"
    [invalid]="computedInvalid"
    [maskito]="mask"
    [pseudoActive]="pseudoActive"
    [pseudoFocus]="computedFocused"
    [pseudoHover]="pseudoHover"
    [readOnly]="readOnly"
    [value]="computedValue"
    (focusedChange)="onFocused($event)"
    (valueChange)="onValueChange($event)"
>
    <ng-content />
    <ng-content
        ngProjectAs="input"
        select="input"
    />
    <div
        *ngIf="polymorpheusValueContent.length"
        ngProjectAs="tuiContent"
        class="t-value-content"
    >
        <ng-container *polymorpheusOutlet="valueContent as text">
            {{ text }}
        </ng-container>
    </div>
</tui-primitive-textfield>

<section
    *ngIf="step"
    class="t-buttons"
>
    <button
        size="s"
        tabindex="-1"
        tuiIconButton
        type="button"
        class="t-button"
        [appearance]="textfield.appearance"
        [disabled]="!canIncrement"
        [iconStart]="icons.up"
        (click.prevent)="onArrow(step)"
        (pointerdown.prevent)="nativeFocusableElement?.focus()"
    >
        +
    </button>
    <button
        size="s"
        tabindex="-1"
        tuiIconButton
        type="button"
        class="t-button"
        [appearance]="textfield.appearance"
        [disabled]="!canDecrement"
        [iconStart]="icons.down"
        (click.prevent)="onArrow(-step)"
        (pointerdown.prevent)="nativeFocusableElement?.focus()"
    >
        -
    </button>
</section>

<ng-container *ngIf="polymorpheusValueContent.changes | async" />

<ng-template #valueContent>
    <ng-content select="tuiContent" />
</ng-template>
