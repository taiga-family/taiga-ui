@for (color of colors | keyvalue: originalOrder; track color) {
    <button
        type="button"
        class="t-button"
        [id]="color.key"
        [style.background]="color.value"
        [tuiHint]="color.key"
        [tuiHintDescribe]="color.key"
        (click)="selectedColor.emit(color.value)"
    ></button>
}
