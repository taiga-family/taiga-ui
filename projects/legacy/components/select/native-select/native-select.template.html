<tui-data-list-wrapper
    *tuiDataList
    [disabledItemHandler]="disabledItemHandler || itemsHandlers.disabledItemHandler"
    [itemContent]="stringify | tuiStringifyContent"
    [items]="items"
/>
@if (control.control?.valueChanges | async) {}
@if (emptyOption) {
    <option
        disabled
        selected
        value=""
    >
        {{ placeholder }}
    </option>
}
@for (option of items; track option) {
    <option
        [disabled]="disabledItemHandler ? disabledItemHandler(option) : itemsHandlers.disabledItemHandler(option)"
        [selected]="selected(option)"
        [value]="stringify(option)"
    >
        {{ stringify(option) }}
    </option>
}
