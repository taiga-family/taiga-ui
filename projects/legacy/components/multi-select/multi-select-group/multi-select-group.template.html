@let value = value$ | async;
<span class="t-wrapper">
    <span class="t-label">{{ label }}</span>
    @if (label && !(empty$ | async)) {
        <button
            tuiLink
            type="button"
            class="t-button"
            [disabled]="!!(disabled$ | async)"
            (click)="onClick(value)"
        >
            {{ multiSelectTexts()[value ? 'none' : 'all'] }}
        </button>
    }
</span>
<ng-content />
